# Changed ------------------------------------------------------------
ADD_ATTACHMENT_TITLE=向此文章添加附件 (NEW ENGLISH: Add attachment to this article or content item)
ATTACHMENT_SAVED=附件已保存 (NEW ENGLISH: Attachment saved!)
CHANGES_TO_ATTACHMENT_SAVED=对附件的更改已保存 (NEW ENGLISH: Changes to attachment saved)
CHANGE_FILE_TOOLTIP=更新此附件的文件(此表单上的其它更改将丢失). (NEW ENGLISH: Update the file for this attachment. (Other changes on this form will be lost.))
CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=为附件列表自定义一个标题。 为了更改某个特定文章中附件列表上方的“附件”这个标题，使用下面的格式 (每行一个条目, 其中 ID# 代表文章编号), 例如: ID# New title (NEW ENGLISH: Custom titles to use for attachments lists.  To rename the 'Attachments' title above the list of attachments for a specific article or content item, use this format (one entry per line, where id number is the number of the article, e.g.: '23 New title:').  Omit the item number to change the default title for attachments lists for all articles.  Note that this may or may not be supported for any type of content items other than articles.  For non-articles, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'.)
DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=控制在安全模式下如何进行下载.  如果是 '内联' 模式, 凡是能用浏览器查看的文件将在浏览器中显示，(例如文本文件和图片).  如果是 '附件' 模式, 文件总是被当作独立文件下载。默认是 '附件' 模式.  在任何情况下, 无法在浏览器中显示的文件都会被当作外部文件下载。 (NEW ENGLISH: Controls how downloads are performed in secure mode.  With the 'inline' mode, files that can be displayed by the browser will be displayed in the browser (such as text files and images).  With the 'attachment' mode, files will always be downloaded as separate files. The default is the 'attachment' mode.  In either case, files that cannot be displayed in the browser will be downloaded as external files.)
ERROR_MUST_BE_LOGGED_IN_TO_DOWNLOAD_ATTACHMENT=出错: 必须登录后才能下载附件! (NEW ENGLISH: WARNING: You must be logged in to download an attachment!)
HIDE_ATTACHMENTS_FOR_DESCRIPTION=请用逗号分隔列出关键词或文章 单元/类别，针对它们的附件清单将被隐藏。可用的特殊关键词只有两个：'frontpage' 表示不在网站首页显示文章附件；'all_but_article_views' 表示只允许在全文阅读页面显示文章附件。(请不要输入引号)  单元/类别 的 id 应该以数字形式输入，并用斜线(/)分开： Section#/Category#, Section#/Category#.  如果只输入 'Section#' ，表示包括所有该单元下的类别.  示范: 23/10, 23/11, 24 (NEW ENGLISH: Comma-separated list of keywords or Sections/Categories of articles for which the attachments list should be hidden.   Five special keywords may be used: 'frontpage' to suppress displays of attachments on the front page, 'blog' to suppress displays of attachments for any page that uses the 'blog' layout, 'all_but_article_views' to allow displays of attachments only in article views, 'always_show_section_attachments' to enable displaying section attachments when 'all_but_article_views' is given, and 'always_show_category_attachments' to enable displaying category attachments when 'all_but_article_views' is given. (Omit quotes when entering the keyword options.)  The 'frontpage' option should be honored by all content types, but content types other than articles, sections, and categories may or may not honor the 'all_but_article_views' option and other options.  Article Section/Category ids should be entered as numeric section and category IDs separated with a slash(/): Section#/CategoryNum, SectionNum/CategoryNum.  Specify just 'SectionNum' to cover all Categories within the Section.  Example: 23/10, 23/11, 24)
UPDATED_N_ATTACHMENTS=更新了 %d 个附件 (NEW ENGLISH: Updated %d attachments)
UPLOADER_NAME=上传者姓名: (NEW ENGLISH: Uploader Name:)
URL=URL: (NEW ENGLISH: URL)

