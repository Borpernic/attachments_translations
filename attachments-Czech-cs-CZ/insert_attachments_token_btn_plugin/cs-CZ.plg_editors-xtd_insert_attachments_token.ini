; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="Vložit značku {attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="Značka {attachments} už existuje. Může být zobrazena jen na jednom místě v textu!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Umístěte kurzor na místo, kde chcete zobrazit seznam příloh (ve frontendu) a pak klikněte na toto tlačítko. Tím vložíte značku {attachments}, která využívá volbu 'Vlastní umístnení'. Bude přidáno i HTML, aby sa značka skryla, když seznam příloh není zobrazen."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Plugin insert attachments token přidává tlačítko, které Vám umožní vložit značku {attachments} na vlastní umístění během úpravy článků nebo kategorií."
