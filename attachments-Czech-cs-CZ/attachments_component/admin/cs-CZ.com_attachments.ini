ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Vyberte, kam mají být přílohy uložené. Pro umístění příloh na libovolné místo v článku (nebo v jiné podporované položce), zvolte možnost 'Vlastní umístění' a vložte následující textovou značku, kde chcete zobrazit přílohy: {attachments}. Bude nahrazena přílohami. Pokud pridáte text {attachments} kdekoliv v článku a chcete vypnout vkládání příloh, použijte jednu z možností 'Vypnuté' zde a nevypínejte plugin Attachments. Možnost 'Vypnuté (filtr)' odfiltruje všechny značky pro přílohy. Možnost 'Vypnuté (bez filtru)' ponechá článek nezměněný a je stejná jako vypnutí pluginu Attachments. "
