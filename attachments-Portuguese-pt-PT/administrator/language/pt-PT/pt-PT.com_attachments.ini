TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Limite de tempo (em segundos) para verificação de hiperligações. Sempre que uma hiperligação é anexada, é directamente verificada. Se acedida antes do limite de tempo, o tamanho do ficheiro e outra informação será recuperada. Caso contrário, é usada informação genérica. Para desactivar a verificação, inserir 0.
