UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Usar esta função caso existam anexos da versáo 1.3 do Anexos (que incluem prefixos) para os sistema de nome de ficheiros do Anexos 2.0 (anexos de cada artigo numa pasta específica, etc). Provavelmente, é necessária esta função se tiver actualizado para o Anexos 2.0 e existirem anexos no formato anterior.
