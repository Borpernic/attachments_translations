SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Impor ícone de hiperligação a URL ao ícone do ficheiro anexo para indicar que se trata de um URL. Os URLs válidos são exibidos com setas e os inválidos são exibidos com um traço vermelho sobre o ícone de tipo de ficheiro (do canto inferior esquerdo ao canto superior direito).
SUPPRESS_OBSOLETE_ATTACHMENTS=Eliminar anexos obsoletos (no back end)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Definir para eliminar anexos obsoletos (anexos de conteúdos não publicados), na administração do sítio. Pode ser sobreposto através do menu pendente "Mostrar anexos a", logo acima da lista de anexos, à direita.
