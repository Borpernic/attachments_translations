USER_DEFINED_FIELD_NAME_DESCRIPTION=Se quiser acrescentar um novo campo definido pelo utilizador para ser exibido na lista de anexos, insira aqui o nome.  Deixe em branco para desactivar a exibição e edição do campo.  Os campos definidos pelo utilizador serão exibidos pela ordem aqui definida.  O tamanho máximo do nome de cada campo é de 40 caracteres.  A informação nestes campos pode ter até 100 caracteres.
