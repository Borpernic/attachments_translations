HIDE_ATTACHMENTS_FOR_DESCRIPTION=Listas de palavras-chaves separadas por vírgula ou Secções/Categorias de artigos para os quais a lista de anexos deve ser escondida.  Podem ser usadas duas palavras-chaves especiais: 'frontpage' Para impedir a exibição de anexos na página principal, 'blog' para impedir exibição de anexos em páginas em modo 'blog', ou 'all_but_article_views' para permitir a visualização de anexos apenas no modo de visualização de artigos, 'always_show_section_attachments' para activar exibição anexos de secções se 'all_but_article_views' estiver definido, e 'always_show_category_attachments' para activar exibição de anexos de categorias se 'all_but_article_views' estiver definido. (Omitir as aspas ao inserir as opções.)  A opção 'frontpage' deve ser respeitada por todos os tipos de conteúdo, mas as secções e categorias talvez não respeitem a opção 'all_but_article_views' e outras. Os IDs da Secção/Categoria devem ser inseridas em formato numérico e separadas por barra (/): Secção#/Categoria#, Secção#/Categoria#.  Especificar apenas 'Section#' para incluir todas as categorias dentro dessa secção.  Exemplo: 23/10, 23/11, 24
