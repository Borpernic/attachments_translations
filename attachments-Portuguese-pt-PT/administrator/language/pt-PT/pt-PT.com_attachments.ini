INSTALL_NOTES_1=Uma vez instalados o componente e os plugins e estes últimos activados, os anexos devem funcionar. Por pré-definição, depois da instalação os anexos estarão visíveis para todos os utilizadores autenticados e o link para juntar anexos estará visível apenas para o autor do conteúdo (e todos os que têm permissão para o editar). Ambas as opções podem ser modificadas através dos parâmetros dos anexos no gestor do componente (na administração do sítio, escolha "Anexos" no menu "Componentes" e clique em Parâmetros, na barra de ferramentas).
INSTALL_NOTES_2=Uma vez carregado um anexo, este não estará visível até ser publicado: Para o fazer, vá à administração do sítio  escolha "Anexos" no menu "Componentes". Será exibida uma lista de anexos com controlos para os publicar. A opção para definir a publicação automática de anexos pode ser activada no gestor do componente.
INSTALL_NOTES_3=Esta extensão respeita as definições do Gestor de Media relativas aos tipos de ficheiros que podem ser carregados. Se não puder anexar algum tipo de ficheiro (por exemplo zip), vá às Configurações Gerais, no menu Site no interface de administração. Clique no separador "Sistema" e procure a secção "Definições de media". Pode acrescentar os tipos de ficheiro desejados aí.
INSTALL_NOTES_4=Ver a página de ajuda para mais pormenores, incluindo limitações conhecidas desta extensão. Escolha "Anexos" no menu "Componentes" na administração do sítio. Em alternativa, use este URL: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Help File (in English)</a>.
