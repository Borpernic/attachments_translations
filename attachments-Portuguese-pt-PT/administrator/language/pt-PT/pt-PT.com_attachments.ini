WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Onde devem ser colocados os anexos?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Escolher a localização dos anexos. Para colocar os anexos numa localização específica no artigo (ou outro tipo de conteúdo), escolher a opção 'Localização personalizada' e inserir a seguinte etiqueta no local onde deseja que sejam exibidos os anexos: {attachments}. A etiqueta será substituída pelos anexos. Se acrescentar a etiqueta {attachments} no artigo e desejar desactivar a inserção de anexos, usa uma desta opções 'Desactivado' em vez de desactivar o plugin dos anexos: a opção 'Desactivado (filtro)' elimina qualquer etiqueta de anexos. A opção 'Desactivado (sem filtro)' deixa os artigos sem alteração e é equivalente à desactivação do plugin de anexos.
WHO_CAN_ADD_ATTACHMENTS=Quem pode inserir anexos?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Definir quem pode inserir anexos nos artigos.
WHO_CAN_SEE_ATTACHMENTS=Quem pode ver anexos?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Definir quem pode ver os anexos.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Em caso de necessidade de uma colação diferente, definir manualmente com MYSQL.)
