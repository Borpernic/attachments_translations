ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Selecciona dónde se deberían situar los adjuntos. Para situarlos en una posición arbitraria en el artículo (u otra entidad soportada), seleccione la opción 'Posición personalizada' e inserte la siguiente etiqueta donde quiera que aparezcan los adjuntos: {attachments}. Se sustituirá por los adjuntos. Si incluye la etiqueta {attachments} en cualquier posición de un artículo y quiere desactivar la inserción de adjuntos, utilice una de las opciones 'Desactivada' en vez de desactivar el complemento. La opción 'Desactivada (filtrar)'  filtrará cualquier etiqueta de adjuntos. La opción 'Desactivada (sin filtrar)' dejará los artículos inalterados y equivale a desactivar el complemento Archivos adjuntos."
