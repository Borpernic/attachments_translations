ATTACH_HELP_055000_SUBSECTION_TITLE="Opciones de visibilidad"
ATTACH_HELP_055100_TEXT="Estas opciones controlan cuándo son visibles los adjuntos en la portada, suponiendo que el usuario pertenezca a grupos autorizados a ver los adjuntos."
ATTACH_HELP_055200_TEXT="<strong>Ocultar adjuntos en la página frontal:</strong> Seleccione esta opción para evitar que se vea cualquier adjunto en la página frontal del sitio web."
ATTACH_HELP_055300_TEXT="<strong>Ocultar adjuntos antes de saltos 'Leer más':</strong> Seleccione esta opción para evitar mostrar los adjuntos en la portada si se encuentran antes de un salto 'Leer más' en los artículos. Si pulsa el vínculo para leer el artículo completo se mostrará el adjunto."
ATTACH_HELP_055400_TEXT="<strong>Ocultar adjuntos en páginas blog:</strong> Seleccione esta opción para evitar que se vean los adjuntos en cualquier página en formato 'blog'."
ATTACH_HELP_055500_TEXT="<strong>Ocultar adjuntos excepto en vistas de artículos:</strong> Seleccione esta opción para evitar mostrar los adjuntos en cualquier página de la página frontal a excepción de las vistas de artículos individuales."
ATTACH_HELP_055600_TEXT="<strong>Mostrar siempre los adjuntos en las vistas de categorías:</strong> Seleccione esta opción para mostrar siempre los adjuntos en las vistas de categorías -- independientemente de otras opciones."
ATTACH_HELP_055700_TEXT="<strong>Ocultar adjuntos en categorías:</strong> Oculta los adjuntos en cualquier vista de categoría de las categorías seleccionadas. Observe que los adjuntos se mostrarán en las categorías descendientes a menos se seleccionen de forma explícita. Para seleccionar o anular la selección de categorías sin afectar a otras, mantenga pulsada la tecla Control al pulsar con el botón izquierdo del ratón en la categoría. En la figura sólo hay seleccionada una categoría.."
ATTACH_HELP_055800_TEXT="<strong>Mostrar adjuntos a invitados:</strong> {DESCRIPTION} La URL para iniciar sesión o registrarse se puede indicar en la pestaña de opciones 'Avanzadas'."
ATTACH_HELP_055900_TEXT="<strong>Ocultar vínculo 'Añadir adjuntos':</strong> Ocultar siempre el vínculo 'Añadir adjuntos' en la portada. Ésto obliga a modificar los artículos, etc. en la portada para añadir los adjuntos (se dispondrá de un botón 'Añadir adjuntos' bajo el área de edición)."
ATTACH_HELP_057000_SUBSECTION_TITLE="Opciones avanzadas"
ATTACH_HELP_057050_TEXT="<strong>Tamaño máximo de adjunto (MB):</strong> {DESCRIPTION}. Para información sobre el incremento del límite de tamaño de carga del servidor, consulte la sección {SECT_WARN}."
ATTACH_HELP_057100_TEXT="<strong>Caracteres prohibidos en archivos cargados:</strong> Los nombres de archivo que contengan estos caracteres no se podrán cargar. Estos caracteres plantean problemas en la URL mostrada al usuario en modo 'no-seguro' por lo que están prohibidos. Estos caracteres no suelen ser un problema si se usa el modo 'seguro' ya que el nombre del archivo no se utiliza como parte de la URL presentada al usuario."
ATTACH_HELP_057200_TEXT="<strong>Estilo CSS de la lista de adjuntos:</strong> Aquí puede especificar un nombre de estilo personalizado para anular el estilo CSS por omisión de los listados de adjuntos. El nombre de estilo por omisión es 'attachmentsList'. Para más información sobre la personalización de las listas de adjuntos consulte la sección {SECT_STYLE}."
ATTACH_HELP_057300_TEXT="<strong>Modo de apertura del archivo:</strong> Es el modo en que se abrirán los vínculos a los archivos adjuntados. 'En la misma ventana' significa que el archivo se abrirá en la ventana actual del navegador. 'En una nueva ventana' significa que el archivo se abrirá en una nueva ventana. En algunos navegadores la opción 'En una nueva ventana' abrirá el adjunto en una pestaña nueva."
ATTACH_HELP_057400_TEXT="<strong>Títulos personalizados de las listas de adjuntos:</strong> Por omisión la extensión 'Adjuntos' inserta el título "_QQ_"Adjuntos:"_QQ_" sobre la lista de adjuntos de un artículo o elemento de contenido (si el artículo dispone de adjuntos). En ocasiones puede preferir usar otro término en artículos o elementos de contenido concretos. Puede especificar el término exacto que quiere utilizar artículo por artículo. Por ejemplo, si quisiera que el artículo 211 usara el título personalizado "_QQ_"Descargas:"_QQ_", añada lo siguiente a este ajuste: '211 Descargas' (sin las comillas). Ponga cada entrada en una línea nueva. Para otros tipos de elementos de contenido, utilice el formato: 'category:23 Este es el título de la categoría 23' donde 'category' puede ser el nombre de la entidad del elemento de contenido. El ejemplo anterior del artículo podía haberse escrito como 'article:211 Descargas'. Observe que una entrada sin un ID numérico al principio se aplicará a todos los elementos de contenido. Por ello es una buena costumbre situar ese tipo de excepciones en primer lugar en la lista y añadir a continuación las excepciones de títulos personalizados elemento a elemento."
ATTACH_HELP_057500_NOTE="Si quisiera cambiar los títulos de las listas de adjuntos de forma global, puede copiar la entrada de traducción 'ATTACH_ATTACHMENTS_TITLE' del archivo de traducción: {BLOCK1} en el archivo de sustituciones global: {BLOCK2}"
ATTACH_HELP_057600_NOTE="Donde qq-QQ es el código de idioma correspondiente como en-GB para el Inglés. (Si no está familiarizado con los archivos de idioma de Joomla!, localice la línea que tiene 'ATTACH_ATTACHMENTS_TITLE' en el lado izquierdo del signo '=' y la traducción a la derecha entre comillas dobles. Modifique todo lo que se encuentre a la derecha del mismo. No cambie nada la izquierda del signo '='). La razón para incluir su modificación de la traducción en el archivo global es que el primer archivo de traducción listado arrabia forma parte de la extensión Adjuntos y se actualizará si se actualiza la extensión (lo que significa que se perdería cualquier cambio que haya hecho)."
ATTACH_HELP_057700_TEXT="<strong>Tiempo de espera de comprobación de vínculos:</strong>Tiempo de espera de comprobación de vínculos (en segundos). Siempre que se añada un vínculo como adjunto, se comprueba directamente (se puede desactivar la comprobación en el formulario). Si el vínculo es accesible antes de agotar el tiempo de espera, se recupera el tamaño del archivo y otra información del vínculo. En caso contrario se utilizará información genérica. Para desactivar la comprobación, introduzca 0."
ATTACH_HELP_057800_TEXT="<strong>Superponer iconos de URL vinculada:</strong> Superponer en cada adjunto iconos de URL vinculada sobre el icono del adjunto para indicar que es una URL. Las URLs válidas se muestran con flechas y las inválidas con una línea roja sobre el icono de tipo de archivo (desde la esquina inferior izquierda hasta la superior derecha)."
ATTACH_HELP_057900_TEXT="<strong>Suprimir adjuntos obsoletos (en área administrativa):</strong> Define la opción por omisión de eliminación de adjuntos <em>obsoletos</em> en el área administrativa. En este contexto los adjuntos <em>obsoletos</em> son aquéllos adjuntados a padres sin publicar o eliminados. Puede anular ésto usando el menú desplegable 'Listar adjuntos de' encima y a la derecha de la lista de adjuntos (en la misma línea que el filtrado). Al usar el menú desplegable para controlar qué adjuntos son visibles, el sistema recuerda este ajuste hasta que se desconecta como administrador. En cuyo caso el cambio de este parámetro puede parecer que no tiene efectos. El ajuste de este parámetro entrará en funcionamiento la próxima vez que inicie sesión como administrador."
