ATTACH_HELP_130000_SECTION_TITLE="Comandos de la utilidad administrativa"
ATTACH_HELP_130600_TEXT="Al copiar los archivos al servidor Windows tiene que comprobar que el servidor web de Joomla! tenga permisos de escritura en el directorio de adjuntos (normalmente 'atachments') y todos los archivos que contenga."
ATTACH_HELP_130900_TEXT="<strong>Actualizar tamaños de archivo:</strong> Esta orden recalculará los tamaños de archivos de todos los adjuntos."
ATTACH_HELP_140000_SECTION_TITLE="Advertencias"
ATTACH_HELP_140300_TEXT="Si esta extensión no le permite cargar tipos específicos de archivos (como archivos zip), tenga en cuenta que la extensión respeta las restricciones incluidas en el Gestor de medios con respecto a los archivos que se pueden cargar. Ésto es así para evitar la carga de tipos de archivos potencialmente nocivos como los archivos html o php. El administrador puede actualizar los ajustes del Gestor de medios para añadir tipos de archivos específicos acudiendo a las "_QQ_"Opciones globales"_QQ_" en el menú "_QQ_"Sitio"_QQ_", seleccionando la pestaña "_QQ_"Sistema"_QQ_" y añadiendo las extensiones de archivo y tipos mime adecuados a las listas de la sección "_QQ_"Gestor de medios"_QQ_"."
ATTACH_HELP_140400_TEXT="Si no puede ver los adjuntos en el área pública, puede ser por diversas razones:"
ATTACH_HELP_140600_TEXT="El artículo o elemento de contenido padre no está publicado."
ATTACH_HELP_140900_TEXT="En el complemento 'Contenido - Adjuntos' (en el Gestor de complementos), el nivel de acceso no es 'Público'."
ATTACH_HELP_141000_TEXT="Si su sitio usa cachés, prueba a limpiar las cachés y actualizar la página."
ATTACH_HELP_141100_TEXT="Si no ve los adjuntos de una descripción de categoría en una vista blog de categoría y está usando una plantilla personalizada, puede hacer falta realizar una pequeña modificación en la plantilla. No dude en contactar con el autor para solicitar ayuda sobre este problema (consulte la información de contacto en la parte inferior de esta página). Ésto ya no es un problema en Joomla! 2.5.10 o posteriores."
ATTACH_HELP_141200_TEXT="Si se encuentra con limitaciones del tamaño de los archivos que intenta cargar, pruebe a incluir las líneas siguientes en el archivo .htaccess de la raíz de su instalación de Joomla!:"
ATTACH_HELP_141300_TEXT="Donde puede cambiar el valor 32M (megabytes) por el que desee como tamaño máximo de archivo cargado."
