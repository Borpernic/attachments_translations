ATTACH_HELP_058000_SUBSECTION_TITLE="Opciones de seguridad"
ATTACH_HELP_058300_TEXT="En modo <em>seguro</em> cualquier adjunto con nivel de acceso 'Public' puede ser visto y descargado por cualquiera."
ATTACH_HELP_058400_HINT="Si tiene problemas con nombres de archivos con caracteres Unicode debería activar la opción <strong>Descarga segura de adjuntos</strong> (sobre todo en servidores Windows)."
ATTACH_HELP_058500_TEXT="<strong>Modo de descarga segura:</strong> Esta opción controla si los archivos se deberían descargar como archivos independientes o mostrados en el navegador (si el navegador puede mostrar ese tipo de archivo). Dispone de dos opciones:"
ATTACH_HELP_058600_TEXT="<em>'En línea'</em> - En este modo los archivos que se puedan mostrar en el navegador se verán en el mismo (como los archivos de texto las imágenes)."
ATTACH_HELP_058700_TEXT="<em>'Adjunto'</em> - Con el modo 'Adjunto' los adjuntos se descargarán siempre como archivos independientes."
ATTACH_HELP_058800_TEXT="En cualquiera de los dos casos, los archivos que no se puedan mostrar en el navegador se descargarán como archivos independientes."
