ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Vælge, hvor de vedhæftede filers skal placeres. For at placere vedhæftede filer på en vilkårlig placering på artiklen (eller andre understøttede enheder), skal du vælge 'Tilpasset placering' og indsætte følgende tag tekst, hvor du ønsker de vedhæftede filers skal vises: {attachments}. Det vil blive erstattet med vedhæftede filer. Hvis du tilføjer {attachments} tag hvor som helst i en artikel, og du ønsker at deaktivere indsætte vedhæftede filer, skal du bruge en af de deaktiverings muligheder her i stedet for at deaktivere de vedhæftede filers programudvidelse. For 'Deaktiveret (filter)' vil filtrere alle vedhæftede filers mærker. 'Deaktiveret (ingen filter)' vil efterlade artikler uændret og svarer til deaktivering af de vedhæftede filers programudvidelse."
