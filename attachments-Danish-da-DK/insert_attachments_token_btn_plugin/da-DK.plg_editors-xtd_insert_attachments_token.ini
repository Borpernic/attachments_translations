; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="{attachments} Mærke"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="Mærket {attachments} er allerede til stede. Det kan kun vises i ét sted i teksten!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Placer markøren på det sted, hvor du vil have listen over vedhæftede filer vist (i forsiden) og derefter klik på denne knap. Dette indsætter {attachments} mærket, som 'Brugerdefineret Placering' indstillingen bruger. Noget HTML kode bliver også tilføjet for at skjule mærket, når vedhæftede filers liste ikke er vist."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="???The insert attachments token plugin adds a button that allows you to insert an {attachments} custom placement token while editing articles or categories."
