ATTACH_ATTACHMENTS_TOKEN="Indsæt {attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="Koden {attachments} er allerede tilstede. Den kan bare være et sted i teksten!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Placer markøren på det sted hvor du vil have at vedhæftningslisten skal vises (på brugersiden), og klik på denne knap. Dette indsætter koden {attachments} som indstillingen 'Tilpasset placering' bruger. Noget HTML kode er også lagt til for at skjule vedhæftningslisterne når de ikke skal vises."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Plugin tilføjer en knapp som lader dig indsætte koden {attachments} for tilpasset placering i artikler eller kategorier."
