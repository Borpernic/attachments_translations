# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as '{attachments}' in the
#    article/parent text in order for the substitutions to work correctly in
#    'custom placement' mode.!

ATTACHMENTS_TOKEN={attachments} Mærke
ATTACHMENTS_TOKEN_ALREADY_PRESENT=Mærket {attachments} er allerede til stede. Det kan kun vises i ét sted i teksten!
ATTACHMENTS_TOKEN_DESCRIPTION=Placer markøren på det sted, hvor du vil have listen over vedhæftede filer vist (i forsiden) og derefter klik på denne knap. Dette indsætter {attachments} mærket, som 'Brugerdefineret Placering' indstillingen bruger. Noget HTML kode bliver også tilføjet for at skjule mærket, når vedhæftede filers liste ikke er vist.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Tilføjer en knap, der giver dig mulighed for at indsætte et {attachments}  mærke i en brugerdefineret placering, mens du redigerer.
