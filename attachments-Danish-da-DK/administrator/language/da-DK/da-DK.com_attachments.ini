HIDE_ATTACHMENTS_FOR_DESCRIPTION=Komma-adskilt liste af søgeord eller Sektioner / Kategorier af artikler, for hvilke listen over vedhæftede filer skal være skjult. Fem specielle nøgleord kan bruges: 'forside' til at undertrykke visning af vedhæftede filer på forsiden, 'blog'for at undertrykke visning af vedhæftede filer for en side, der bruger 'blog' layout, at 'alle untagen artikler visning 'Tillad visninger af vedhæftede filer kun i artikel visninger (eller visninger anden enkelt indholdselementer), 'altid vis sektionsvedhæftninger ' for at aktivere visning af afsnittet vedhæftede filer, når' alle untagen artikler visning' er givet, og 'altid vis sektionsvedhæftninger'for at aktivere visning af kategori vedhæftede filer, når 'alle untagen artikler visning' er givet. (Udelad anførselstegn når du indtaster nøgleords muligheder.) 'Forside' indstilling bør respekteres af alle typer indhold, men indhold typer andre end artikler, afdelinger, og kategorier måske eller måske ikke respektere 'alle untagen artikler visning 'og andre indstillinger. Artikel Sektion / kategori-id'er skal indtastes som numerisk sektion og kategori id'er adskilt med en skråstreg (/): Afsnit # / CategoryNum, SectionNum / CategoryNum. Specificer kun 'SectionNum'for at dække alle kategorier inden for den sektion. Eksempel: 23/10, 23/11, 24
