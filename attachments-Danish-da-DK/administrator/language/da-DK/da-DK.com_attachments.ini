INSTALLING_PLUGINS=Installing af plugins...
INSTALL_NOTES_1=Når den vedhæftede fil plugins og komponenter er blevet installeret, og plugins er aktiveret, skal de vedhæftede filer virke. Standard efter installationen er for de vedhæftede filer at være synlig for alle, der er logget ind, og for link for at føje vedhæftede filer til kun synlig for forfatteren af artiklen / overordnet (og alle med tilladelse til at redigere artiklen). Begge disse muligheder kan ændres via vedhæftede filers indstillinger, der kan ændres i komponenten Manageren (gå til den administrative back-end, vælg "Vedhæftede" under "Komponenter" menuen, og klik på instillinger punkt på værktøjslinjen).
INSTALL_NOTES_2=Når en vedhæftet fil er uploadet, er den ikke synlig, før den er offentliggjort. For at gøre dette skal du gå til den administrative backend og vælg "Vedhæftede" under "Komponenter" menuen. Denne vil vise en liste over vedhæftede filer og har kontroller til at offentliggøre vedhæftede filer. Muligheden for at offentliggøre vedhæftede filer automatisk efter de er uploadet, kan ændres via Vedhæftede komponent Manageren.
INSTALL_NOTES_3=Denne udvidelse respekterer de muligheder i Media Manager om, hvilke typer af filer der kan uploades. Hvis du ikke kan vedhæfte visse filtyper (såsom zip-filer), gå til "Global Configuration" punkt under "Site"-menuen i den administrative backend. Klik på "System" fanen og kig efter "Media Settings" sektionen. Du kan tilføje relevante fil typer eller MIME typer der.
INSTALL_NOTES_4=Venligst se hjælpesiden for yderligere oplysninger, herunder kendte begrænsninger af denne udvidelse. For at komme til hjælpesiden, vælg "Vedhæftede" under "Komponenter" menuen i den administrative backend. Klik på hjælp-ikonet på værktøjslinjen for at få hjælpen. Eller du kan bruge denne URL: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Help File (på engelsk)</a>.
