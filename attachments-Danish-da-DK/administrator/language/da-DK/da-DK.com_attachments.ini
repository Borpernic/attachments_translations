FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Tekstformat for ændringsdato. Se PHP strftime() funktionen for eksempler. Standardformatet (%x%H:%M) giver datoer med 24-timers tid som 2008/04/28 14:21. Bemærk, at MS Windows og Linux PHP implementeringer kan afvige i nogle af de koder de understøtter.
