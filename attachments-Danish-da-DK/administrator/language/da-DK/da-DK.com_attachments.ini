LIST_ATTACHMENTS_IN_SECURE_MODE_DESCRIPTION=Liste over vedhæftede filer i sikker tilstand, selv når brugerne er ikke logget ind medmindre "Hvem kan se vedhæftede filer" er indstillet til 'ingen'. Valgmuligheden "Hvem kan se vedhæftede filer" styrer stadig, om vedhæftede filer kan downloades, selv i sikker tilstand. Denne indstilling bliver kun håndhævet i sikker tilstand.
