SELECT_NEW_FILE_IF_YOU_WANT_TO_UPDATE_ATTACHMENT_FILE=Vælg ny fil (hvis du ønsker opdatering af den vedhæftede fil):
SHOW_ATTACHMENT_DESCRIPTION=Vis vedhæftet fils beskrivelse?
SHOW_ATTACHMENT_DESCRIPTION_DESCRIPTION=Angiver, om beskrivelsen for hver vedhæftet skal vises.
SHOW_ATTACHMENT_FILE_SIZE=Vis vedhæftet fils størrelse?
SHOW_ATTACHMENT_FILE_SIZE_DESCRIPTION=Angiver, om filstørrelse for hver vedhæftet fil skal vises.
SHOW_ATTACHMENT_UPLOADER=Vis vedhæftet fils uploader
SHOW_ATTACHMENT_UPLOADER_DESCRIPTION=Vis brugernavnet på den, der har uploadet den vedhæftede fil.
SHOW_COLUMN_TITLES=Vis titler
SHOW_COLUMN_TITLES_DESCRIPTION=Hvis sat til 'Ja', vil en række af titler tilføjes over listen med vedhæftede filer, der beskriver hvad der er i hver kolonne.
SHOW_FILE_MODIFICATION_DATE=Vis filens ændringsdato?
SHOW_FILE_MODIFICATION_DATE_DESCRIPTION=Angiver, om ændringsdato for den vedhæftede fil skal vises.
SHOW_FOR_PARENTS_TOOLTIP=Vælg, om listen vedhæftede filer, som er knyttet til overordnet, der er publiseret eller ikke-publiseret.
SHOW_NUMBER_OF_DOWNLOADS=Vis antallet af downloads
SHOW_NUMBER_OF_DOWNLOADS_DESCRIPTION=Viser antallet af downloads. ADVARSEL: Denne indstilling virker kun i sikker tilstand.
SORT_ATTACHMENT_ID=Vedhæftet fil ID (rækkefølge af vedhæftet fil)
SORT_CREATE_DATE=Oprettelsesdato (ældste først)
SORT_CREATE_DATE_DESCENDING=Oprettelses dato (nyeste først)
SORT_DESCRIPTION=Beskrivelse
SORT_FILENAME=Filnavn
SORT_FILE_SIZE=Filstørrelse (mindste først)
SORT_FILE_SIZE_DESCENDING=Fil størrelse (største først)
SORT_MODIFICATION_DATE=Ændringsdato (ældste først)
SORT_MODIFICATION_DATE_DESCENDING=Ændring (nyeste først)
SUBDIRECTORY_FOR_UPLOADS=Undermappe for uploads
SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Undermappe af hjemmesiden hvor uploadede vedhæftede filer skal sættes ind. Bemærk, at denne mappe skal være læsbar og skrivbar for webserveren. BEMÆRK: Kun vedhæftede filer uploadet efter denne ændring vil blive påvirket.
SUPERIMPOSE_URL_LINK_ICONS=Samkopier webadresse link ikoner
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Samkopier webadresse link ikoner over vedhæftede fil ikon for hver tilknytning til angive det er en webadresse. Gyldige webadresser er vist med pile og ugyldige webadresser er vist med en rød streg hen over filtype ikonet (nederst til venstre til øverst til højre).
SUPPRESS_OBSOLETE_ATTACHMENTS=Undertrykke forældede vedhæftede filer (i backend)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Indstil standard for at undertrykke forældede vedhæftede filer (vedhæftede filer for ikke offentliggjort overordnet) i det administrative backend. Du kan tilsidesætte dette ved at bruge 'Vis vedhæftede filer for' drop-down menuen lige over listen med vedhæftede filer til højre.
SWITCH_ATTACHMENT_TO_S_TOOLTIP=Ændrer vedhæftede til en %s. (Andre ændringer på dette skema, vil blive tabt.)
SWITCH_TO_COLON=Ændrer til:
SYSTEM_FILENAME=System Filnavn:
THE_ATTACHMENTS_TABLE_IS_NOW_UP_TO_DATE=Tabellen vedhæftede filer er nu op til dato.
TIMEOUT_FOR_CHECKING_LINKS=Timeout for kontrol af links
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Timeout for kontrol af links (i sekunder). Hver gang et link er tilføjet som en vedhæftede, er linket kontrolleres direkte. Hvis linket kan tilgås før timeout, bliver filstørrelsen og andre oplysninger om linket modtaget. Hvis ikke, er det generiske oplysninger, der anvendes. Du kan deaktivere kontrollen ved at indtaste 0.
UNINSTALLATION_OF_S_SUCCEEDED=Afinstallation af '%s' lykkedes.
UNINSTALLING_PLUGINS=Afinstallation udvidelsesmoduler...
UNINSTALL_OF_S_FAILED=Afinstallation af '%s' mislykkedes!
UNKNOWN=Ukendt
UNPUBLISHED_PARENTS=Ikke publiceret overordnet
UPDATE=Updatere
UPDATED_ATTACHMENT=Opdateret vedhæftet fil
UPDATED_ATTACHMENTS_PARAMETERS=Opdaterede vedhæftede filers indstillinger
UPDATED_ATTACHMENTS_PARAMETERS_AND_SECURITY_SETTINGS=Opdaterede vedhæftede filers indstillinger og sikkerhedsindstillinger
UPDATED_FILE_SIZES_FOR_N_ATTACHMENTS=Opdaterede filstørrelser for %d vedhæftet fil (er).
UPDATED_N_ATTACHMENTS=Opdaterede %d vedhæftede filers
UPDATED_SYSTEM_FILENAMES_FOR_N_ATTACHMENTS=Opdaterede system filnavne for %d vedhæftet fil (er).
UPDATE_ATTACHMENT=Opdatering Vedhæftet fil
UPDATE_ATTACHMENT_COLON=Opdatere Vedhæftet fil:
UPDATE_ATTACHMENT_FILE_SIZES=Updatere vedhæftede fil størrelser
UPDATE_ATTACHMENT_FILE_SIZES_TOOLTIP=Brug denne funktion til opdatere filstørrelser for alle vedhæftede filer.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Opdatere vedhæftede filers system filnavne til vedhæftede filer ver 2.0 form
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Brug denne funktion, hvis du har vedhæftede filers fra vedhæftede filer frigivelse 1.3 (som omfatter præfikser) til systems filnavn form for Vedhæftede filer ver 2.0 (vedhæftede filer i mapper for hver artikel, osv). Du bør nok gøre dette, hvis du har opgraderet til Vedhæftede filer ver 2.0 og har nogen af den gamle type vedhæftede filer.
UPDATE_DO_NOT_ATTACH_TO_MENU_ITEM=Opdatere Vis - Må ikke vedhæftes et menupunkt!
UPDATING_ATTACHMENTS_TABLE=Opdatering vedhæftede filers tabel
UPLOADED_ATTACHMENT=Uploadet vedhæftet fil
UPLOADER=Uploader
UPLOADER_NAME=Uploaders navn:
UPLOAD_DO_NOT_ATTACH_TO_MENU_ITEM=Upload Vis - Må ikke vedhæftes et menupunkt!
UPLOAD_VERB=Upload
URL=Webadresse
URL_COLON=Webadresse:
URL_IS_VALID=Webadresse er gyldig:
URL_IS_VALID_TOOLTIP=Brug dette afkrydsningsfelt til manuelt at ændre, om linket er gyldigt. Ignoreres for nye eller redigerede links.
URL_TO_REGISTER=Webadresse for registrering
URL_TO_REGISTER_DESCRIPTION=Webadresse til brug for bruger registrering. I sikker tilstand, vil gæster, der er ikke logget ind støder på et link til denne webadresse, når de forsøger til hente en vedhæftet fil. BEMÆRK: Brug webadresse med OG-tegn ampersand (som i standard: '?index.php?option=com_user&amp;task=register'). Brug ikke SEO version; JRoute vil blive anvendt til konvertere korrekt.
USER_DEFINED_FIELD_1=Brugerdefineret felt 1
USER_DEFINED_FIELD_1_NAME=Navn for brugerdefineret felt 1
USER_DEFINED_FIELD_2=Brugerdefineret felt 2
USER_DEFINED_FIELD_2_NAME=Navn for brugerdefineret felt 2
USER_DEFINED_FIELD_3=Brugerdefineret felt 3
USER_DEFINED_FIELD_3_NAME=Navn for brugerdefineret felt 3
USER_DEFINED_FIELD_NAME_DESCRIPTION=Hvis du vil tilføje et ny brugerdefineret felt der skal vises i listen over vedhæftede filer, skal du indsætte navnet på dette her. Slet navnet for at deaktivere visning og redigering af dette felt De brugerdefinerede felter vil blive vist i den anførte rækkefølge her. Den maksimale længde af hver enkelt bruger defineret feltnavn er 40 tegn. Data i disse felter kan være op til 100 tegn lange.
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=Valideret %d webadresse vedhæftet fil(er), %d er ændret!
VALIDATE_URLS=Valider webadresser
VALIDATE_URLS_TOOLTIP=Kontroller alle webadresser og validere deres eksistens, størrelse og MIME-type.
VERIFY_URL_EXISTENCE=Kontrollere webadressers eksistens?
VERIFY_URL_EXISTENCE_TOOLTIP=Afkryds dette felt til kontrollere, at webadresse virker (kun for nye eller redigerede webadresser). At fravælge det vil stadig validere webadressen korrekthed.
VIEW_ARTICLE_TITLE=Vis denne artikel (på forsiden)
WARNING_FAILED_ENABLING_PLUGIN_S=WARNING: Kunne ikke aktivere programudvidelse %s!
WARNING_UNABLE_TO_DELETE_OBSOLETE_FILE_S=&nbsp;&nbsp;&nbsp;&nbsp;ADVARSEL! Kan ikke slette den forældede fil '%s'!
WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=ADVARSEL! Du bliver også nødt til manuelt at slette de vedhæftede filers undermappe: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Hvor skal vedhæftede filer placeres?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Vælge, hvor de vedhæftede filers skal placeres. For at placere vedhæftede filer på en vilkårlig placering på artiklen (eller andre understøttede enheder), skal du vælge 'Tilpasset placering' og indsætte følgende tag tekst, hvor du ønsker de vedhæftede filers skal vises: {attachments}. Det vil blive erstattet med vedhæftede filer. Hvis du tilføjer {attachments} tag hvor som helst i en artikel, og du ønsker at deaktivere indsætte vedhæftede filer, skal du bruge en af de deaktiverings muligheder her i stedet for at deaktivere de vedhæftede filers programudvidelse. For 'Deaktiveret (filter)' vil filtrere alle vedhæftede filers mærker. 'Deaktiveret (ingen filter)' vil efterlade artikler uændret og svarer til deaktivering af de vedhæftede filers programudvidelse.
WHO_CAN_ADD_ATTACHMENTS=Hvem kan tilføje vedhæftede filer?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Vælg hvem der må tilføje vedhæftede filer til artikler eller andre indholdselementer. Bemærk, at valget 'kun artikel forfatter' betyder at andre end artiklens (eller overordnet indholdselement) skaber ikke vil være i stand til tilføje/ændre vedhæftede filer (medmindre de har en højere tilladelser som redaktør/udgiver/administrator).
WHO_CAN_SEE_ATTACHMENTS=Hvem kan se vedhæftede filer?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Vælg hvem der må se vedhæftede filer til artikler.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Hvis du har brug for en anden bearbejdning, kan du ændre det manuelt med SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Du skal vælge en fil til upload!
