MAX_FILENAME_URL_LENGTH_DESCRIPTION=Maksimum filnavn eller webadresse-længde for vedhæftede filer liste. Filnavne eller webadresser længere end dette vil blive afkortet og sat ind i 'display filnavn' (det faktiske filnavn eller URL vil ikke blive ændret). En værdi på 0 betyder filnavnet eller URL længde er ubegrænset. Bemærk, at denne indstilling kun påvirker vedhæftede filer tilføjet efter at denne indstilling er indstillet.
