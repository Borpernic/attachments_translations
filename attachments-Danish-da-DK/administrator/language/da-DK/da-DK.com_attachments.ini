CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Brugerdefinerede titler til brug for vedhæftede fil lister. For at omdøbe 'Vedhæftede' titlen over listen over vedhæftede filer til en bestemt artikel eller indhold element, skal du bruge dette format (én post per linie, hvor ID-nummer er nummeret på artiklen, f.eks: '23 Ny titel: '). Udelad nummeret for at ændre standard titlen for vedhæftede fillister for alle artikler. Bemærk, at dette måske eller måske ikke understøttes til andre former for indhold end artikler. For ikke-artikler, tilføj emne ID med overordnet navn og kolon for at undgå tvetydighed, fx: 'kategori:23 Kategori download:'.
