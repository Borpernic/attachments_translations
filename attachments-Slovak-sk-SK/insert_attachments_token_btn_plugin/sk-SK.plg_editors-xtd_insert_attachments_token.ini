ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Umiestnite kurzor na miesto, kde chcete zobraziť zoznam príloh (vo frontende) a potom kliknite na toto tlačidlo. Tým vložíte značku {attachments}, ktorá využíva voľbu 'Vlastné umiestnenie'. Bude pridané aj HTML, aby sa značka zakryla keď zoznam príloh nie je zobrazený."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Plugin insert attachments token pridáva tlačidlo, ktoré Vám umožní vložiť značku {attachments} na vlastné umiestnenie počas úpravy článkov alebo kategórií."
