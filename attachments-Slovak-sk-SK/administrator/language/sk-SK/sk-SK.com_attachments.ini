FORMAT STRING FOR MODIFICATION DATE DESCRIPTION=Formát pre dátum modifikácie. Príklady viz. PHP strftime() funkcia. Predvolený formát (%x %H:%M) poskytuje dátum v 24 hodinovom formáte ako 4/28/2008 14:21. Pozor, MS Windows a Linux implementácie PHP sa môžu líšiť v kóde.
