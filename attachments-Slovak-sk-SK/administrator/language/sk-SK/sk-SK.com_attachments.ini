HIDE ATTACHMENTS FOR DESCRIPTION=Zoznam kľúčových slov alebo sekcií/kategórií oddelených čiarkou, pre ktoré by mali byť prílohy skryté. Môžu byť použité dve špeciálne kľúčové slová: 'frontpage' pre skrytie príloh na titulnej strane a 'all_but_article_views' pre povolenie zobrazenia príloh len pri zobrazení článkov. (Pri zadaní kľúčových slov neuvádzajte úvodzovky.) ID sekcií/kategórií by mali byť zadávané ako číselné ID oddelené lomítkom (/): Section#/Category#, Section#/Category#. Zadajte len 'Section#' pre pokrytie všetkých kategórií tejto sekcie. Príklad: 23/10, 23/11, 24
