# Changed ------------------------------------------------------------
ADD_ATTACHMENT_TITLE=向此文章添加附件 (NEW ENGLISH: Add attachment to this article or content item)
ATTACHMENT_SAVED=附件已儲存 (NEW ENGLISH: Attachment saved!)
CHANGES_TO_ATTACHMENT_SAVED=對附件的更改已儲存 (NEW ENGLISH: Changes to attachment saved)
CHANGE_FILE_TOOLTIP=更新此附件的檔案(此表單上的其它更改將丟失). (NEW ENGLISH: Update the file for this attachment. (Other changes on this form will be lost.))
CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=為附件列表自定義一個標題。 為了更改某個特定文章中附件列表上方的“附件”這個標題，使用下面的格式 (每行一個條目, 其中 ID# 代表文章編號), 例如: ID# New title (NEW ENGLISH: Custom titles to use for attachments lists.  To rename the 'Attachments' title above the list of attachments for a specific article or content item, use this format (one entry per line, where id number is the number of the article, e.g.: '23 New title:').  Omit the item number to change the default title for attachments lists for all articles.  Note that this may or may not be supported for any type of content items other than articles.  For non-articles, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'.)
DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=控制在安全模式下如何進行下載.  如果是 '內聯' 模式, 凡是能用瀏覽器查看的檔案將在瀏覽器中顯示，(例如文本檔案和圖片).  如果是 '附件' 模式, 檔案總是被當作獨立檔案下載。默認是 '附件' 模式.  在任何情況下, 無法在瀏覽器中顯示的檔案都會被當作外部檔案下載。 (NEW ENGLISH: Controls how downloads are performed in secure mode.  With the 'inline' mode, files that can be displayed by the browser will be displayed in the browser (such as text files and images).  With the 'attachment' mode, files will always be downloaded as separate files. The default is the 'attachment' mode.  In either case, files that cannot be displayed in the browser will be downloaded as external files.)
ERROR_MUST_BE_LOGGED_IN_TO_DOWNLOAD_ATTACHMENT=出錯: 必須登錄后才能下載附件! (NEW ENGLISH: WARNING: You must be logged in to download an attachment!)
HIDE_ATTACHMENTS_FOR_DESCRIPTION=請用逗號分隔列出關鍵詞或文章 單元/類別，針對它們的附件清單將被隱藏。可用的特殊關鍵詞只有兩個：'frontpage' 表示不在網站首頁顯示文章附件；'all_but_article_views' 表示只允許在全文閱讀頁面顯示文章附件。(請不要輸入引號)  單元/類別 的 id 應該以數字形式輸入，并用斜線(/)分開： Section#/Category#, Section#/Category#.  如果只輸入 'Section#' ，表示包括所有該單元下的類別.  示范: 23/10, 23/11, 24 (NEW ENGLISH: Comma-separated list of keywords or Sections/Categories of articles for which the attachments list should be hidden.   Five special keywords may be used: 'frontpage' to suppress displays of attachments on the front page, 'blog' to suppress displays of attachments for any page that uses the 'blog' layout, 'all_but_article_views' to allow displays of attachments only in article views, 'always_show_section_attachments' to enable displaying section attachments when 'all_but_article_views' is given, and 'always_show_category_attachments' to enable displaying category attachments when 'all_but_article_views' is given. (Omit quotes when entering the keyword options.)  The 'frontpage' option should be honored by all content types, but content types other than articles, sections, and categories may or may not honor the 'all_but_article_views' option and other options.  Article Section/Category ids should be entered as numeric section and category IDs separated with a slash(/): Section#/CategoryNum, SectionNum/CategoryNum.  Specify just 'SectionNum' to cover all Categories within the Section.  Example: 23/10, 23/11, 24)
UPDATED_N_ATTACHMENTS=更新了 %d 個附件 (NEW ENGLISH: Updated %d attachments)
UPLOADER_NAME=上載者姓名: (NEW ENGLISH: Uploader Name:)
URL=URL: (NEW ENGLISH: URL)

