ATTACH_DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION="控制在安全模式下如何進行下載.  如果是 '內聯' 模式, 凡是能用瀏覽器查看的檔案將在瀏覽器中顯示，(例如文本檔案和圖片).  如果是 '附件' 模式, 檔案總是被當作獨立檔案下載。默認是 '附件' 模式.  在任何情況下, 無法在瀏覽器中顯示的檔案都會被當作外部檔案下載。 (NEW ENGLISH: Controls how downloads are performed in secure mode.  With the 'inline' mode, files that can be displayed by the browser will be displayed in the browser (such as text files and images).  With the 'attachment' mode, files will always be downloaded as separate files. The default is the 'attachment' mode.  In either case, files that cannot be displayed in the browser will be downloaded as external files.)"
