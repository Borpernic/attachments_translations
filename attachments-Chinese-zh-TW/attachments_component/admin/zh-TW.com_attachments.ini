ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="為附件列表自定義一個標題。 為了更改某個特定文章中附件列表上方的“附件”這個標題，使用下面的格式 (每行一個條目, 其中 ID# 代表文章編號), 例如: ID# New title (NEW ENGLISH: Custom titles to use for attachments lists.  To rename the 'Attachments' title above the list of attachments for a specific article or content item, use this format (one entry per line, where id number is the number of the article, e.g.: '23 New title:').  Omit the item number to change the default title for attachments lists for all articles.  Note that this may or may not be supported for any type of content items other than articles.  For non-articles, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'.)"
