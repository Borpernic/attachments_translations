ERROR ADD HTACCESS=لطفا يک فايل ".htaccess" به پوشه مربوطه براي جلوگيري از نمايش فايل اضافه فرماييد.
ERROR ADD INDEX HTML= برای جلوگیری از مرور کردن پوشه مورد نظر فایل 'index.html'  را به پوشه خود اضافه فرمایید.
ERROR BAD ARTICLE ID= خطا: ناتوان در گرفتن شناسه معتبر مقاله
ERROR CANNOT DELETE INVALID ARTICLE ID=خطا ! شما نمي توانيد يک  پيوست از مقاله اي که وجود ندارد پاک کنيد.
ERROR CANNOT DELETE INVALID ATTACHMENT ID=خطا، ناتوان در حذف فايل : گرفتن شناسه معتبر از مقاله مقدور نيست.
ERROR CANNOT UPDATE ATTACHMENT INVALID ID=خطا: امکان به هنگام سازي پيوست نيست: شناسه مقاله اشتباه است!
ERROR CHANGE IN MEDIA MANAGER=(ايت تغييرات را مي توانيد از مديريت بصري انجام دهيد)
ERROR FILE ALREADY ON SERVER=خطا:اين فايل بر روي سرور موجود مي باشد . لطفا فايل ديگري را انتخاب يا آن را تغيير نام دهيد.
ERROR FILE NOT FOUND ON SERVER=خطا: فايل مورد نظر بر روي سرور موجود نيست!
ERROR ILLEGAL FILE EXTENSION=فايل گسترش دهنده غيرقانوني:
ERROR ILLEGAL FILE MIME TYPE=فايل آپلودي غير قانوني:
ERROR INVALID ARTICLE ID=خطا: شناسه مقاله نانعتبر!
ERROR INVALID ATTACHMENT ID=خطا: شناسه پيوست نامعتبر!
ERROR MAY BE LARGER THAN LIMIT=شايد اين فايل از بيشينه مربوطه بيشتر باشد.
ERROR MOVING FILE=خطا در آپلود(خطا در جابجايي)
ERROR MUST BE LOGGED IN TO DELETE ATTACHMENT=خطا: براي عمليات حذف ابتدا بايد وارد سايت شويد!
ERROR MUST BE LOGGED IN TO DOWNLOAD ATTACHMENT=اخطار: برای دریافت این پیوست شما باید وارد وب سایت شوید.
ERROR MUST BE LOGGED IN TO UPLOAD ATTACHMENT=خطا: براي آپلود بايد وارد وب سايت شويد!
ERROR NO PERMISSION TO DELETE=خطا: شما سطح دسترسي کافي براي حذف اين پيوست را نداريد.
ERROR NO PERMISSION TO UPLOAD=خطا: شما سطح دسترسي کافي براي ارسال يک پيوست براي مقاله اي را نداريد.
ERROR UNABLE TO SETUP UPLOAD DIR=خطا: ناتوان در ساخت يا نصب پوشه ارسال فايل ها
ERROR UPLOADING FILE=خطا در ارسال فايل
