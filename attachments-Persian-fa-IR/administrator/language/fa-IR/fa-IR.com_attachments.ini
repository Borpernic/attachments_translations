WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=انتخاب محل قرارگیری پیوست‌ها. برای قرارگیری پیوست‌ها در یک محل دلخواه از مطالب یا سایر محتواهای پشتیبانی شده، گزینهٔ 'محل مشخص شده توسط تگ' را انتخاب نموده و متن تگ {attachments} را در محلی که می‌خواهید پیوست نمایش داده شود درج نمایید. به جای آن پیوست‌ها قرار داده خواهد شد. اگر این تگ را در مطلب خود قرار داده‌اید ولی می‌خواهید که درج پیوست‌ها غیرفعال باشد، از یکی از گزینه‌های 'غیرفعال' در اینجا استفاده کنید (به جای غیرفعال کردن افزونهٔ پیوست). گزینهٔ 'غیرفعال (فیلتر)' تگ‌های {attachments} را غیرفعال می‌کند. گزینهٔ 'غیرفعال (بدون فیلتر)' مطالب را تغییر نمی‌دهد و مشابه غیرفعال کردن افزونهٔ پیوست عمل می‌کند.
