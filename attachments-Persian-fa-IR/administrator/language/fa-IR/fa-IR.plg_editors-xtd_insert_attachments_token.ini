ATTACHMENTS_TOKEN=درج تگ {attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT=نشان (تگ) {attachments} از قبل موجود است.  این نشان فقط در یک محل می‌تواند ظاهر شود!
ATTACHMENTS_TOKEN_DESCRIPTION=نشانگر موس را در محلی که می‌خواهید لیست پیوست‌ها قرار گیرد قرار داده و روی این دکمه کلیک کنید. به این ترتیب نشان {attachments} را درج می‌کند که گزینه‌ی 'محل مشخص شده توسط تگ' از آن استفاده می‌کند. برخی دستورات HTML هم برای مخفی نمودن نشان وقتی که لیست‌ها دیده نمی‌شوند اضافه شده‌اند.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=دکمه‌ای را اضافه می‌کند که شما را قادر می‌کند تگ {attachments} را در محل دلخواه خود و در حین ویرایش مطلب اضافه کنید.
