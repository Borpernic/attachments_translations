ATTACH_HELP_053600_TEXT="'<em>{LABEL}</em>' - Sortiere die Anhänge nach ihrem Dateinamen oder URL. Alle Anhänge ohne Dateiname / URL erscheinen am Anfang der Liste."
ATTACH_HELP_053700_TEXT="'<em>{LABEL}</em>'"
ATTACH_HELP_053800_TEXT="'<em>{LABEL}</em>' - Sortiere nach Namen des Benutzers, der den Upload vorgenommen hat."
