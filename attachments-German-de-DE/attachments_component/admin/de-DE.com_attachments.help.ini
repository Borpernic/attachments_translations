ATTACH_HELP_000000_MAIN_TITLE="Attachments Dokumentation"
ATTACH_HELP_000100_MAIN_VERSION="Diese Version ist für Joomla 2.5+ oder 3.x"
ATTACH_HELP_000200_MAIN_CONTENTS="Inhalt"
ATTACH_HELP_010000_SECTION_TITLE="Einführung"
ATTACH_HELP_010100_TEXT="Die 'Attachments' Erweiterung für Joomla! erlaubt, Dateien hoch zu laden und mit Artikeln, Kategorien oder anderen Typen von Inhaltselementen zu verbinden. Die 'Attachments' Erweiterung enthält ein Plugin um Anhänge anzuzeigen und eine Komponente um Anhänge hoch zu laden und zu verwalten, sowie andere Plugins. Es gibt Optionen, um zu kontrollieren, wer Anhänge sehen und sie hoch laden darf, neben vielen weiteren Optionen zur Erhöhung der Flexibilität und Benutzerfreundlichkeit. HINWEIS: Alle Optionen werden durch den Komponenten Manager kontrolliert."
ATTACH_HELP_010200_WARNING="Diese Version der <em>Attachments</em> Extension arbeitet nur mit Joomla 2.5.7 oder größer zusammen. Joomla 1.7 wird nicht länger unterstützt."
ATTACH_HELP_010300_NOTE="Im weiteren Dokument wird manchmal der Begriff <strong>Inhaltselement</strong> benutzt. Normalerweise denken wir an das Anhängen von Dateien an Artikel. Attachments unterstützt standardmäßig das Anhängen von Dateien und URLs an Artikel oder Kategoriebeschreibungen. Aber es ist auch möglich, Anhänge für andere Inhaltstypen hinzuzufügen (dies erfordert spezielle 'Attachments' Plugins). Alle diese werden als <strong>Inhaltselemente</strong> bezeichnet."
ATTACH_HELP_010400_TEXT="Die 'Attachments' Extension wurde in viele unterschiedliche Sprachen übersetzt. Bitte schauen Sie sich im Abschnit {SECT_TRANS} die Liste der verfügbaren Übersetzungen an."
ATTACH_HELP_010500_TEXT="Falls Sie per E-Mail über die Weiterentwicklung dieser Erweiterung informiert werden möchten, registrieren Sie sich bitte auf dieser Webseite:"
ATTACH_HELP_010600_TEXT="Attachments E-Mail Liste (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Die wichtigsten neuen Funktionen in Attachments 3.1"
ATTACH_HELP_020100_TEXT="Attachments 3.1 arbeitet nun auch mit Joomla 3.0 und höher zusammen."
ATTACH_HELP_020200_TEXT="Attachments 3.1 behebt diverse Konflikte für Nicht-Super-User mit eingeschränktem Backend Zugang."
ATTACH_HELP_020300_TEXT="Attachments 3.1 ermöglicht nun die Anzeige von Anhängen im Frontend, die ein Login für den Zugriff erfordern."
ATTACH_HELP_020400_TEXT="Attachments 3.1 fügt dem Haupt-Konroll-Panel von Joomla ein 'Schnellzugriffsicon' für 'Attachments' hinzu zur erhöhung der Bequemlichkeit."
ATTACH_HELP_030000_SECTION_TITLE="Haupteigenschaften der 'Attachments' Erweiterung"
ATTACH_HELP_030100_TEXT="Volle Unterstützung des ACL/Rechtesystems von Joomla 2.5+. Dies gibt Ihnen erhebliche Flexibilität bei der Kontrolle wer Anhänge erstellen, verändern oder löschen darf. Schauen Sie im Abschnitt {SECT_PERMS} nach weiteren Einzelheiten."
ATTACH_HELP_030200_TEXT="Volle Unterstützung der Anzeige von Zugriffsberechtigungen. Dies bedeutet, dass Sie einige Anhänge für Jedermann sichtbar machen können, andere nur für bestimmte Benutzergruppen (wie in den Zugriffsberechtigungen definiert). Schauen Sie im Abschnit {SECT_ACCESS} nach weiteren Einzelheiten."
ATTACH_HELP_030300_TEXT="Sie können Anhänge im Artikel Editor bearbeiten, einschließlich hinzufügen, bearbeiten und löschen von Anhängen."
ATTACH_HELP_030400_TEXT="Sie können Anhänge hinzufügen während ein Beitrag erzeugt wird."
ATTACH_HELP_030500_TEXT="Alle Anhanglisten im Frontend werden durch Ajax erneuert und erfordern nicht das komplette Neuladen der Seite."
ATTACH_HELP_030600_TEXT="Sie können sowohl URLs als auch Dateien an Inhaltselemente "_QQ_"anhängen"_QQ_"."
ATTACH_HELP_030700_TEXT="Sie können die Anhangliste überall im Artikel (oder Inhaltselement) anzeigen."
ATTACH_HELP_030800_TEXT="Im administrativen Backend:"
ATTACH_HELP_030900_TEXT="Es gibt Optionen zur Filterung der Anhänge von gesperrten oder gelöschten Beiträgen oder Inhaltselementen. "
ATTACH_HELP_031000_TEXT="Filterung der Artikelliste"
ATTACH_HELP_031100_TEXT="Sortierung der Anhangliste durch Klick auf die Spaltenüberschrift."
ATTACH_HELP_031200_TEXT="Nützliche administrative Tool-Kommandos"
ATTACH_HELP_031300_TEXT="Die 'Attachments' Erweiterung unterstützt "_QQ_"Atachment Plugins"_QQ_". Diese Plugins erlauben das Anhängen von Dateien an jedes Inhaltselement, welches das {ONCONTENTPREPARE} Plugin aktiviert hat. So können Sie z.B. Dateien an Kategoriebeschreibungen anhängen. Mit ein klein wenig Arbeit kann ein Entwickler einer Erweiterung ein 'Attachments' Plugin erstellen, um das Hinzufügen von Anhängen zu Dingen wie 'CB personal info'-Anzeigen, 'Virtuemart'-Produktbeschreibungen etc. zu unterstützen. Schauen Sie im Abschnitt {SECT_FILES} nach weiteren Details."
ATTACH_HELP_040000_SECTION_TITLE="Upload Restriktionen"
ATTACH_HELP_040100_TEXT="Nicht alle Typen von Anhangdateien können hoch geladen werden. Die 'Atachments' Extension erlaubt nicht das Hochladen von Dateitypen, die nicht durch den Joomla! Media Manager zugelassen sind. Um zu sehen (oder dies zu ändern), welche Dateitypen erlaubt sind, gehen Sie zum Menüpunkt <strong>Medien</strong>im Menü <strong>Inhalt</strong>. Klicken Sie auf den <strong>Einstellungen</strong> Button am rechten Ende der Toolbar und wählen Sie den Reiter <em>Komponente</em>. Dort sehen Sie, welche Datei- und Mime-Typen für den Upload zugelassen sind. Die 'Attachments' Extension respektiert diese hier vorgenommenen Einstellungen. Beachten Sie, dass alle anderen Einstellungen im Joomla Media Manager von der 'Attachments' Extension ignoriert werden. Hierzu gehört insbesondere die maximale Dateigröße."
ATTACH_HELP_040200_WARNING="Falls Sie den Feldern "_QQ_"Erlaubte Dateiendungen"_QQ_" bzw. "_QQ_"Erlaubte Dateitypen"_QQ_" weitere Elemente hinzufügen wollen, beachten Sie bitte, dass keine Leerzeichen zwischen den Elementen sein dürfen."
ATTACH_HELP_050000_SECTION_TITLE="'Attachments' Optionen"
ATTACH_HELP_050100_TEXT="Alle Einstellungen für 'Attachments' werden über den Komponenten-Manager kontrolliert. Um auf diese Einstellungen zuzugreifen, wählen Sie im Backend <em>Anhänge</em> im Menü <strong>Komponenten</strong>. Klicken Sie auf den Button "_QQ_"Einstellungen"_QQ_" am rechten Ende der Toolbar und Sie kommen auf die Seite "_QQ_"Einstellungen"_QQ_" gruppiert in mehrere Reiter."
ATTACH_HELP_050150_NOTE="In den folgenden Abschnitten können die Bildschirmfotos je nach der von Ihnen verwendeten Joomla Version unterschiedlich aussehen. Die Optionen sind jedoch identisch."
ATTACH_HELP_050200_SUBSECTION_TITLE="Einfach Optionen"
ATTACH_HELP_050300_TEXT="<strong>Anhänge standardmäßig veröffentlichen:</strong> Diese Einstellung legt fest, ob Anhänge standardmäßig veröffentlicht werden, wenn sie hinzugefügt werden. Wenn 'Ja' gewählt wird, werden diese sofort veröffentlicht und sind damit für Benutzer sichtbar. Wenn 'Nein' ausgewählt wird, muss ein Administrator oder jemand mit entsprechenden Rechten die Veröffentlichung freigeben, damit neue Anhänge für Benutzer sichtbar werden."
ATTACH_HELP_050400_TEXT="<strong>Warnmeldung zur standardmäßigen Veröffentlichung:</strong> Falls die Standard Veröffentlichen Option (siehe vorherige Option) deaktiviert ist, besteht hier die Möglichkeit eines individuellen Benachrichtigungstextes, wie eine Veröffentlichung erreicht werden kann. Bleibt dieses Feld leer, wird eine Standard Systemmeldung generiert, die davon ausgeht, dass ein Systemadministrator für Freigabe zur Veröffentlichung neuer Anhänge erforderlich ist."
ATTACH_HELP_050500_TEXT="<strong>Standard Zugriffs Level:</strong> Der standardmäßige Zugriffs Level für neue Anhänge. Jeder Anhang hat einen 'Zugriffs Level', der kontrolliert, wer diesen Anhang sehen oder herunterladen kann. Wenn ein Anhang neu hinzugefügt wird, wird der Zugriffslevel im Anhang Hochladen Dialog initial auf diesen Standardwert gesetzt. Ein Administrator oder jemand mit entsprechenden Rechten kann diesen Initialwert anpassen."
ATTACH_HELP_050600_TEXT="<strong>Name für das benutzerdefinierte Feld 1-3:</strong> Falls Sie einige zusätzliche Informationen zu jedem Anhang hinzufügen möchten, haben Sie die Möglichkeit, bis zu drei benutzerdefinierte Felder hinzuzufügen. Um ein solches Feld zu definieren, geben Sie den Namen für dieses Feld ein. Löschen Sie den Namen, wenn Sie die Benutzung dieses Feldes deaktivieren möchten. Die benutzerdefinierten Felder werden in der hier definierten Reihenfolge angezeigt. Die maximale Länge für den jeweiligen Feldnamen beträgt 40 Zeichen. Der Dateneintrag für jedes benutzerdefinierte Feld kann maximal 255 Zeichen lang sein."
ATTACH_HELP_050700_HINT_TEXT="Wenn Sie einen Stern am Ende des Namens eines benutzerdefinierten Feldes einfügen, wird es im Frontend nicht angezeigt. Es wird im Frontend sichtbar, wenn ein Anhang editiert wird, Im Backend sind immer alle benutzerdefinierten Felder sichtbar. Diese Option kann zum Beispiel benutzt werden, um mehrere Anhänge in einer bestimmten Reihenfolge anzuzeigen. Geben Sie dazu Ganzzahlwerte in ein entsprechendes benutzerdefinierte Feld ein."
ATTACH_HELP_050800_TEXT="<strong>Maximale Länge des Dateinamens oder der URL:</strong> Die maximale Länge des Dateinamens oder der URL in der Anhangliste. Längere Dateinamen oder URLs werden (nur in der Anzeige) entsprechend abgeschnitten. Ein Wert von 0 bewirkt, dass maximal 80 Zeichen in der Datenbank als Anzeigetext gespeichert werden. Diese Option wirkt nur auf Anhänge, die nach Setzen dieser Option hinzugefügt werden."
ATTACH_HELP_050900_TEXT="<strong>Wo sollen die Anhänge platziert werden:</strong> Diese Option kontrolliert den Platz im Artikel (oder Inhaltselement), an dem die Liste der Anhänge platziert wird. Diese Option gilt für alle Anhang-Listen."
ATTACH_HELP_051000_TEXT="<em>Am Anfang</em>"
ATTACH_HELP_051100_TEXT="<em>Am Ende</em>"
ATTACH_HELP_051200_TEXT="<em>Benutzerdefinierte Platzierung</em - Mit dieser Option erscheint die Anhangliste im Artikel (oder Inhaltselement), wo der spezielle Tag {attachments} vorkommt."
ATTACH_HELP_051300_WARNING="Bei der 'Benutzerdefinierten Platzierung' wird die Anhangliste bei jedem Artikel (oder Inhaltselement), der dieses Tag nicht enthält, am Ende angezeigt."
ATTACH_HELP_051400_TEXT="In diesem Modus wird beim Editieren eines Artikels im Backend ein zusätzlicher Button unterhalb des Editorfeldes angezeigt: [Insert {attachments} token]. Platzieren Sie den Cursor dort, wo die Anhangliste angezeigt werden soll und klicken Sie diesen Button. Dieser Button fügt standardmäßig umgebende HTML Tags hinzu, um zu verhindern, dass dieser Token angezeigt wird, wenn keine Anhangliste angezeigt werden soll. In der HTML-Ansicht sieht dieser Token mit den umgebenden Tags so aus:"
ATTACH_HELP_051500_TEXT="Im Backend Editor sehen Sie den {attachments} Tag, aber nicht den HTML 'span' Tag bis Sie in den HTML-Modus umschalten. Im Frontend werden Sie den {attachments} Tag niemals sehen, bis dass das 'insert_attachments_tag' Plugin deaktiviert wird. Wenn Sie den {attachments} Token entfernen wollen, müssen Sie im Editor in die HTML-Ansicht wechseln, um sicher zu stellen, dass Sie auch die umgebenden 'span' Tags mit entfernen."
ATTACH_HELP_051600_WARNING="Der benutzerdefinierte Platzierungsmodus funktioniert zur Zeit nicht für Kategoriebeschreibungen mit Joomla Versionen kleiner 2.5.10. Dies ist ein guter Grund für ein Joomla Upgrade!"
ATTACH_HELP_051700_TEXT="<em>Deaktiviert (Filter)</em - Diese Option verhindert die Anzeige der Anhangliste und unterdrückt die Anzeige von {attachment} Tags in Artikeln oder Inhaltselementen."
ATTACH_HELP_051800_TEXT="<em>Deaktiviert (kein Filter)</em> - Diese Option deaktiviert die Anzeige der Anhangliste, unterdrückt aber nicht die Anzeige von {attachment} Tags in Artikeln (oder Inhaltselementen)."
ATTACH_HELP_051900_TEXT="<strong>Gestatten Sie die Frontendbearbeitung des Zugriffslevels:</strong> Erlaubt die Bearbeitung des Zugriffslevels im Frontend. Der 'Zugriffslevel' kontrolliert, welche Benutzergruppen Zugriff auf den Anhang haben. Beachten Sie, dass niemand, der einen Anhang bearbeitet in der Lage ist, den Zugriffslevel auf einen Wert zu setzen für den er selbst nicht berechtigt ist."
ATTACH_HELP_052000_SUBSECTION_TITLE="Formatierungsoptionen"
ATTACH_HELP_052100_TEXT="<strong>Überschriften anzeigen:</strong> Wenn auf 'Ja' gesetzt, wird wird oberhalb der Attachment-Liste für jede Spalte eine Überschrift angezeigt."
ATTACH_HELP_052200_TEXT="<strong>Anhang Beschreibung anzeigen:</strong> Dieser Schalter kontrolliert, ob die Anhang Beschreibung angezeigt wird oder nicht."
ATTACH_HELP_052300_TEXT="<strong>Anhang Erzeuger anzeigen:</strong> Zeigt den Benutzernamen desjenigen, der den Anhang erzeugt (hoch geladen) hat."
ATTACH_HELP_052400_TEXT="<strong>Dateigröße anzeigen:</strong> Dieser Schalter kontrolliert, ob die Dateigröße eines Anhangs angezeigt werden soll oder nicht."
ATTACH_HELP_052500_TEXT="<strong>Anzahl Downloads anzeigen:</strong> Dieser Schalter kontrolliert, ob die Anzahl der Downloads in der Anhangliste angezeigt werden soll oder nicht."
ATTACH_HELP_052600_WARNING="Diese Option funktioniert nur für Datei-Anhänge im Sicheren Modus! Im unsicheren Modus werden Dateien statisch gehalten und der Zugriff erfolgt direkt ohne Joomla  Code. Deshalb ist es nicht möglich, die Anzahl der Zugriffe zu aktualisieren, wenn der Zugriff auf diese Art erfolgt. Deshalb funktioniert die Anzeige der Anzahl der Zugriffe im Sicheren Modus nur, wenn diese Option auf 'Ja' steht."
ATTACH_HELP_052650_TEXT="<strong>Anhangsdatum anzeigen:</strong> Bei 'Ja' wird das Erzeugungsdatum des Anhangs in der Anhangliste angezeigt, bei 'Nein' nicht."
ATTACH_HELP_052700_TEXT="<strong>Anhangs-Modifikationsdatum anzeigen:</strong> Bei 'Ja' wird das Modifikationsdatum des Anhangs in der Anhangliste angezeigt, bei 'Nein' nicht."
ATTACH_HELP_052800_TEXT="<strong>Format Strings für das Datum:</strong> Sie sollten ein Format für die angezeigten Erstellungs- und Modifikationsdatuminformationen verwenden wie es von Joomla <cite>JDate::format()</cite> benutzt wird (welches auf der PHP DateTime::format function basiert). Suchen Sie im Web mit 'PHP DateTime' nach Beispielen. Beachten Sie, dass jDate die Übersetzung von Monats- und Tagesnamen - wenn notwendig - selbst handhabt. Der Default-Formatstring (Y-m-d H:i) ergibt eine Datums- und Zeitanzeige im 24-Std-Format wie folgt aus: 2013-01-05 16:21. Um die Zeitanzeige wegzulassen, entfernen Sie den 'H:i'-Teil."
ATTACH_HELP_052900_TEXT="<strong>Sortierreihenfolge der Anhangliste:</strong> Diese Option erlaubt die Festlegung der Sortierreihenfolge der Anhangliste. Die meisten Optionen sind selbsterklärend: "
ATTACH_HELP_053000_TEXT="'<em>{LABEL}</em>' - Wenn diese Option selektiert ist, werden die Anhänge alphabetisch nach Dateinamen sortiert."
ATTACH_HELP_053100_TEXT="'<em>{LABEL}</em>'"
