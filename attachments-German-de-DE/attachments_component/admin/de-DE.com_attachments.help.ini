ATTACH_HELP_054300_TEXT="'<em>{LABEL}</em>' - Wenn diese Option selektiert wird, erfolgt die Sortierung nach der Anhang-ID. Dies hat für gewöhnlich den Effekt, das die Anhänge in der Reihenfolge ihrer Erzeugung angezeigt werden."
