ATTACH_HELP_000000_MAIN_TITLE="Attachments Dokumentation"
ATTACH_HELP_000100_MAIN_VERSION="Diese Version ist für Joomla 2.5+ oder 3.x"
ATTACH_HELP_010000_SECTION_TITLE="Einführung"
ATTACH_HELP_010100_TEXT="Die 'Attachments' Erweiterung für Joomla! erlaubt, Dateien hoch zu laden und mit Artikeln, Kategorien oder anderen Typen von Inhaltselementen zu verbinden. Die 'Attachments' Erweiterung enthält ein Plugin um Anhänge anzuzeigen und eine Komponente um Anhänge hoch zu laden und zu verwalten, sowie andere Plugins. Es gibt Optionen, um zu kontrollieren, wer Anhänge sehen und sie hoch laden darf, neben vielen weiteren Optionen zur Erhöhung der Flexibilität und Benutzerfreundlichkeit. HINWEIS: Alle Optionen werden durch den Komponenten Manager kontrolliert."
ATTACH_HELP_010500_TEXT="Falls Sie per E-Mail über die Weiterentwicklung dieser Erweiterung informiert werden möchten, registrieren Sie sich bitte auf dieser Webseite:"
ATTACH_HELP_010600_TEXT="Attachments E-Mail Liste (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Die wichtigsten neuen Funktionen in Attachments 3.1"
ATTACH_HELP_020100_TEXT="Attachments 3.1 arbeitet nun auch mit Joomla 3.0 und höher zusammen."
ATTACH_HELP_020200_TEXT="Attachments 3.1 behebt diverse Konflikte für Nicht-Super-User mit eingeschränktem Backend Zugang."
ATTACH_HELP_020300_TEXT="Attachments 3.1 ermöglicht nun die Anzeige von Anhängen im Frontend, die ein Login für den Zugriff erfordern."
ATTACH_HELP_020400_TEXT="Attachments 3.1 fügt dem Haupt-Konroll-Panel von Joomla ein 'Schnellzugriffsicon' für 'Attachments' hinzu zur erhöhung der Bequemlichkeit."
ATTACH_HELP_030000_SECTION_TITLE="Haupteigenschaften der 'Attachments' Erweiterung"
ATTACH_HELP_030300_TEXT="Sie können Anhänge im Artikel Editor bearbeiten, einschließlich hinzufügen, bearbeiten und löschen von Anhängen."
ATTACH_HELP_030400_TEXT="Sie können Anhänge hinzufügen während ein Beitrag erzeugt wird."
ATTACH_HELP_030500_TEXT="Alle Anhanglisten im Frontend werden durch Ajax erneuert und erfordern nicht das komplette Neuladen der Seite."
ATTACH_HELP_030600_TEXT="Sie können sowohl URLS als auch Dateien an Inhaltselemente "_QQ_"anhängen"_QQ_"."
ATTACH_HELP_030700_TEXT="Sie können die Anhangliste überall im Artikel (oder Inhaltselement) anzeigen."
ATTACH_HELP_030800_TEXT="Im administrativen Backend:"
ATTACH_HELP_030900_TEXT="Es gibt Optionen zur Filterung der Anhänge von gesperrten oder gelöschten Beiträgen oder Inhaltselementen. "
ATTACH_HELP_031000_TEXT="Filterung der Artikelliste"
ATTACH_HELP_031100_TEXT="Sortierung der Anhangliste durch Klick auf die Spaltenüberschrift."
ATTACH_HELP_031200_TEXT="Nützliche administrative Tool-Kommandos"
ATTACH_HELP_031300_TEXT="Die 'Attachments' Erweiterung unterstützt "_QQ_"Atachment Plugins"_QQ_". Diese Plugins erlauben das Anhängen von Dateien an jedes Inhaltselement, welches das {ONCONTENTPREPARE} Plugin aktiviert hat. So können Sie z.B. Dateien an Kategoriebeschreibungen anhängen. Mit ein klein wenig Arbeit kann ein Entwickler einer Erweiterung ein 'Attachments' Plugin erstellen, um das Hinzufügen von Anhängen zu Dingen wie 'CB personal info'-Anzeigen, 'Virtuemart'-Produktbeschreibungen etc. zu unterstützen. Schauen Sie im Abschnitt {SECT_FILES} nach weiteren Details."
ATTACH_HELP_040000_SECTION_TITLE="Upload Restriktionen"
ATTACH_HELP_040200_WARNING="Falls Sie den Feldern "_QQ_"Erlaubte Dateiendungen"_QQ_" bzw. "_QQ_"Erlaubte Dateitypen"_QQ_" weitere Elemente hinzufügen wollen, beachten Sie bitte, dass keine Leerzeichen zwischen den Elementen sein dürfen."
ATTACH_HELP_050000_SECTION_TITLE="'Attachments' Optionen"
ATTACH_HELP_050150_NOTE="In den folgenden Abschnitten können die Bildschirmfotos je nach der von Ihnen verwendeten Joomla Version unterschiedlich aussehen. Die Optionen sind jedoch identisch."
ATTACH_HELP_050200_SUBSECTION_TITLE="Einfach Optionen"
ATTACH_HELP_050900_TEXT="<strong>Wo sollen die Anhänge platziert werden:</strong> Diese Option kontrolliert den Platz im Artikel (oder Inhaltselement), an dem die Liste der Anhänge platziert wird. Diese Option gilt für alle Anhang-Listen."
ATTACH_HELP_051000_TEXT="<em>Am Anfang</em>"
ATTACH_HELP_051100_TEXT="<em>Am Ende</em>"
ATTACH_HELP_051200_TEXT="<em>Benutzerdefinierte Platzierung</em - Mit dieser Option erscheint die Anhangliste im Artikel (oder Inhaltselement), wo der spezielle Tag {attachments} vorkommt."
ATTACH_HELP_051300_WARNING="Bei der 'Benutzerdefinierten Platzierung' wird die Anhangliste bei jedem Artikel (oder Inhaltselement), der dieses Tag nicht enthält, am Ende angezeigt."
ATTACH_HELP_051700_TEXT="<em>Deaktiviert (Filter)</em - Diese Option verhindert die Anzeige der Anhangliste und unterdrückt die Anzeige von {attachment} Tags in Artikeln oder Inhaltselementen."
ATTACH_HELP_051800_TEXT="<em>Deaktiviert (kein Filter)</em> - Diese Option deaktiviert die Anzeige der Anhangliste, unterdrückt aber nicht die Anzeige von {attachment} Tags in Artikeln (oder Inhaltselementen)."
