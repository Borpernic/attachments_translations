ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Benutzerdefinierte Überschriften für Anhänge-Listen. Um die Überschrift 'Anhänge', vor einer Liste von Anhängen für einen speziellen Artikel anzupassen, verwenden Sie folgendes Format (ein Eintrag pro Zeile, wobei id# die Nummer des Artikels ist, z.B.: '23 Neuer Titel:'). Itemnummer leer lassen, um den Standardtitel für Anhängelisten für alle Artikel zu verwenden. Dies wird möglicherweise nur für Artikel unterstützt. Wenn es sich nicht um Artikel handelt, bitte die ID mit Übereintrag voranstellen, z.B. 'category:23 Kategorie Downloads:'."
