INSTALL_NOTES_1=Ko so enkrat vtičniki in komponenta priponk nameščeni in so vtičniki omogočeni, bi morale priponke delovati.  Privzeto po namestitvi za priponke je, da so vidne vsakomur, ki je prijavljen v sistem, povezava za dodajanje priponk pa je vidna samo avtorju vira/prispevka (in vsakomur s pravicami za urejanje prispevka).  Vse te možnosti se lahko spremenijo preko parametrov priponk, ki se jih lahko spremeni v upravitelju komponente (pojdite v skrbniško ozadje, izberite "Priponke (Attachments)" v menuju "Komponente" in v orodni vrstici kliknite na vnos Parametri).
INSTALL_NOTES_2=Ko je enkrat priponka naložena ni vidna dokler ni objavljena.  Da to spremenite pojdite v skrbniško ozadje in izberite "Priponke (Attachments)" v menuju "Komponente".  To bo prikazalo seznam priponk, kjer bodo tudi kontrolniki za objavo priponk.  Možnost za samodejno objavo priponk po nalaganju se lahko spremeni preko upravitelja komponente Attachments.
INSTALL_NOTES_3=Ta razširitev upošteva možnosti v Upravitelju medijev v zvezi z vrstami datotek, ki se lahko nalagajo.  Če ne morete pripeti določenih tipov datotek (kot so datoteke zip), pojdite na vnos "Nastavitve" v menuju "Spletna stran" v skrbniškem ozadju.  Kliknite na zavihek "Sistem" in glejte razdelek "Nastavitve za medijske datoteke".  Tukaj lahko dodate ustrezne končnice datotek ali tipe mime.
INSTALL_NOTES_4=Prosimo glejte strani s pomočjo za več podrobnosti, vključno s poznanimi omejitvami za to razširitev.  Da prodite do strani s pomočjo izberite "Priponke (Attachments)" v menuju "Komponente" iz skrbniškega ozadja.  V orodni vrstici kliknite na ikono za pomoč, da se vam prikaže stran s pomočjo.  Lahko uporabite tudi ta URL: <a href="components/com_attachments/help/sl-SI/help.html" target="_blank">Datoteka s pomočjo</a>.
