USER_DEFINED_FIELD_NAME_DESCRIPTION=Če želite dodati novo uporabniško določeno polje, ki bo prikazano na seznamu priponk, vstavite ime zanj tukaj.  Počistite ime, da onemogočite prikaz in urejanje tega polja.  Uporabniško določena polja bodo prikazana v vrstnem redu, ki je tukaj naveden.  Maksimalna dolžina vsakega uporabniško določenega imena polja je 40 znakov. Podatki v teh poljih so lahko dolgi do 100 znakov.
