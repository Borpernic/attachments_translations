WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Kam naj bodo priponke postavljene?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Izberite kam naj bodo priponke postavljene.  Da postavite priponke na mesto po vaši izbiri v prispevku (ali drugem podprtem subjektu), izberite možnost 'Poljubna postavitev' in vnesite naslednjo tekstovno značko kamor želite, da se pojavijo priponke: {attachments}.  To se bo nadomestilo s priponkami.  Če postavite značko {attachments} kamorkoli v prispevek in želite onemogočiti vstavljanje prispevkov, uporabite eno od tukajšnjih možnosti 'Onemogočeno' namesto da onemogočite vtičnik priponk.  Možnost 'Onemogočeno (filtrirano)' bo izfiltrirala katerokoli značko priponk.  Možnost 'Onemogočeno (brez filtra)' bo pustila prispevke nespremenjene in je enakovredna onemogočanju vtičnika priponk.
WHO_CAN_ADD_ATTACHMENTS=Kdo lahko doda priponke?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Izberite kdo ima dovoljenje za dodajanje priponke k prispevkom ali drugim vsebinskim elementom.  Vedite, da izbira 'Samo avtorji prispevka' pomeni da ustvarjalci prispevka (ali vira vsebinskega elementa), ki so različni kot je avtor sam, ne bodo sposobni dodati/spremeniti priponk (razen, če imajo višje privilegije kot so urejevalnik/urednik/skrbnik).
WHO_CAN_SEE_ATTACHMENTS=Kdo lahko vidi priponke?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Izberite kdo lahko vidi priponke prispevkov.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Če potrebujete drugačno collation, prosimo spremenite to ročno s pomočjo SQL.)
