URL_TO_REGISTER=URL za registracijo
URL_TO_REGISTER_DESCRIPTION=URL za uporabiti pri registraciji uporabnikov.  V varnem načinu bodo gosti, ki niso prijavljeni dobili povezavo do tega URLja ko bodo poskušali prenesti priponko.  OPOMBA: Uporabite URL z znaki je enako (kot privzeto: 'index.php?option=com_user&amp;task=register'). Ne pri SEO različici; JRoute bo ustrezno pretvoril.
