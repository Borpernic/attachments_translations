SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Nastavi privzeto za zatiranje zastarelih priponk (priponke za neobjavljene vire) v skrbniškem ozadju.  To lahko povozite z uporabo spustnega menuja 'Izpiši seznam priponk za' tik nad seznamom priponk na desni.
