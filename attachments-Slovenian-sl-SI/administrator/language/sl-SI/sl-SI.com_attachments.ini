HIDE_ATTACHMENTS_FOR_DESCRIPTION=Z vejico ločen seznam ključnih besed ali Področij/Kategorij od prispevkov za katere naj bi bil seznam priponk skrit.   Lahko se uporabi pet ključnih besed: 'frontpage' da zatrete prikazovanje priponk na naslovni strani, 'blog' da zatrete prikazovanje priponk za vsako stran, ki uporablja 'blog' postavitev strani, 'all_but_article_views' da omogočite prikazovanje priponk samo v pogledih prispevkov (ali pogledih drugih samskih vsebinskih elementov), 'always_show_section_attachments' da omogočite prikazovanje priponk v področjih, ko je podano 'all_but_article_views' in 'always_show_category_attachments' da omogočite prikazovanje priponk v kategorijah, ko je podano 'all_but_article_views'. (Odstranite navednice ko vstavljate ključne besede/možnosti.)  Možnost 'frontpage' bi morala biti upoštevana s strani vseh vsebinskih tipov, vendar vsebinski tipi, ki niso prispevki, področja ali kategorije lahko ali pa tudi ne upoštevajo možnosti 'all_but_article_views' in druge možnosti.  Prispevkovi id-ji Področje/Kategorija bi morali biti vneseni kot numerični ID-ji področja in kategorije ločeni s poševnico(/): Področje#/KategorijaNum, PodročjeNum/KategorijaNum.  Navedite samo 'SectionNum', da pokrijete vse Kategorije znotraj Področja.  Na primer: 23/10, 23/11, 24
