TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Časovna omejitev za preverjanje povezav (sekunde).  Vsakič, ko se doda povezava kot priponka, se povezava preveri neposredno. Če je povezava dostopna preden poteče časovna omejitev, se pridobijo velikost datoteke in druge informacije o povezavi.  Če ne se uporabijo generične informacije.  Da onemogočite preverjanje vnesite 0.
