#    'custom placement' mode.!

ATTACHMENTS_TOKEN=Gumb vstavi {attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT=Žeton {attachments} je že prisoten.  Lahko se pojavlja samo na eni lokaciji v besedilu!
ATTACHMENTS_TOKEN_DESCRIPTION=Postavite kurzor na lokacijo kjer želite prikazati seznam priponk (v ospredju) in nato kliknite na ta gumb.  To doda {attachments} žeton, ki ga možnost 'Poljubna postavitev' uporablja z nekaj HTML, da bo skrilo žeton, ko seznami priponk niso prikazani.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Doda gumb, ki vam omogoča vstavljanje {attachments} žetona na poljubnem mestu med urejanjem.
