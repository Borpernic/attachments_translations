WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Ekler nerede görünsün?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Eklerin sayfada nerede gösterileceğini seçin. Ekleri makale veya diğer desteklenen ögelerin içinde istediğiniz yerde görüntülemek için, 'Özel yerleşim' seçeneğini işaretleyin ve eklerin görünmesini istediğiniz yere {attachments} etiketini yazın. Normal görünümde bu etiketin yerinde ekler görüntülenecektir. Eğer {attachments} etiketini makalelerin içinde kullandıysanız ve eklerin görüntülenmesini istemiyorsanız, 'Devre dışı' seçeneklerini kullanın veya ekler uyumlu ekini devre dışı bırakın. 'Devre dışı (süzülmüş)' seçeneği tüm ekler listelerini ve {attachments} etiketlerini gizler. 'Devre dışı (süzülmemiş)' seçeneği ekler listesini gizlerken {attachments} etiketlerine dokunmadan görüntüler ve ekler uyumlu ekinin devre dışı bırakılmasına eşdeğerdir.
WHO_CAN_ADD_ATTACHMENTS=Kimler ek yükleyebilsin?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Makale veya diğer içerik ögelerine kimlerin ek yüklemesini istiyorsanız seçin. 'Sadece makale yazarları' seçeneğinin, makale veya içerik ögeleri yazarlarından daha alt yetki gruplarındaki diğer kullanıcı gruplarının (editör, yayıncı, yönetici gibi), ek yükleyip değiştiremesine izin vermeyeceğini unutmayın.
WHO_CAN_SEE_ATTACHMENTS=Ekleri kim görsün?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Makale eklerini kimlerin görmesini istiyorsanız seçin.
