HIDE_ATTACHMENTS_FOR_DESCRIPTION=Virgülle ayrılmış bu liste ile anahtar kelimeleri veya makalelerin Bölümlerini/Kategorilerini yazarak, ek listelerini gizleyebilirsiniz. Beş anahtar kelime kullanabilirsiniz: 'frontpage' ön sayfada eklerin gizlenmesini sağlar, 'blog' blog yerleşimini kullanan tüm sayfalardaki ekleri gizler, 'all_but_article_views' eklerin sadece makale görünümünde (veya diğer tekil içerik ögelerinde) görüntülenmesini sağlar, 'always_show_section_attachments' bölüm eklerinin 'all_but_article_views' seçeneği verildiğinde görüntülenmesini sağlar, 'always_show_category_attachments' kategori eklerinin 'all_but_article_views' seçeneği verildiğinde görüntülenmesini sağlar. (Anahtar kelimeleri yazarken tırnakları yazmayın.) Normal olarak 'frontpage' seçeneği tüm içerik ögeleri için geçerli olmalıdır, ancak makaleler, bölümler ve kategorilerden farklı olan içerik ögeleri 'all_but_article_views' seçeneği ve diğer seçeneklere uygun davranmayabilir. Makale Bölüm/Kategori kodları rakam olarak yazılmalıdır. Bölüm ve kategori kodları bölü (/) işareti ile ayrılmalıdır: Bölüm#/KategoriNum, BölümNum/KategoriNum.  Bir bölümdeki tüm kategorileri kapsamak için 'SectionNum' kullanın.  Example: 23/10, 23/11, 24
