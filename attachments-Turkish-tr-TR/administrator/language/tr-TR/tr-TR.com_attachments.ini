INSTALL_NOTES_1=Ekler bileşeni ve uyumlu ekleri kurulup uyumlu ekler etkinleştirildikten sonra, bileşen sorunsuz çalışmalı. Kurulum sonrası varsayılan olarak ekler giriş yapmış herkes tarafından görülebilir. Ek yükleme bağlantısı ise sadece makalenin veya üst ögesinin yazarı (ve makaleyi düzeltme izni olan diğerleri) tarafından görülebilir. Bu seçenekler bileşen yöneticisindeki Ekler ayarlarından değiştirilebilir (yönetim bölümüne gidin, "Bileşenler" menüsünden "Ekler" bileşenine tıklayın ve araç çubuğundan Ayarlar seçeneğine tıklayın).
INSTALL_NOTES_2=Bir ek yüklendiğinde, yayınlanana kadar görüntülenmez.  Yayınlamak için yönetim bölümüne gidin ve "Bileşenler" menüsünden "Ekler" bileşenine tıklayın. Karşınıza yayınlama ayarlarının da olduğu eklerin listesi gelir. Eklerin yüklendikten hemen sonra kendiliğinden yayınlanmasını istiyorsanız bununla ilgili ayarı Ekler bileşen yöneticisinde bulabilirsiniz.
INSTALL_NOTES_3=Bu bileşen, ne tip dosyaların yüklenebileceğine Ortam Yöneticisi ayarlarına bakarak karar verir. Eğer zip dosyaları gibi bazı dosyaları yükleyemiyorsanız,  yönetim bölümünde "Site" menüsünden "Genel Yapılandırma" seçeneğine tıklayın. "Sistem" sekmesine tıklayın ve "Ortam Ayarları" bölümüne gidin. Buradan gerek duyduğunuz dosya uzantısını veya MIME tipini ekleyebilirsiniz.
INSTALL_NOTES_4=Please see the help page for further details, including known limitations of this extension.  To get to the help page, select "Attachments" under the "Components" menu in the adminstrative backend.  Click on the help icon on the toolbar to bring up the help page.  Or you may use this URL: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Yardım Dosyası (İngilizce)</a>.
