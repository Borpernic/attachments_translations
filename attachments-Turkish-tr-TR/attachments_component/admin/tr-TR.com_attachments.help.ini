ATTACH_HELP_000000_MAIN_TITLE="Ekler Belgeleri"
ATTACH_HELP_000100_MAIN_VERSION="Bu sürüm Joomla! 2.5+ ya da 3.x ile uyumludur"
ATTACH_HELP_000200_MAIN_CONTENTS="İçindekiler"
ATTACH_HELP_010000_SECTION_TITLE="Giriş"
ATTACH_HELP_010100_TEXT="Joomla! için 'Ekler' (Attachments) bileşeni, dosyaların yüklenip, makalelelere, kateogirilere ve diğer içerik ögelerine eklenebilmesini sağlar. Bileşende, ek dosyalarını yöneten bir bileşen ve görüntüleyen bir uyumlu ek bulunur. Ek dosyalarını kimlerin görebileceği ya da yükleyebileceği gibi esneklik ve kolaylık sağlayan pek çok ayar bulunur. Not: tüm ayarlar bileşen yönetimi bölümünden yapılabilir."
ATTACH_HELP_010200_WARNING="Bu <em>Ekler</em> sürümü yalnız Joomla! 2.5.7 ve üzeri sürümlerde çalışır.  Joomla 1.7 desteklenmez."
ATTACH_HELP_010300_NOTE="Bu belgede bazen <strong>içerik ögesi</strong> terimi kullanılmıştır. Normal koşullarda dosyaların makalelere eklendiği düşünülür. Ekler bileşeni, varsayılan olarak dosya ve İnternet adreslerinin makale ve kategori açıklamalarına eklenmesini sağlar. Ancak bunun dışında içerik tiplerine de dosya eklenebilir (özel 'Ekler' uyumlu eki gerekir). Tum bunlar <strong>içerik ögeleri</strong> olarak anılır."
ATTACH_HELP_010400_TEXT="'Ekler' bileşeni pek çok dile çevrilmiştir. Kullanılabilecek çevirileri {SECT_TRANS} bölümünde görebilirsiniz."
ATTACH_HELP_010500_TEXT="Bu bileşen ile ilgili duyuruları alabileceğiniz bir e-posta listesine abone olmak için şu adrese bakın:"
ATTACH_HELP_010600_TEXT="Ekler E-posta Listesi (%s)"
ATTACH_HELP_020000_SECTION_TITLE="Ekler 3.1 sürümündeki temel yenilikler"
ATTACH_HELP_020100_TEXT="Ekler 3.1 artık Joomla! 3.0 ve üzerinde çalışıyor."
ATTACH_HELP_020200_TEXT="Ekler 3.1 sürümünde, Süper Yönetici olmayan ve yönetim bölümüne sınırlı erişimi olan kullanıcıların yaşadığı sorunlar çözüldü."
ATTACH_HELP_020300_TEXT="Ekler 3.1 sürümünde, eklerin önyüzde görüntülenmesi, ancak ek dosyasına erişmek için oturum açılmasının istenebilmesi özelliği eklendi."
ATTACH_HELP_020400_TEXT="Ekler 3.1 sürümünde, kolay kullanım için yönetim bölümüne bir Ekler hızlı simgesi eklendi."
ATTACH_HELP_030000_SECTION_TITLE="Ekler Bileşeninin Temel Özellikleri"
ATTACH_HELP_030100_TEXT="Joomla! 2.5+ Erişim Denetim Listesi ve izinleriyle tamamen uyumludur. Bu özellik sayesinde, ekleri kimin ekleyip, düzenleyebileceği ya da silebileceği oldukça esnek şekilde denetlenebilir. Ayrıntılı bilgi için  {SECT_PERMS} bölümüne bakın."
ATTACH_HELP_030200_TEXT="Erişim düzeylerini görüntüleme desteği vardır. Böylece eklerin, herkese ya da belli bir gruptaki kullanıcılara (Erişim Düzeylerinden tanımlanan) görüntülenmesi sağlanabilir. Ayrıntılı bilgi için  {SECT_ACCESS} bölümüne bakın."
ATTACH_HELP_030300_TEXT="Ekleri ekleme, düzenleme ve silme işlemleri makale düzenleyiciden yapılabilir."
ATTACH_HELP_030400_TEXT="Makale oluşturulurken ek eklenebilir."
ATTACH_HELP_030500_TEXT="Önyüzdeki tüm ekler listesi Ajax ile güncellendiğinden tam sayfa yüklemeye gerek kalmaz."
ATTACH_HELP_030600_TEXT="Dosyalar gibi İnternet adresleri de içerik ögelerine eklenebilir."
ATTACH_HELP_030700_TEXT="Ekler listesi makalenin (ya da içerik ögesinin) içinde istenilen yerde görüntülenebilir."
ATTACH_HELP_030800_TEXT="Yönetim bölümünde:"
ATTACH_HELP_030900_TEXT="Bu ayarlar, yayından kaldırılmış ya da çöpe atılmış makale ve içerik ögelerindeki eklerin süzülmesini sağlar."
ATTACH_HELP_031000_TEXT="Makale listesinin süzülmesi"
ATTACH_HELP_031100_TEXT="Ekler listesinin herhangi bir sütuna göre sıralanması"
ATTACH_HELP_031200_TEXT="Kullanışlı yönetim aracı komutları"
ATTACH_HELP_040000_SECTION_TITLE="Kısıtlamaların Yüklenmesi"
ATTACH_HELP_040100_TEXT="Ek olarak her dosya tipi yüklenemez. 'Ekler' bileşeni, Joomla! ortam yöneticisi ayarlarından izin verilmeyen dosyaları yüklemez. İzin verilen dosya tiplerini görmek (ve değiştirmek) için <strong>İçerik </strong> menüsünden <strong>Ortam yöneticisi</strong> ögesini seçin. Araç çubuğunun sağında bulunan <strong>Ayarlar</strong> düğmesine tıklayarak <strong>Bileşen</strong> sekmesine bakın. Burada yüklenmesine izin verilen dosya uzantıları ve mime tiplerini görebilirsiniz. Ekler bileşeni 'İzin Verilen Uzantılar (Dosya Tipleri)' alanındaki dosya tipi sınırlamalarına uyar. 'İzin Verilen Uzantılar (Dosya Tipleri)' alanına, yüklenebilmesini istediğiniz dosya uzantılarını yazabilirsiniz. Ayrıca 'İzin verilen MIME Tipleri' alanına istediğiniz MIME tiplerini de ekleyebilirsiniz. Ortam Yöneticisi ayarlarındaki Yüklenebilecek dosya boyutu sınırının değil, Ekler bileşeni ayarlarından belirlendiğini unutmayın (bu sayfadaki diğer ayarlar için de aynı durum geçerlidir)."
ATTACH_HELP_040200_WARNING=""_QQ_"Kabul Edilen Uzantılar"_QQ_" ya da "_QQ_"Kabul Edilen MIME Tipleri"_QQ_" alanlarına ögeler eklenip eklenmediği. Ögeler arasında boşluk bırakmayın!"
ATTACH_HELP_050000_SECTION_TITLE="Ekler Ayarları"
ATTACH_HELP_050100_TEXT="'Ekler' bileşeninin tüm ayarları, bileşen yöneticisi ile yapılabilir. Bu ayarlara erişmek için, yönetim bölümünde oturum açın ve "_QQ_"Bileşenler"_QQ_" menüsündeki "_QQ_"Ekler"_QQ_" ögesini seçin. "_QQ_"Araç çubuğunun sağındaki "_QQ_"Ayarlar"_QQ_" düğmesine tıklayarak, çeşitli sekmeler altında gruplanmış seçenekler görülebilir."
ATTACH_HELP_050150_NOTE="Bu bölümdeki ekran görüntüleri Joomla! 3 üzerinde daha farklı görünür. Ancak ayarlar aynıdır."
ATTACH_HELP_050200_SUBSECTION_TITLE="Temel Ayarlar"
ATTACH_HELP_050300_TEXT="<strong>Ekler varsayılan olarak yayınlansın:</strong> Bu 'kendiliğinden yayınlansın' özelliği, yeni ekler eklendiğinde, varsayılan olarak yayınlanmasını sağlar. Bu seçenek etkinleştirildiğinde, bir ek eklendiğinde anında yayına alınır ve kullanıcılar tarafından görülebilir. Devre dışı bırakıldığında, yeni ekler varsayılan olarak yayınlanmaz. Bu ekleri diğer kullanıcıların görebilmesi için, bir yönetici ya da yeterli izinlere sahip bir kullanıcı tarafından yayınlaması gerekir."
ATTACH_HELP_050400_TEXT="<strong>Kendiliğinden Yayınlama Uyarısı:</strong> Kendiliğinden yayınlama seçeneği devre dışı ise (önceki ayara bakın), ekleri ekleyen kişileri, nasıl yayınlanacağı hakkında bilgilendirmek isteyebilirsiniz. Buraya istediğiniz uyarı iletisini yazabilirsiniz. Bu alan boş bırakılırsa, eklenen ekin yayınlanması için sistem yöneticisi ile görüşülmesini öneren, genel bir sistem iletisi kullanılır."
ATTACH_HELP_050500_TEXT="<strong>Varsayılan Erişim Düzeyi:</strong> Yeni eklerin varsayılan erişim düzeyi. Her ekin, kimin tarafından görülüp indirebileceğini belirleyen bir 'erişim düzeyi' ayarı bulunur. Bir ek eklendiğinde, yükleme sayfasında ilk olarak, varsayılan erişim düzeyi ayarları kullanılır (eki ekleyenin uygun kullanıcı grubundaysa). Site yöneticileri ya da yeterli izinlere sahip kullanıcılar, eklerin erişim düzeyini ayarlayarak kimlerin görebileceğini belirleyebilir."
ATTACH_HELP_050600_TEXT="<strong>1-3 kullanıcı tanımlı alan adları:</strong> Ekler hakkında eklemek istediğiniz bilgiler varsa, 'Ekler' bileşeni, kullanıcı tarafından üç taneye kadar ek alan tanımlanmasına izin verir. Yeni bir alan oluşturmak için üç alandan istediklerinize birer ad yazın. Bir alanın adını sildiğinizde artık görüntülenmez. Kullanıcı tanımlı alanlar buradaki sıraya göre görüntülenir. Kullanıcı tanımlı alanların adı en çok 40 karakter uzunluğunda olabilir. Bu alanlara 255 karakter uzunluğundan bilgi yazılabilir."
ATTACH_HELP_050700_HINT_TEXT="Kullanıcı tanımlı bir alan adının sonuna * eklediğinizde, önyüzde görüntülenmez. Bu alan, yalnızca ek önyüzde düzenlenirken ve yönetim bölümünde görüntülenir. Bu gizli alana, tamsayılar yazılarak eklerin istendiği şekilde sıralanması sağlanabilir."
ATTACH_HELP_050900_TEXT="<strong>Eklerin nerede konumlanacağı.</strong>Bu ayar makale (ya da içerik ögesinde) ekler listesinin nerede görüntüleneceğini belirler. Bu ayar tüm ekler listeleri için geçerlidir:"
ATTACH_HELP_051000_TEXT="<em>Başlangıçta</em>"
ATTACH_HELP_051100_TEXT="<em>Sonda</em>"
ATTACH_HELP_051200_TEXT="<em>Özel konumda</em>' - Bu ayar makale (ya da içerik ögesinde) ekler listesinin {attachments} etiketinin olduğu yerde görüntülenmesini sağlar."
ATTACH_HELP_051300_WARNING="Özel konum kipinde, bu etiketi içermeyen herhangi bir makalede (ya da içerik ögesinde) ekler listesi en sonda yer alır."
ATTACH_HELP_051700_TEXT="'<em>Devre dışı (süzülmüş)</em>' - Bu ayar, ekler listesi ve herhangi bir makale (ya da içerik ögesi) içindeki  {attachments} etiketinin görüntülenmesini engeller."
ATTACH_HELP_051800_TEXT="'<em>Devre dışı (süzülmemiş)</em>' - Bu ayar, ekler listesinin görüntülenmesini engellerken, herhangi bir makale (ya da içerik ögesi) içindeki  {attachments} etiketinin görüntülenmesini engellemez."
ATTACH_HELP_052000_SUBSECTION_TITLE="Biçimlendirme Ayarları"
ATTACH_HELP_052100_TEXT="<strong>Başlıklar görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler tablosunun en üstüne, her sütunun ne olduğunu açıklayan başlıkları içeren bir satır eklenir."
ATTACH_HELP_052200_TEXT="<strong>Ek açıklaması görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, ek açıklamasının boyutu görüntülenir."
ATTACH_HELP_052300_TEXT="<strong>Eki oluşturan görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, eki oluşturan (yükleyen) kişinin kullanıcı adı görüntülenir."
ATTACH_HELP_052400_TEXT="<strong>Dosya boyutu görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, ek dosyasının boyutu görüntülenir."
ATTACH_HELP_052500_TEXT="<strong>İndirilme sayısı görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, ek dosyasının kaç kez indirildiği görüntülenir."
ATTACH_HELP_052650_TEXT="<strong>Ekin oluşturulma tarihi görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, dosyanın oluşturulma tarihi görüntülenir."
ATTACH_HELP_052700_TEXT="<strong>Ekin değiştirilme tarihi görüntülensin:</strong> Bu seçenek etkinleştirildiğinde, ekler listesinde, dosyanın son değiştirildiği tarih görüntülenir."
ATTACH_HELP_053000_TEXT="'<em>{LABEL}</em>' - Bu seçenek etkinleştirildiğinde, ekler dosya adına göre alfabetik olarak sıralanarak görüntülenir. "
