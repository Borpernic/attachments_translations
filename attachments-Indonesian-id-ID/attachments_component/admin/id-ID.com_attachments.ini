ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Pilih dimana lampiran - lampiran akan diletakkan. Untuk meletakkan lampiran ke lokasi abritasi dalam artikel (atau entitas yang mendukung), pilih opsi 'Penempatan penyesuaian' dan masukkan menurut tanda teks dimana anda menginginkan lampiran - lampiran itu akan ditampilkan:{attachments}. Itu akan digantikan dengan lampiran - lampiran. Bila anda menambahkan tag {attachments} dimanapun dalam artikel dan anda ingin melarang memasukkan lampiran, gunakan salah satu opsi 'Non-aktifkan' disini selain menon-aktifkan plugin Attachments. Opsi 'Non-aktifkan (filter)' akan menyaring tag Attachments apapun. Opsi 'Non-aktifkan (tanpa filter)' akan meninggalkan artikel - artikel berubah dan sama dengan menon-aktifkan plugin Attachments.
