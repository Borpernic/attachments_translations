ATTACH_ATTACHMENTS_TOKEN="Menyisipkan token {attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="Token {attachments} sudah ada.  Ini hanya akan muncul dalam satu lokasi dalam teks!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Tempatkan kursor dalam lokasi dimana anda inginkan dari daftar untuk menampilkannya (di halaman depan) dan kemudian tekan tombol ini. Hal ini akan memasukkan token {attachments} dimana opsi Penyesuaian Penempatan digunakan. Beberapa HTML juga menambahkan untuk menyembunyikan token ketika daftar lampiran tidak muncul."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Plugin masukan token lampiran menambahkan tombol yang mengijinkan anda untuk memasukkan penyesuaian token {attachments} saat mengubah artikel atau kategori."
