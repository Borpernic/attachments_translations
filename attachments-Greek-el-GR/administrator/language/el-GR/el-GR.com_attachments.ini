URL_TO_REGISTER_DESCRIPTION=Διαδρομή για την εγγραφή χρηστών.  Στην ασφαλή λειτουργία, οι χρήστες που δεν είναι συνδεδεμένοι θα βρουν ένα σύνδεσμο προς αυτή τη διαδρομή αν προσπαθήσουν να μεταφορτώσουν κάποιο συνημμένο έγγραφο.  NOTE: Χρησιμοποιήστε διαδρομή με εισαγωγικά (όπως η προεπιλεγμένη: 'index.php?option=com_user&amp;task=register'). Do not SEO version; JRoute will be applied to convert appropriately.
