HIDE_ATTACHMENTS_FOR_DESCRIPTION=Λίστα διαχωρισμένη με κόμματα με λέξεις-κλειδιά ή Ενότητες/Κατηγορίες άρθρων για τις οποίες θα γίνεται απόκρυψη της λίστας συνημμένων εγγράφων.   Μπορούν να χρησιμοποιηθούν πέντε λέξεις-κλειδιά: 'frontpage' για απόκρυψη των συνημμένων στην αρχική σελίδα, 'blog' για απόκρυψη των συνημμένων σε όποια σελίδα χρησιμοποιεί μορφοποίηση 'blog', 'all_but_article_views' για εμφάνιση των συνημμένων μόνο κατά την εμφάνιση των άρθρων (ή άλλων μεμονομένων στοιχείων περιεχομένου), 'always_show_section_attachments' για εμφάνιση των συνημμένων μιας ενότητας όταν είναι ενεργοποιημένη η επιλογή when 'all_but_article_views', και 'always_show_category_attachments' για εμφάνιση των συνημμένων μιας κατηγορίας όταν είναι ενεργοποιημένη η επιλογή 'all_but_article_views'. (Παραλείψτε τα εισαγωγικά ' ' όταν εισάγετε τις λέξεις-κλειδιά.)  Η επιλογή 'frontpage' θα πρέπει να ισχύει για όλους τους τύπους περιεχομένου, για κάποια από τα στοιχεία περιεχομένου όμως που δεν ανήκουν σε κατηγορία των άρθρου, ενότητας και κατηγορίας η επιλογή 'all_but_article_views' όπως και κάποιες άλλες επιλογές μπορεί να μην ισχύουν.  Τα Article Section/Category ids των Ενοτήτων/Κατηγοριών θα πρέπει να εισάγονται ως αριθμοί και να διαχωρίζονται με κάθετο(/): Section#/CategoryNum, SectionNum/CategoryNum.  Για να καλύψετε όλες τις Κατηγορίες μιας Ενότητας, εισάγετε 'SectionNum'.  Παράδειγμα: 23/10, 23/11, 24
