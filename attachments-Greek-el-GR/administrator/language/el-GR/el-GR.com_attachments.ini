WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Θέση συνημμένων αρχείων
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Επιλέξτε ποια θα είναι η θέση των συνημμένων εγγράφων. Για να τοποθετήσετε το συνημμένο έγγραφο σε διαφορετική θέση μέσα στο άρθρο (ή σε άλλο υποστηριζόμενο κείμενο), επιλέξτε 'Προσαρμοσμένη τοποθέτηση' και εισάγετε το παρακάτω tag στο σημείο που επιθυμείτε να εμφανίζεται το συνημμένο έγγραφο: {attachments}.  Το tag θα αντικατασταθεί από το αντίστοιχο συνημμένο έγγραφο.  Αν προσθέσετε το tag {attachments} οπουδήποτε μέσα σε ένα άρθρο και θέλετε να απενεργοποιήσετε τη δυνατότητα εισαγωγής συνημμένων, χρησιμοποιήστε μιά από τις επιλογές 'Απενεργοποιημένο' που βρίσκονται εδώ αντι να απενεργοποιήσετε το πρόσθετο 'attachments'.  Η επιλογή 'Απενεργοποιημένο (φίλτρο)' θα απορρίψει όλα τα tags συνημμένων.  Η επιλογή 'Απενεργοποιημένο (χωρίς φίλτρο)' θα αφήσει τα άρθρα ανεπηρέαστε και είναι ανάλογη με την απενεργοποίηση του πρόσθετου 'attachments'.
WHO_CAN_ADD_ATTACHMENTS=Δικαίωμα δημιουργίας συνημμένων:
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Επίλέξτε ποιος μπορεί να επισυνάπτει έγγραφα σε άρθρα ή σε άλλα στοιχεία κειμένου.  Η επίλογή 'Μόνο οι αρθρογράφοι' σημαίνει ότι οι αρθρογράφοι εκτός των δημιουργών των άρθρων (ή των γονικών κατηγοριών) δεν θα μπορούν να προσθέτουν/επεξεργάζονται συνημμένα έγγραφα (εκτός αν έχουν δικαιώματα υψηλότερου επιπέδου όπως συντάκτης/εκδότης/διαχειριστής).
WHO_CAN_SEE_ATTACHMENTS=Δικαίωμα προβολής συνημμένων:
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Επιλέξτε ποιος μπορεί να δει τα συνημμένα έγγραφα.
