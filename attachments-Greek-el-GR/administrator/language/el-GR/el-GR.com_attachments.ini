INSTALL_NOTES_1=Με την εγκατάσταση της εφαρμογής και των προσθέτων της η δυνατότητα επισύναψης αρχείων θα πρέπει να λειτουργεί.  Η προεπιλεγμένη κατάσταση μετά την εγκατάσταση της εφαρμογής επιτρέπει την προβολή των συνημμένων εγγράφων σε όλους τους συνδεδεμένους χρήστες ενώ ο σύνδεσμος για προσθήκη συνημμένου εγγράφου είναι ορατός μόνο στον αρθρογράφο της γονικής κατηγορίας ή του άρθρου (όπως και σε οποινδήποτε έχει δικαίωμα να το επεξεργαστεί).  Και οι δύο αυτές επιλογές μπορούν να αλλαχθούν μέσα από το μενού παραμέτρων της διαχείρισης της εφαρμογής("Εφαρμογές" -> "Συνημμένα" -> "Παράμετροι").
INSTALL_NOTES_2=Τα συνημμένα έγγραφα δεν δημοσιεύονται αυτόματα με τη δημιουργία τους.  Για να τα δημοσιεύσετε πηγαίνεται στο περιβάλλον διαχείρισης και από το μενού "Εφαρμογές" επιλέξτε "Συνημμένα". Θα εμφανιστεί μια λίστα με τα συνημμένα έγγραφα. Εκεί μπορείτε να αλλάξετε την κατάσταση δημοσίευσης του κάθε συνημμένου εγγράφου από τη στήλη 'Δημοσιευμένο'.
INSTALL_NOTES_3=Η εφαρμογή υπόκειται στους περιορισμούς στις Ρυθμίσεις Πολυμέσων ("Πίνακας Ελέγχου" -> "Γενικές Ρυθμίσεις" -> "Σύστημα" στο backend του Joomla) όσον αφορά στις 'Αποδεκτές Επεκτάσεις'.  Από εκεί μπορείτε να προσθέσετε επιπρόσθετους αποδεκτούς τύπου αρχείων.
INSTALL_NOTES_4=Δείτε τη σελίδα βοήθειας για περισσότερες λεπτομέρειες, συμπεριλαμβανομένων και των περιορισμών της εφαρμογής. ("Εφαρμογές" -> "Συνημμένα" -> εικονίδιο "Βοήθεια" στο backend του Joomla).  Εναλλακτικά μπορείτε να χρησιμοποιήσετε τον παρακάτω σύνδεσμο: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Αρχείο Βοήθειας (στα Αγγλικά)</a>.
