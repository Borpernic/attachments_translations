SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Υποκατάλογος του Ιστοτόπου όπου θα αποθηκεύονται τα συνημμένα έγγραφα. Ο υποκατάλογος αυτός θα πρέπει να είναι αναγνώσιμος και εγγράψιμος από τον web server.  ΣΗΜΕΙΩΣΗ: Επηρεάζονται μόνο τα συνημμένα αρχεία που θα αποσταλούν μετά την αλλαγή αυτής της ρύθμισης.
