SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Τοποθέτηση των εικονιδίων των συνδέσμων πάνω από το εικονίδιο του συνημμένου εγγράφου για κάθε συνημμένο έγγραφο to indicate it is a URL.   Οι έγκυροι σύνδεσμοι εμφανίζονται με βέλη ενώ οι μη-έγκυροι με κόκινη διαγώνια γραμμή πάνω από το εικονίδιο του τύπου αρχείου (κάτω αρίστερά προς πάνω δεξιά).
