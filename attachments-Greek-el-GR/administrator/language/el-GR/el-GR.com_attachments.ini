USER_DEFINED_FIELD_NAME_DESCRIPTION=Αν θέλετε να προσθέσετε κάποιο νέο προσαρμοσμένο πεδίο που θα εμφανίζεται στην λίστα των συνημμένων εγγράφων, εισάγετε το όνομα του εδώ.  Για να απενεργοποιήσετε την εμφάνιση και την επεξεργασία του πεδίου, διαγράψτε το όνομα του.  Τα προσαρμοσμένα πεδία θα εμφανίζονται με τη σειρά που φαίνεται εδώ.  Το μέγιστο μήκος για κάθε προσαρμοσμένο πεδίο είναι 40 χαρακτήρες.  Τα δεδομένα στο κάθε προσαρμοσμένο πεδίο δεν πρέπει να ξεπερνάνε τους 100 χαρακτήρες.
