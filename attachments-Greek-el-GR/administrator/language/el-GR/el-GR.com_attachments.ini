LIST_ATTACHMENTS_IN_SECURE_MODE_DESCRIPTION=Εμφάνιση λίστας συνημμένων εγγράφων σε ασφαλή λειτουργία, ακόμη κι αν ο χρήστης δεν είναι συνδεμένος εκτός κι αν η επιλογή 'Ποιος μπορεί να δει τα συνημμένα' έχει ορισθεί σε 'Κανένας'.  Η επιλογή 'Ποιος μπορεί να δει τα συνημμένα' εξακολουθεί να ελέγχει τη δυνατ΄τητα μεταφόρτωσης συνημμένων εγγράφων,ακόμη και σε ασφαλή λειτουργία.  Η επιλογή αυτή τίθεται σε ισχύ μόνο στην ασφαλή λειτουργία.
MAX_FILENAME_URL_LENGTH=Μέγιστο μήκος ονόματος αρχείου ή διαδρομής
MAX_FILENAME_URL_LENGTH_DESCRIPTION=Μέγιστο μήκος ονόματος αρχείου ή διαδρομής για τη λίστα συνημμένων εγγράφων.  Τα ονόματα αρχείων ή οι διαδρομές που υπερβαίνουν αυτό το όριο θα περικοπούν και θα εμφανίζονται έτσι στην 'εμφάνιση ονόματος αρχείου' (επηρεάζεται μόνο η προβολή του ονόματος, το πραγματικό όνομα αρχείου και η διαδρομή δεν θα αλλάξουν).  Η τιμή 0 σημαίνει ότι το μήκος του ονόματος του αρχείου ή της διαδρομής είναι απεριόριστο.  Η επιλογή αυτή επηρεάζει μόνο τα συνημμένα που προστίθενται μετά την ενεργοποίησή της.
