ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Προσαρμοσμένοι τίτλοι για τις λίστες των συνημμένων εγγράφων.  Για να αλλάξετε τον τίτλο 'Attachments' ή "Συνημμένα' πάνω από τη λίστα των συνημμένων εγγράφων για κάποιο συγκεκριμένο άρθρο ή κείμενο, χρησιμοποιήστε αυτή τη μορφή (μία εγγραφή ανά γραμμή, όπου αριθμός id είναι ο αριθμός του άρθρου, π.χ..: '23 Νέος Τίτλος:').  Παραλείψτε τον αριθμό για να αλλάξετε τον προεπιλεγμένο τίτλο των λιστών συνημμένων εγγράφων για όλα τα άρθρα.  Σημειώστε ότι αυτή η λειτουργία μπορεί να μην υποστηρίζεται για άλλες μορφές περιεχομένου εκτός από τα άρθρα.  Όταν δεν πρόκειται για άρθρα, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'."
