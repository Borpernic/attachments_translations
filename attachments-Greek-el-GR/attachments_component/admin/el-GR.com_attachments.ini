ATTACH_CSS_STYLE_FOR_ATTACHMENTS_TABLES_DESCRIPTION="Για να αγνοήσετε το αρχείο μορφοποίησης CSS για τις λίστες των συνημμένων εγγράφων (πινάκων), προσδιορίστε τη δική σας μορφοποίηση εδώ.  Το προεπιλεγμένο όνομα είναι 'attachmentsList'.  Για παραδείγματα δείτε το αρχείο attachments.css.  Συμβουλευτείτε τη βοήθεια της εφαρμογής 'Συνημμένα' ('Attachments')."
