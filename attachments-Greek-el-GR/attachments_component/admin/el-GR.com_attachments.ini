ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Επιλέξτε ποια θα είναι η θέση των συνημμένων εγγράφων. Για να τοποθετήσετε το συνημμένο έγγραφο σε διαφορετική θέση μέσα στο άρθρο (ή σε άλλο υποστηριζόμενο κείμενο), επιλέξτε 'Προσαρμοσμένη τοποθέτηση' και εισάγετε το παρακάτω tag στο σημείο που επιθυμείτε να εμφανίζεται το συνημμένο έγγραφο: {attachments}.  Το tag θα αντικατασταθεί από το αντίστοιχο συνημμένο έγγραφο.  Αν προσθέσετε το tag {attachments} οπουδήποτε μέσα σε ένα άρθρο και θέλετε να απενεργοποιήσετε τη δυνατότητα εισαγωγής συνημμένων, χρησιμοποιήστε μιά από τις επιλογές 'Απενεργοποιημένο' που βρίσκονται εδώ αντι να απενεργοποιήσετε το πρόσθετο 'συνημμένα'.  Η επιλογή 'Απενεργοποιημένο (φίλτρο)' θα απορρίψει όλα τα tags συνημμένων.  Η επιλογή 'Απενεργοποιημένο (χωρίς φίλτρο)' θα αφήσει τα άρθρα ανεπηρέαστε και είναι ανάλογη με την απενεργοποίηση του πρόσθετου 'attachments'."
