ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Τοποθετήστε το δείκτη του ποντικιού στο σημείο όπου θέλετε να εμφανίζεται η λίστα των συνημμένων (στο δημόσιο τμήμα-front end) και κατόπιν κάντε κλικ σε αυτό το κουμπί. Αυτό θα εισάγει το κλειδί {attachments} που θα χρησιμοποιηθεί από την επιλογή 'Προσαρμοσμένη Τοποθέτηση'. Επιπλέον γίνεται εισαγωγή HTML κώδικα για την απόκρυψη του κλειδιού όταν δεν εμφανίζονται οι λίστες συνημμένων."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Το πρόσθετο εισαγωγής κλειδιού προσθέτου εισάγει ένα κουμπί που επιτρέπει την εισαγωγή ενός κλειδιού προσαρμοσμένης τοποθέτησης {attachments} κατά την επεξεργασία άρθρων ή κατηγοριών."
