# Dutch translation

# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as {attachments} in order for the
#    substitutions to work correctly in 'custom placement' mode.!

ATTACHMENTS_TOKEN=Voeg {attachments} tag toe
ATTACHMENTS_TOKEN_ALREADY_PRESENT=De tag {attachments} is reeds ingevoegd. Deze tag kan maar 1 keer worden toegevoegd.
ATTACHMENTS_TOKEN_DESCRIPTION=Klik, om op de plaats van de cursor de tag {attachments} in te voegen. Het teken wordt vervangen door de lijst van bijlagen - afhankelijk can de configuratie in de back-end - of verborgen, indien bijlagen niet getoond mogen worden op een pagina.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Toont een knop om de tag {attachments} in te voegen, waarmee de plaatsing van bijlagen precies bepaald wordt. Alleen van toepassing indien de optie 'Specifieke plaatsing' is gebruikt.
