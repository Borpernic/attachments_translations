LIST_ATTACHMENTS_IN_SECURE_MODE_DESCRIPTION=Hier kan u bepalen wanneer bijlagen getoond moeten worden. Dit geeft alleen kennis dat er bijlagen zijn, de instelling <em>Wie kan de bijlagen inkijken</em>, bepaalt wie de bijlagen kan inkijken. Deze instelling is alleen van toepassing in beveiligde toegang, en indien niet <code>Niemand</code> is gekozen voor de instelling <em>Wie kan de bijlagen inkijken</em>.
MAX_FILENAME_URL_LENGTH=Maximale lengte van bestandsnamen en URLs
MAX_FILENAME_URL_LENGTH_DESCRIPTION=U kan hier de lengte van getoonde bestandsnamen en URLs beperken. Indien een naam langer is dan de hier opgegeven groote, wordt de afgekapte naam als alternatieve naam getoond. Alleen bij het tonen wordt de naam afgekapt. Een waarde van 0 geeft aan dat de lenget onbeperkt is. Deze instelling is niet aanbevolen, een te lange naam kan waarschijnlijk niet goed ingepast worden in de template van jouw site.
