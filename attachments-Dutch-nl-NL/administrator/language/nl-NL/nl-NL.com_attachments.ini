INSTALL_NOTES_1=Eenmaal the plugins en de component zijn geïnstalleerd, is <em>Attachments</em> klaar voor gebruik. Standaard is <em>Attachments</em> zo geconfigureerd dat alle bijlagen in te kijken of af te halen zijn voor alle bezoekers die zijn aangemeld, en dat alleen de auteur en de redacteurs bijlagen kunnen toevoegen. Deze opties en meer kunnen naar wens worden aangepast in de back-end onder <em>Componenten</em> / <em>Bijlagen</em> / <em>Parameters</em>.
INSTALL_NOTES_2=Een bijlage wordt was zichtbaar voor de gebruikers nadat hij gepubliceerd is. Dit kan gedaan worden in de backend onder <em>Componenten</em> / <em>Bijlagen</em>. Daar kan u ook onder <em>Parameters</em> instellen dat bijlagen automatisch gepubliceerd moeten worden.
INSTALL_NOTES_3=<em>Attachments</em> gebruikt dezelfde instellingen als <em>Mediabeheer</em> om te bepalen welke bestanden als bijlage toegevoegd mogen worden. De toegestane extensies of MIME types kunt u uitbreiden in de back-end onder <em>Algemene instellingen</em> / <em>Systeem</em> / <em>Media-instellingen</em>. Hier heeft u administrator rechten voor nodig.
INSTALL_NOTES_4=Voor meer informatie kunt u terecht op de <a href=components/com_attachments/help/en-GB/help.html target=_blank>Engelstalige</a> help pagina, waar ook de beperkingen van deze extensie toegelicht worden. De Help knop is ook altijd beschikbaar in de back-end onder <em>Componenten</em> / <em>Bijlagen</em>.
