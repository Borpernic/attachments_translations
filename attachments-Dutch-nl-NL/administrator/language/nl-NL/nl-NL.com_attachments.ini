SHOW_ATTACHMENT_DESCRIPTION=Toon beschrijving
SHOW_ATTACHMENT_DESCRIPTION_DESCRIPTION=Hier kan u aangeven of de beschrijving van een bijlage wordt getoond in de lijst van bijlagen.
SHOW_ATTACHMENT_FILE_SIZE=Toon bestandsgrootte
SHOW_ATTACHMENT_FILE_SIZE_DESCRIPTION=Hier kan u aangeven of de grootte in Kb van elk bestand wordt getoond in de lijst van bijlagen.
SHOW_ATTACHMENT_UPLOADER=Toon naam uploader
SHOW_ATTACHMENT_UPLOADER_DESCRIPTION=Hier kan u aangeven of de naam getoond moet worden van de persoon die de bijlage toevoegde
SHOW_COLUMN_TITLES=Toon hoofding
SHOW_COLUMN_TITLES_DESCRIPTION=Hier kan u aangeven of er boven elke kolom een hoofding moet staan.
SHOW_FILE_MODIFICATION_DATE=Toon datum van laatste wijziging
SHOW_FILE_MODIFICATION_DATE_DESCRIPTION=Hier kan u aangeven of de datum van laatste wijziging van elk bestand wordt getoond in de lijst van bijlagen onderaan een artikel.
SHOW_FOR_PARENTS_TOOLTIP=Geef aan of bijlagen getoond moeten worden voor <em>parents</em> die gepubliceerd zijn of niet.
SHOW_NUMBER_OF_DOWNLOADS=Toon aantal downloads
SHOW_NUMBER_OF_DOWNLOADS_DESCRIPTION=Toon hoeveel keer een bestand werd gedownload. Opgepast: deze optie werkt alleen indien er beveiligde toegang gebruikt wordt.
SORT_ATTACHMENT_ID=Bijlage id (in volgorde van toevoegen)
