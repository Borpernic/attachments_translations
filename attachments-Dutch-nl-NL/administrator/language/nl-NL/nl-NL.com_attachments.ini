UPDATE_ATTACHMENT=Bewerk bijlage
UPDATE_ATTACHMENT_COLON=Bewerk bijlage:
UPDATE_ATTACHMENT_FILE_SIZES=Corrigeer alle bestandsgroottes
UPDATE_ATTACHMENT_FILE_SIZES_TOOLTIP=De bestandsgroottes worden bij het uploaden als extra informatie in een tabel bewaard. Indien de bestanden werden bijgewerkt buiten <em>Attachments</em> om, kan u hier de juiste groottes opnieuw laten bepalen.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Werk de bestandsnamen bij naar het nieuwe (sinds versie 2.0) formaat.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Hier kan u de bestandsnamen corrigeren. Versies ouder dan 2.0 voegden nog een prefix toe telkens een bestand als bijlage werd toegevoegd. Deze prefixen zijn niet meer nodig sinds versie 2.0, en kunnen dus weer verwijderd worden.
UPDATE_DO_NOT_ATTACH_TO_MENU_ITEM=Bijwerken - gebruik dit niet in een menu.
