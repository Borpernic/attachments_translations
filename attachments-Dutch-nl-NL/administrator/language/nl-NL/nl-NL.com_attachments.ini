SECURE_ATTACHMENT_DOWNLOADS_DESCRIPTION=Standaard bewaart <em>Attachments</em> de verzonden bestanden in een folder die publiekelijk toegankelijk is. Dit wil zeggen dat iedereen die de volledige link kent naar een bestand, deze ook kan afhalen. Hij kan dit zelfs doen indien hij geen rechten heeft om de bijlage te zien in het artikel waaraan het toegevoegd is. Maar indien de optie <em>beveiligde toegang</em> gebruikt wordt, zal nooit de rechtsreekse link naar een bestand getoond worden. Een gebruiker zonder de juiste rechten die toch zo&rsquo;n link weet te bemachtigen, kan dan nog steeds het bestand niet afhalen.
