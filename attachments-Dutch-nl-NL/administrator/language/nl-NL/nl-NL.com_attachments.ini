FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Hier kan u opgeven hoe de datum getoond moet worden. Het formaat van de PHP functie <a href=http://php.net/manual/en/function.strftime.php target=_blank><code>date</code></a> wordt hiervoor gebruikt. Standaard is dit <code>M-j-Y g:ia</code> wat zich bijvoorbeeld vertaalt tot <code>Sep-29-2010 5:05pm</code>.
