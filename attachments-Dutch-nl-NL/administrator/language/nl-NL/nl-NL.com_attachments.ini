URL=URL
URL_COLON=URL:
URL_IS_VALID=Link is geldig:
URL_IS_VALID_TOOLTIP=Vink dit aan of uit om aan te geven of de link al dan noet geldig is. Niet van toepassing voor nieuwe of bewerkte links
URL_TO_REGISTER=Aanmeldings-URL
URL_TO_REGISTER_DESCRIPTION=Hier kan u de URL opgeven waar gebruikers zich kunnen aanmelden. In beveiligde toegang zullen gasten (gebruikers die zich nog niet hebben aangemeld) eerst naar deze link geleid worden indien ze een bijlage proberen af te halen. Opgelet: gebruik een URL met ampersanden, en <strong>niet</strong> de SEO versie. De conversie zal alsnog automatisch gebeuren.
USER_DEFINED_FIELD_1=Eerste extra veld
USER_DEFINED_FIELD_1_NAME=Eerste extra veldnaam
USER_DEFINED_FIELD_2=Tweede extra veld
USER_DEFINED_FIELD_2_NAME=Tweede extra veldnaam
USER_DEFINED_FIELD_3=Derde extra veld
USER_DEFINED_FIELD_3_NAME=Derde extra veldnaam
USER_DEFINED_FIELD_NAME_DESCRIPTION=Hier kan u zelf extra velden definieren die mee getoond moeten worden in de lijst van bijlagen. Geef gewoon een naam op om ze te activeren. Laat een veld blanco om het niet te tonen; het veld kan dan ook niet meer bewerkt worden. De volgorde waarin ze getoond worden is deze waarin u ze hier opgeeft. Enkele beperkingen: de maximum lengte van een veldnaam mag niet groter zijn dan 40 karakters, en de data bij deze velden niet langer dan 100 karakters.
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=De links werden gecontroleerd. Op een totaal van %d werden %d links bijgewerkt.
VALIDATE_URLS=Controleer geldigheid van de URLs.
VALIDATE_URLS_TOOLTIP=Controleer alle URLs en werk de gekende informatie bij: toegankelijkheid, grootte en MIME type.
VERIFY_URL_EXISTENCE=Controleer geldigheid
VERIFY_URL_EXISTENCE_TOOLTIP=Vink dit aan om éénmalig te controleren of het bestand ook bereikt kan worden via de opgegeven link.
VIEW_ARTICLE_TITLE=Bekijk dit artikel (in de front-end)
WARNING_FAILED_ENABLING_PLUGIN_S=Fout: de plugin <em>%s</em> kon niet geactiveerd worden.
WARNING_UNABLE_TO_DELETE_OBSOLETE_FILE_S=Fout: het bestand <code>%s</code> kon niet verwijdered worden.
WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=Opgelet! De folder <code>%s</code> moet u zelf nog verwijderen.
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Waar weergeven?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Hier kan u aangeven waar de lijst van bijlagen geplaatst moet worden.<li><ul>U kan de lijst op een willekeurige plaats zetten in het artikel of ander ondersteunde <em>entity</em> door hier de optie <em>Custom placement</em> te kiezen en de tag <code>{attachments}</code> te plaatsen daar waar de lijst van bijlagen moet staan.</ul><ul>Kies voor <em>Disabled (filter)</em> om de tag te verwijderen en niet te vervangen door een lijst van bijlagen, </ul><ul> met <em>Disabled (no filter)</em>wordt de hele tekst ongemoeid gelaten en is equivalent met het deactiveren van de plugin.
WHO_CAN_ADD_ATTACHMENTS=Wie kan bijlagen toevoegen
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Hier kan u aangeven wie bijlagen kan toevoegen aan een artikel.
WHO_CAN_SEE_ATTACHMENTS=Wie kan de bijlagen inkijken
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Hier kan u aangeven wie de bijlagen kan openen of bewaren op zijn PC.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL=Indien een andere <em>collatie>/em> nodig is, dient u dit zelf rechtstreeks te wijzigen in de database.
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Gelieve een bestand te selecteren om als bijlage toe te voegen.
