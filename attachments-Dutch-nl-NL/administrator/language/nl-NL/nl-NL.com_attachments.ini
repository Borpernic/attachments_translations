HIDE_ATTACHMENTS_FOR_DESCRIPTION=Geef hier een lijst van trefwoorden of id&rsquo;s van secties en categoriëen waar de lijst van bijlagen niet getoond mag worden. Er zijn vijf trefwoorden (zonder quotes) voorzien: <ul> <li><em>frontpage</em> en <em>blog</em> om de bijlagen te verbergen op de voorpagina respectievelijk elke blog pagina, </li><li><em>all_but_article_views</em> om de bijlagen alleen te tonen in een <em>Weergave artikel</em> pagina. </li><li><em>always_show_section_attachments</em> en <em>always_show_category_attachments</em> kunnen gebruikt worden samen met <em>all_but_article_views</em> om bijlagen aan secties respectievelijk categoriëen te tonen.<br/>Alleen het trefwoord <em>frontpage>/em> De id&rsquo;s moeten ingegeven worden als het nummer van de sectie, of als het nummer van de sectie gevolgd door een schuine streep en het nummer van de categorie (dus: sectienummer/categorienummer). Bijvoorbeeld: 23/10, 23/11, 24, frontpage.
