SORT_MODIFICATION_DATE_DESCENDING=Datum van laatste wijziging - meest recente eerst
SUBDIRECTORY_FOR_UPLOADS=Folder voor bijlagen
SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=De toegevoegde bestanden worden bewaard in de folder die u hier opgeeft. <strong>Opgepast: bij wijziging van deze folder, worden de reeds verzonden bestanden niet verplaatst en de bestaande bijlagen zullen nog steeds verwijzen naar de oude folder.</strong>
SUPERIMPOSE_URL_LINK_ICONS=Toon URL aanduiding
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Hier kan u aangeven of de URLs als zodanig aangeduid moeten worden. Een extra pijl bovenop het icoon geeft dan geldige URLs aan, een rode streep geeft dan ongeldige URLs aan.
SUPPRESS_OBSOLETE_ATTACHMENTS=Verberg gedepubliceerde bijlagen
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=U kan hier aangeven of gedepubliceerde bijlagen - of, juister gezegd, bijlagen waarvan <em>parent</em> (zoals bijvoorbeeld een artikel) gedepubliceerd zijn - getoond moeten worden in de back-end. Deze instelling kan u ook altijd wijzigen via de keuzelijst rechts, boven de bestandlijst.
SWITCH_ATTACHMENT_TO_S_TOOLTIP=Verplaats bijlage naar een <code>%s</code> (de andere wijzigingen gemaakt in dit formulier gaan verloren).
SWITCH_TO_COLON=Verander naar:
SYSTEM_FILENAME=Bestandnaam:
THE_ATTACHMENTS_TABLE_IS_NOW_UP_TO_DATE=De tabel met bijlagen is volledig bijgewerkt.
TIMEOUT_FOR_CHECKING_LINKS=Tijdslimiet bij URL controle
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Geef hier een tijd in seconden op. Het controleren van een URL kan tijd vragen, en indien dit langer duurt dan de hier opgegeven seconden, wordt de controle als mislukt beschouwd en wordt standaard informatie ingevuld in de verschillende velden. Een waarde van 0 schakelt de controle van de URL volledig uit.
