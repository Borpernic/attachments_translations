DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=Hier kan u aangeven hoe de bestanden getoond moeten worden, indien er beveiligde toegang gebruikt wordt (zie hierboven). Er zijn twee mogelijkheden: <ul> <li><em>inline</em>: Bestanden die worden ondersteund door uw browser (zoals tekst of foto&rsquo;s) worden getoond in uw browser.</li> <li><em>link</em>: Van alle bestanden (ook tekst en foto&rsquo;s) wordt alleen een link gegeven, en kunnen alleen worden ingekeken door ze eerst te downloaden. </li> </ul><br> Ongeacht deze instelling worden bestanden die uw browser niet ondersteunt getoond als een link.
