CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Standaard geeft <em>Attachments</em> de lijst van bijlagen de titel <em>Bijlagen</em>. Maar soms is een aangepaste titel te verkiezen. Hier kan u voor specifieke artikels deze aangepaste titel opgeven. <br />Voorbeeld:Voor de categorie met id 23 kan u <code>category:23 mijn-categorie-titel:</code> opgeven. Zonder <code>parent entity</code> worden artikels verondersteld: <code>211 mijn-artikel-titel</code> past de titel aan bij de lijst van bijlagen bij het artikel met id 211.
