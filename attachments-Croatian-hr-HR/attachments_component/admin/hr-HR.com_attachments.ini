ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Posebni naslovi za popise privitaka.  Da bi ste preimenovali naslov 'Privitci' koji se nalazi iznad popisa privitaka u određenom članku ili sadržaju, koristite ovaj format (jedan upis po retku, gdje je id broj broj članka, npr.: 23 Novi naslov:).  Ne upisujte broj članka ako želite koristiti novi naziv za popise privitaka u svim člancima. Ne zaboravite da ovo može ali i ne mora biti podržano za bilo koju vrstu sadržaja koja nije članak. Za sadržaje koji nisu članci ispred dodajte ID objekta s nazivom roditeljskog entiteta i dvotočkom kako bi izbjegli dvosmislenost, npr. 'category:23 Downloadi u kategoriji:'."
