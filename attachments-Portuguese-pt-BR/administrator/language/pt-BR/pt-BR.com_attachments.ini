ADD_ATTACHMENT_TITLE=Inlcuir um anexo neste artigo (NEW ENGLISH: Add attachment to this article or content item)
ATTACHMENT_SAVED=Anexo salvo (NEW ENGLISH: Attachment saved!)
CHANGES_TO_ATTACHMENT_SAVED=Alterações no anexo salvas (NEW ENGLISH: Changes to attachment saved)
CHANGE_FILE_TOOLTIP=Atualiza o arquivo para este anexo (outras alterações neste formulário podem ser perdidas). (NEW ENGLISH: Update the file for this attachment. (Other changes on this form will be lost.))
CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Titulos personalizados para usar na lista de anexos.  Para renomear o título 'Attachments' acima da lista de anexos para um artigo especifico, use este formato (uma entrada por linha, onde id# é o número do artigo), ex: id# Novo título (NEW ENGLISH: Custom titles to use for attachments lists.  To rename the 'Attachments' title above the list of attachments for a specific article or content item, use this format (one entry per line, where id number is the number of the article, e.g.: '23 New title:').  Omit the item number to change the default title for attachments lists for all articles.  Note that this may or may not be supported for any type of content items other than articles.  For non-articles, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'.)
DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=Controle como os downloads serão feitos no modo seguro.  No modo 'alinhado', os arquivos serão mostrados pelo navegador e poderão ser vistos no navegador (como texto e arquivos de imagens).  Com o modo 'anexar', os arquivos serão sempre baixados para o computador do usuário.  De qualquer modo, arquivos que não puderem ser exibidos no navegador serão baixados para o computador do usuário. (NEW ENGLISH: Controls how downloads are performed in secure mode.  With the 'inline' mode, files that can be displayed by the browser will be displayed in the browser (such as text files and images).  With the 'attachment' mode, files will always be downloaded as separate files. The default is the 'attachment' mode.  In either case, files that cannot be displayed in the browser will be downloaded as external files.)
ERROR_MUST_BE_LOGGED_IN_TO_DOWNLOAD_ATTACHMENT=Atenção: É preciso estar logado para baixar um anexo! (NEW ENGLISH: WARNING: You must be logged in to download an attachment!)
HIDE_ATTACHMENTS_FOR_DESCRIPTION=Lista de valores separados por vírgula de palavras-chave ou Seções/Categorias de artigos em que os anexos devam ser escondidos. Duas palavras-chave podem ser utilizadas: 'frontpage' para não mostrar anexos na capa e 'all_but_article_views' para permitir a exibição de anexos apenas ao visualizar artigos. (Omita as aspas quando inserir as palavras-chave). O id da Seção/Categoria devem ser inseridos como seus números IDs, separados por barra(/): Seção#/Categoria#, Seção#/Categoria#. Use apenas 'Seção#' para atingir todas as categorias da seção. Exemplo: 23/10, 23/11, 24 (NEW ENGLISH: Comma-separated list of keywords or Sections/Categories of articles for which the attachments list should be hidden.   Five special keywords may be used: 'frontpage' to suppress displays of attachments on the front page, 'blog' to suppress displays of attachments for any page that uses the 'blog' layout, 'all_but_article_views' to allow displays of attachments only in article views, 'always_show_section_attachments' to enable displaying section attachments when 'all_but_article_views' is given, and 'always_show_category_attachments' to enable displaying category attachments when 'all_but_article_views' is given. (Omit quotes when entering the keyword options.)  The 'frontpage' option should be honored by all content types, but content types other than articles, sections, and categories may or may not honor the 'all_but_article_views' option and other options.  Article Section/Category ids should be entered as numeric section and category IDs separated with a slash(/): Section#/CategoryNum, SectionNum/CategoryNum.  Specify just 'SectionNum' to cover all Categories within the Section.  Example: 23/10, 23/11, 24)
UPDATED_N_ATTACHMENTS=%d anexos atualizados (NEW ENGLISH: Updated %d attachments)
UPLOADER_NAME=Enviado por: (NEW ENGLISH: Uploader Name:)
URL=URL: (NEW ENGLISH: URL)

