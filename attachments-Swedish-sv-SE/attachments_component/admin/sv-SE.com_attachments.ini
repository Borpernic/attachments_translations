ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Välj var bilagor ska placeras. För att placera bilagor på en godtyckling position i artikeln (eller annan supporterad plats), välj 'Anpassad placering' och infoga följande text där du vill att bilagorna ska synas: {attachments}. Det kommer att bli ersatt med bilagor. Om du lägger till taggen {attachments} vart som helst i artikeln och du vill inaktivera att lägga till bilagor, använd valet 'Inaktiverad' här istället för att inaktivera insticksprogrammet. Valet 'Inaktiverad (filter)' kommer att filtrera bort alla attachments-taggar. Valet 'Inaktiverad (inget filter)' kommer att lämna alla artiklar oförändrade och motsvarar att inaktivera insticksprogrammet."
