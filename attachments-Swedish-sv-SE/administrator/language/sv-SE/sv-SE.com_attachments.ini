INSTALL_NOTES_1=När Attachments insticksprogram och komponent har installerats och insticksprogrammen är aktiverade, bör bilagorna fungera. Standard efter installationen är att bilagor ska synas för vem som helst som är inloggad och länken för att lägga till bilagor ska synas för författaren av en förälder (parent)/artikel (och för vem som helst som har behörighet att ändra artikeln). Båda dessa inställningar kan ändras i parametrarna för komponenten Attachemtns (gå till den administrativa delen Backend, välj "Attachments" under menyn "Komponenter", och klicka på ikonen "Parametrar" på verktygsmenyn).
INSTALL_NOTES_2=När en bifogad fil är uppladdad syns den inte förrän den har publicerats. För att göra detta gå till den administrativa delen Backend och välj "Attachments" under menyn "Komponenter". Här kommer en förteckning över bilagor att visas och det finns inställningar för att publicera bilagor. Alternativet att bilagor automatiskt publiceras när de laddas upp kan ändras via inställningarna.
INSTALL_NOTES_3=Denna komponent respekterar alternativen i inställningarna för Media om vilka typer av filer som kan laddas upp. Om du inte kan bifoga vissa filtyper (som t ex zip-filer), gå till "Globala inställningar" under menyn "Webbplats" i den administrativa delen Backend. Klicka på tabben "System" och titta efter sektionen "Mediainställingar". Där kan du lägga till lämpliga filändelser eller Mime-typer.
INSTALL_NOTES_4=Vänligen se hjälpsidor för vidare information, inkluderat kända begränsningar för den här komponenten. För att komma till hjälpsidan, välj "Attachments" under menyn "Komponenter" i den administrativa delen Backend. Klicka på ikonen för hjälp i verktygsmenyn för att få fram hjälpsidan. Eller använd den här sökvägen: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Hjälpfil (in English)</a>.
