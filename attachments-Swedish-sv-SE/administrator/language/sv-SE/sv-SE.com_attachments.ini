SORT_CREATE_DATE_DESCENDING=Skapat datum (nyast först)
SORT_DESCRIPTION=Beskrivning
SORT_FILENAME=Filnamn
SORT_FILE_SIZE=Filstorlek (minst först)
SORT_FILE_SIZE_DESCENDING=Filstorlek (störst först)
SORT_MODIFICATION_DATE=Ändringsdatum (äldst först)
SORT_MODIFICATION_DATE_DESCENDING=Ändringsdatum (nyast först)
SUBDIRECTORY_FOR_UPLOADS=Underkatalog för uppladdning
SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Underkatalog på webbsidan som bifogade filer ska läggas i. Observera att den här katalogen måste vara läs- och skrivbar på webbservern. OBS: Endast bilagor uppladdade efter den här ändringar kommer att påverkas..
SUPERIMPOSE_URL_LINK_ICONS=Påtvinga sökvägar/länkar ikoner
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Påtvinga sökvägar/länkar ikoner över bilagans ikon för varje bilaga för att indikera att det är en sökväg. Giltiga sökvägar visas med pilar och ogiltiga sökvägar visas med ett rött streck över filikonen (från vänster på botten till höger i toppen).
SUPPRESS_OBSOLETE_ATTACHMENTS=Upphäv föråldrade bilagor (i Backend)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Ställ in standard för upphävning av föråldrade bilagor (bilagor för opublicerade föräldrar/artiklar) i den administrativa delen Backend. Du kan åsidosätta denna med hjälp av rullgardinsmenyn "Visa bilagor för" ovanför listan över bifogade filer till höger.
SWITCH_ATTACHMENT_TO_S_TOOLTIP=Byt bilaga till en %s. (Andra ändringar i det här formuläret kommar att förloras.)
SWITCH_TO_COLON=Byt till:
SYSTEM_FILENAME=Systemfilnamn:
THE_ATTACHMENTS_TABLE_IS_NOW_UP_TO_DATE=Tabellen för bilagor är nu uppdaterad.
TIMEOUT_FOR_CHECKING_LINKS=Tidsgräns för kontroll av länkar
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Tidsgräns för kontroll av länkar (sekunder). När en länk skall läggas till som en bilaga kontrolleras länken direkt. Om länken kan nås före tidsgränsen, kommer filstorleken och annan information om länken att hämtas. Om inte, generisk information kommer att användas. För att inaktivera koller, skriv in 0.
UNINSTALLATION_OF_S_SUCCEEDED=Avinstallation av '%s' lyckades.
UNINSTALLING_PLUGINS=Avinstallerar insticksprogram...
UNINSTALL_OF_S_FAILED=Avinstallation av '%s' misslyckades!
UNKNOWN=Okänd
UNPUBLISHED_PARENTS=Avpublicerade föräldrar/artiklar)
UPDATE=Uppdatera
UPDATED_ATTACHMENT=Uppdaterade bilagor
UPDATED_ATTACHMENTS_PARAMETERS=Uppdaterade parametrar för bilagor
UPDATED_ATTACHMENTS_PARAMETERS_AND_SECURITY_SETTINGS=Uppdaterade parametrar för bilagor och säkerhetsinställningar
UPDATED_FILE_SIZES_FOR_N_ATTACHMENTS=Uppdaterade filstorleken för %d bilaga/bilagor.
UPDATED_N_ATTACHMENTS=Uppdaterade %d bilagor
UPDATED_SYSTEM_FILENAMES_FOR_N_ATTACHMENTS=Uppdaterade systemfilnamn för %d bilaga/bilagor.
UPDATE_ATTACHMENT=Uppdaterade bilagor
UPDATE_ATTACHMENT_COLON=Uppdatera bilaga:
UPDATE_ATTACHMENT_FILE_SIZES=Uppdatera filstorleken för bilaga
UPDATE_ATTACHMENT_FILE_SIZES_TOOLTIP=Använd den här funktionen för att uppdatera filstorleken för alla bilagor.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Uppdatera systemfilnamnen till Attachments 2.0
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Använd den här funktionen om du har bilagor från Attachments version 1.3 (som inkluderar prefix) till formen för systemfilnamn för Attachments 2.0 (bilagor i mappar för varje artikel, etc). Du bör göra detta om du har uppgraderat till Attachments 2.0 och har en gammal stil på bilagorna.
UPDATE_DO_NOT_ATTACH_TO_MENU_ITEM=Uppdatera vy - Bifoga inte till ett menyval!
UPDATING_ATTACHMENTS_TABLE=Uppdaterar tabellen för Attachments
UPLOADED_ATTACHMENT=Uppladdad bilaga
UPLOADER=Uppladdare
UPLOADER_NAME=Namn på uppladdare:
UPLOAD_DO_NOT_ATTACH_TO_MENU_ITEM=Uppladdningsvy - Bifoga inte till ett menyval!
UPLOAD_VERB=Ladda upp
URL=Sökväg
URL_COLON=Sökväg:
URL_IS_VALID=Sökvägen är giltig:
URL_IS_VALID_TOOLTIP=Använd den här kryssrutan för att manuellt ändra om en länk är giltig. Ignorerad för nya och redigerade länkar.
URL_TO_REGISTER=Sökväg att registrera
URL_TO_REGISTER_DESCRIPTION=Sökväg för användning vid användarregistrering. I säkert läge, gäster som inte är inloggade på kommer att få en länk till denna sökväg när de försöker att hämta en bilaga.  OBS: Använd sökväg med och-teknet (som standard: 'index.php?option=com_user&amp;task=register'). Konvertera inte till SEO-vänlig version (Search Engine Optimized); JRoute kommer att appliceras för att konvertera på lämpligt sätt.
USER_DEFINED_FIELD_1=Användardefinierat fält 1
USER_DEFINED_FIELD_1_NAME=Namn för användardefinierat fält 1
USER_DEFINED_FIELD_2=Användardefinierat fält 2
USER_DEFINED_FIELD_2_NAME=Namn för användardefinierat fält 2
USER_DEFINED_FIELD_3=Användardefinierat fält 3
USER_DEFINED_FIELD_3_NAME=Namn för användardefinierat fält 3
USER_DEFINED_FIELD_NAME_DESCRIPTION=Om du vill lägga till ett nytt användardefinierat fält att visa i bilagelistan, lägg till namnet för det här. Rensa namnet för att inaktivera visningen och redigeringen av det här fältet. Användardefinierat fält kommer att visas i den ordning som anges här. Maxlängd på varje användardefinierat namnfält är 40 tecken. Datat i de här fälten kan vara upp till 100 tecken.
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=Validerade %d sökvägar för bilaga/bilagor, %d ändrade!
VALIDATE_URLS=Validera sökvägar
VALIDATE_URLS_TOOLTIP=Kontrollera alla sökvägar och validera deras existens, storlek och Mime-typ.
VERIFY_URL_EXISTENCE=Verifiera sökvägens existens?
VERIFY_URL_EXISTENCE_TOOLTIP=Kryssa i den ähr rutan för att verifiera att sökvägarna fungerar (endast för nya eller redigerade sökvägar). Om du kryssar ur denna kommer sökvägarnas korrekthet kontrolleras i alla fall.
VIEW_ARTICLE_TITLE=Visa denna artikel (i Frontend)
WARNING_FAILED_ENABLING_PLUGIN_S=VARNING: Misslyckades aktivera insticksprogram %s!
WARNING_UNABLE_TO_DELETE_OBSOLETE_FILE_S=&nbsp;&nbsp;&nbsp;&nbsp;VARNING! Förhinrad att radera föråldrad fil '%s'!
WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=VARNING! Du måste också manuellt ta bort bifogade filer från underkatalog: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Var ska bilagor placeras?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Välj var bilagor ska placeras. För att placera bilagor på en godtyckling position i artikeln (eller annan supporterad plats), välj 'Anpassad placering' och infoga följande text där du vill att bilagorna ska synas: {attachments}. Det kommer att bli ersatt med bilagor. Om du lägger till taggen {attachments} vart som helst i artikeln och du vill inaktivera att lägga till bilagor, använd valet 'Inaktiverad' här istället för att inaktivera insticksprogrammet. Valet 'Inaktiverad (filter)' kommer att filtrera bort alla attachments-taggar. Valet 'Inaktiverad (inget filter)' kommer att lämna alla artiklar oförändrade och motsvarar att inaktivera insticksprogrammet.
WHO_CAN_ADD_ATTACHMENTS=Vem kan lägga till bilagor?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Välj vem som har behörighet att lägga till bilagor till artiklar eller andra innehållsobjekt. Observera att valet 'Endast artikelförfattare' betyder att skaparen av artikeln (eller föräldern av innehållsobjektet) andra än författaren kommer inte kunna lägga till/modifiera bilagor (såvida de inte har högre behörighetsnivån såsom redaktör/publicist/administratör).
WHO_CAN_SEE_ATTACHMENTS=Vem kan se bilagor?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Välj vem som har behörighet att se bilagor till artiklar.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Om du behöver en annan sammanställning, ändra det manuellt med SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Du måste välja en fil att ladda upp!
