HIDE_ATTACHMENTS_FOR_DESCRIPTION=Kommaseparerad lista med nyckelord eller sektioner/kategorier med artiklar för vilka bilagor ska gömmas. Fem speciella nyckelord bör användas: 'frontpage' för att undertrycka visning av bilagor på förstasidan, 'blog' för att undertrycka visning av bifogade filer för varje sida som använder layouten 'blog', 'all_but_article_views' för att tillåta visning av bilagor endast i artikelvyer (eller vyer av enskilt artikelinnehåll), 'always_show_section_attachments' för att visa avsnittet bilagor när 'all_but_article_views' ges, och 'always_show_category_attachments' för att visa bilagekategorier när 'all_but_article_views' ges. (Utelämna citattecken när du anger alternativet för sökord.) Valet 'frontpage' bör respekteras av alla typer av innehåll, men innehåll, annat än artiklar, avsnitt, och kategorier kan eller kan inte uppfylla valet 'all_but_article_views' och andra val. En artikels sektions-ID och kategori-ID bör skrivas med nummer separerade med snedstreck (/), t ex 3/5 (sektionens ID/kategorins ID). Specificera bara 'SektionsID' för att täcka alla kategorier inom en sektion, t ex 24 (sektionens ID).
