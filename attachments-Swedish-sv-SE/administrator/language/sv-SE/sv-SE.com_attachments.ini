FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Formatsträngar för ändringsdatum. Se funktionen PHP strftime() för exempel. Standardformatet (%x %H:%M) ger datum med 24-timmars tid som 4/28/2008 14:21. Observera att MS Windows och Linux PHP implementationer kan skilja något i de koder de supporterar.
