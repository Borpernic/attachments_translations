; NOTE TO TRANSLATORS:
;    Do not translate the '{attachments}' part of any of the right-hand
;    strings below!  It must appear exactly as '{attachments}' in the
;    article/parent text in order for the substitutions to work correctly in
;    'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="Infoga {attachments} symbol"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="{attachments} symbol finns redan. Den kan bara finnas på ett ställe i texten!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Placera markören på den plats där du vill att listan med bilagor ska visas (på hemsidan) och klicka sedan på den här knappen. Då infogas {attachments} symbolen som 'anpassad placering' alternativet använder. Viss HTML tillsätts också för att dölja symbolen när listor med bilagor inte visas."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Infoga bilagor symbol plugin lägger till en knapp som låter dig sätta in {attachements} anpassad placering av symbol när artiklar eller kategorier redigeras."
