# Changed ------------------------------------------------------------
ADD_ATTACHMENT_TITLE=Dodaj prilog ovom članku (NEW ENGLISH: Add attachment to this article or content item)
ATTACHMENT_SAVED=prilog snimljen (NEW ENGLISH: Attachment saved!)
CHANGES_TO_ATTACHMENT_SAVED=Izmene priloga snimljene (NEW ENGLISH: Changes to attachment saved)
CHANGE_FILE_TOOLTIP=Ažurirajte datoteku ovog priloga(ostale izmene u ovom obrascu će biti izgubljene). (NEW ENGLISH: Update the file for this attachment. (Other changes on this form will be lost.))
CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Standardni naslovi za popise priloga. Da bi ste preimenovali naslov 'Prilozi' koji se nalazi iznad popisa priloga u određenom članku, koristite ovaj format (jedan upis po redu, gdje je id# broj članka, npr.: 23 Novi naslov:).  Ne upisujte broj članka ako želite koristiti novi naziv za popise priloga u svim člancima. (NEW ENGLISH: Custom titles to use for attachments lists.  To rename the 'Attachments' title above the list of attachments for a specific article or content item, use this format (one entry per line, where id number is the number of the article, e.g.: '23 New title:').  Omit the item number to change the default title for attachments lists for all articles.  Note that this may or may not be supported for any type of content items other than articles.  For non-articles, prepend item ID with parent entity name and colon to avoid ambiguity, eg: 'category:23 Category downloads:'.)
DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=Kontrola kako će se download-ovanja vršiti na siguran način.  S 'u prozoru' načinom, datoteke koje preglednik može prikazati, prikazaće se u samom pregledniku (kao npr. slike i tekstualne datoteke).  S 'attachment' načinom, datoteke će uvek biti downloadovane kao zasebne datoteke. Standardni način je 'prilog' način.  U oba ova načina, datoteke koje se ne mogu prikazati u pregledniku će biti download-ovane kao spoljne datoteke. (NEW ENGLISH: Controls how downloads are performed in secure mode.  With the 'inline' mode, files that can be displayed by the browser will be displayed in the browser (such as text files and images).  With the 'attachment' mode, files will always be downloaded as separate files. The default is the 'attachment' mode.  In either case, files that cannot be displayed in the browser will be downloaded as external files.)
ERROR_MUST_BE_LOGGED_IN_TO_DOWNLOAD_ATTACHMENT=GREŠKA: Da bi preuzeli prilog, morate biti prijavljeni na stranicama! (NEW ENGLISH: WARNING: You must be logged in to download an attachment!)
HIDE_ATTACHMENTS_FOR_DESCRIPTION=Popis ključnih reči ili sekcija/kategorija članaka odvojenih zarezom, čiji prilozi će biti skriveni. Možete koristiti dve posebne ključne reči: 'frontpage' će sakriti prikazivanje priloga na naslovnoj strani, a 'all_but_article_views' će dozvoliti prikazivanje priloga samo u pregledu članka. (Nemojte napisati navodnike kad upisujete ključne reči.)  ID sekcija/kategorija trebaju biti upisani kao broj sekcije i kategorije odvojeni kosom crtom(/): Sekcija#/Kategorija#, Sekcija#/Kategorija#.  Upišite samo 'Sekcija#' da bi zahvatili sve kategorije unutar te sekcije.  Npr: 23/10, 23/11, 24 (NEW ENGLISH: Comma-separated list of keywords or Sections/Categories of articles for which the attachments list should be hidden.   Five special keywords may be used: 'frontpage' to suppress displays of attachments on the front page, 'blog' to suppress displays of attachments for any page that uses the 'blog' layout, 'all_but_article_views' to allow displays of attachments only in article views (or views of other single content items), 'always_show_section_attachments' to enable displaying section attachments when 'all_but_article_views' is given, and 'always_show_category_attachments' to enable displaying category attachments when 'all_but_article_views' is given. (Omit quotes when entering the keyword options.)  The 'frontpage' option should be honored by all content types, but content types other than articles, sections, and categories may or may not honor the 'all_but_article_views' option and other options.  Article Section/Category ids should be entered as numeric section and category IDs separated with a slash(/): Section#/CategoryNum, SectionNum/CategoryNum.  Specify just 'SectionNum' to cover all Categories within the Section.  Example: 23/10, 23/11, 24)
REGENERATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Koristite ovu funkciju nakon što ste premestili ili preimenovali direktorijum priloga, kako bi ispravili nazive datoteka na serveru.  Ovo je posebno korisno kad priloge premeštate s Windows na ili sa Unix/Linux računara (zbog razlike u formatima naziva datoteka na serveru). (NEW ENGLISH: Use this function if you have moved or renamed the attachments directory to correct the server filenames for the change.  This is particularly helpful if you move attachments from a Windows computer to or from a Unix/Linux computer (due to the difference in server filename formats).)
UPDATED_N_ATTACHMENTS=Ažurirano %d prilog(a) (NEW ENGLISH: Updated %d attachments)
UPLOADER_NAME=Ime pošaljioca: (NEW ENGLISH: Uploader Name:)
URL=URL: (NEW ENGLISH: URL)
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Odredite ko može dodavati priloge člancima. (NEW ENGLISH: Select who is permitted to add attachments to articles or other content items.  Note that the choice 'Article authors only' means that the article (or parent content item) creators other than the author will not be able to add/modify attachments (unless they have higher permissions such as editor/publisher/administrator).)

