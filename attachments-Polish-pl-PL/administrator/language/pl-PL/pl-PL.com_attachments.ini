INSTALL_NOTES_1=Jak rozszerzenie 'Załączniki' i jego komponenty zostaną zainstalowane a rozszerzenie włączony, załączniki powinny działać. Domyślnie po instalacji, załączniki są widoczne dla każdego kto jest zalogowany, a link aby dodać załączniki jest widoczny tylko dla autora/nadrzędnego i użytkownika/artykułu ( i każdego z uprawnieniami aby edytować artykuł). Obie te opcje można zmienić poprzez parametry rozszerzenia 'Załączniki', które można zmienić w menadżerze komponentów (należy przejść do panelu administracyjnego, wybrać 'Załączniki' w menu 'Komponenty' oraz klinkąć na pozycję 'Parametry' na pasku narzędzi).
INSTALL_NOTES_2=Jak rozszerzenie 'Załączniki' zostanie uruchomiony, załączone pliki nie będą widoczne dopóki nie zostaną opublikowane. W tym celu należy przejść do panelu administracyjnego wybrać 'Załączniki' w menu 'Komponenty'. Spowoduje to wyświetlenie listy załączników i kontrolek do publikacji załączników. Aby automatycznie publikować załączniki po tym jak zostaną załączone, należy zmienić w parametrach opcje 'Załączniki będą domyślnie opublikowane' na TAK.
INSTALL_NOTES_3=Rozszerzenie to nie zmienia opcji w 'Media Manager', np. biorąc pod uwagę typy plików, które mogą być załadowane. Jeśli nie możesz dodać pewnych typów plików (np. zip) należy przejść do pozycji 'Globalna konfiguracja' w menu 'Witryna' w panelu administracyjnym. Kliknij zakładkę 'System' i wyszukaj części 'Media' w pole 'Dozwolone rozszerzenia' dodaj odpowiednie rozszerzenia plików lub typy MIME.
INSTALL_NOTES_4=Więcej szczegółów i informacji proszę sprawdzić w dokumentacji, w tym znane ograniczenia tego dodatku. Aby przejść do dokumentacji, wybierz 'Załączniki' w menu 'Dodatku' w panelu administracyjnym. Kliknij ikonę pomocy na pasku narzędzi aby otworzyć stronę dokumentacji lub możesz użyć tego adresu URL <a href='components/com_attachments/help/en-GB/help.html' target='_blank'>Help File (in English)</a>.
