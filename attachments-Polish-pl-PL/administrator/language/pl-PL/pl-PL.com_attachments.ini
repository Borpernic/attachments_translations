HIDE_ATTACHMENTS_FOR_DESCRIPTION=Oddzielona przecinkami lista słów kluczowych lub numerów ID Sekcji/Kategorii artykułów, dla których lista załączników powinna być ukryta. Można użyć dwóch specjalnych słów kluczowych: 'frontpage', aby ukryć wyświetlanie załączników na stronie startowej i 'all_but_article_views', aby wyświetlać załączniki tylko w pełnym widoku artykułu. (Pomiń cudzysłowy podczas podawania słów kluczowych.)  Numery ID Sekcji/Kategorii powinny być rozdzielone slashem (/): Sekcja#/Kategoria#, Sekcja#/Kategoria#.  Możesz podać wyłącznie numer ID Sekcji, aby ukryć załączniki dla każdej kategorii należącej do tej sekcji.  Przykłady: 23/10, 23/11, 24
