URL_TO_REGISTER_DESCRIPTION=Adres URL używany do rejestracji użytkowników. Przy włączonym trybie bezpiecznego pobierania plików, niezalogowany użytkownik zostanie przekierowany na podany adres. Uwaga: Link należy podać w standardowej formie (takiej jak domyślny adres: 'index.php?option=com_user&amp;task=register'). Nie należy używać przyjaznych wersji adresów (SEO).
