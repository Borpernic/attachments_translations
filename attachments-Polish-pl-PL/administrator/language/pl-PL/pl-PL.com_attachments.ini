WHO_CAN_SEE_ATTACHMENTS=Dla kogo załączniki mają być widoczne?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Wybierz kto może widzieć załączniki.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL=(Jeżeli potrzebujesz innej metody porównywania napisów, proszę zmień ją ręcznie w SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Musisz wybrać plik do wysłania!
