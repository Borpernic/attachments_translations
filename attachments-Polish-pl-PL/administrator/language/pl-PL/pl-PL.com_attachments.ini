WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Gdzie należy umieścić załączniki?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION= Aby umieścić załączniki w dowolnym miejscu w artykule/punkcie, (lub innej obsługiwanej jednostce), należy wybrać opcję 'Dowolne położenie' i wstawić znacznik tekstowy {attachments} w miejscu, w którym chcesz aby pojawiły się załączniki. Zostanie on zastąpiony załącznikami. Jeśli dodasz znacznik {attachments} w jakimkolwiek miejscu w artykule i chcesz wyłączyć opcję wstawiania załączników, użyj jednej z opcji 'Wyłączony' zamiast wyłączać dodatek. Opcja 'Wyłączony' (z filtrem) przefiltruje wszystkie znaczniki załączników. Opcja 'Wyłączony' (bez filtra) pozostawi artykuły niezmienione i jest ona odpowiednikiem wyłączenia dodatku attachments.
WHO_CAN_ADD_ATTACHMENTS=Kto może dodawać załączniki?
