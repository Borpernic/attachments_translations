USER_DEFINED_FIELD_NAME_DESCRIPTION=Jeżeli chcesz dodać nowe pole, które będzie wyświetlane na liście załączników, wprowadź tutaj jego nazwę. Usuń nazwę jeśli chcesz wyłączyć wyświetlanie i edycję dla tego pola. Pola zdefiniowane przez użytkownika będą widoczne na liście kolejności sortowania. Pole zdefiniowane przez użytkownika może mieć maksymalnie 40 znaków, a informacje zawarte w tych polach mogą zawierać maksymalnie 100 znaków.
