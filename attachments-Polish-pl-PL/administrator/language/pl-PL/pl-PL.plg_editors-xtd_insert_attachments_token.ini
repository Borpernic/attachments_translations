# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as {attachments} in order for the
#    substitutions to work correctly in 'custom placement' mode.!

ATTACHMENTS_TOKEN=Dodaj znacznik {attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT=Znacznik {attachments} jest już dodany. Może pojawić się tylko w jednym miejscu w tekście!
ATTACHMENTS_TOKEN_DESCRIPTION=Umieść kursor w miejscu, gdzie ma pojawić się lista załączników (front end) a następnie kliknij ten przycisk. Spowoduje to wstawienie znacznika {attachments} jeżeli opcja „Własny wybór” jest włączona. Czasami HTML jest dodany w celu ukrycia znacznika kiedy listy załączników nie są widoczne
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Dodaje przycisk umożliwiający wstawianie znacznika {attachments}, jeżeli parametr rozszerzenia 'Gdzie należy umieścić załączniki' jest ustawniony na 'własny wybór'
