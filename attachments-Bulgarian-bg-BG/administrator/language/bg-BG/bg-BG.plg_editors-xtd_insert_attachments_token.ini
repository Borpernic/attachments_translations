ATTACHMENTS_TOKEN=Добавяне на етикета {attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT=Етикета {attachments} е вече наличен. Може да се добави само на едно място в текста!
ATTACHMENTS_TOKEN_DESCRIPTION=Поставете курсора на мястото, където искате да покажете списъка с прикачени файлове (в предната част) и след това кликнете върху този бутон. Това вмъква {attachments} етикета, който се използва от функцията 'Различно разположение' използва. Добавен е HTML код, за да скриете етикета, когато списъците с прикачени файлове не са показани/включени.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Добавя бутон, който позволява вмъкване на етикета за 'Различно разположение' {attachments} по време на редактиране.
