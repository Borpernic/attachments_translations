WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Посочете къде да бъдат поставени прикачените файлове. За да поставите прикачени файлове в произволно място в статията (или други поддържани места), изберете опцията 'Различно разположение' и въведете следния етикет там където искате да се показват прикачените файлове: {attachments}. Етикетът ще бъде заменен с прикачените файлове. Ако добавите {attachments} етикета някъде в статия и искате да изключите добавянето на файлове, използвайте една от опциите 'Изключено' вместо да изключвате attachments плъгина. Опцията 'Изключено (без филтър)' ще остави статиите непроменени и се равнява на изключване на плъгина за прикачени файлове.
