ATTACH_USER_DEFINED_FIELD_NAME_DESCRIPTION="В случай на необходимост добавете потребителски, показвани в списъка с прикачени файлове, въведете име. Махането на името маха и полето от списъка. Потребителските полета се разполагат в указаната тук последователност. Максимална дължина на всяко име 40 символа. Дължина на данните в тези полета е до 255 символа. Добавянето на знака '*'в края на името прави полето скрито за сайта"
