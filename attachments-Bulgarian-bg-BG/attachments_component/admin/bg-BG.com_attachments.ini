ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Посочете къде да бъдат поставени прикачените файлове. За да поставите прикачени файлове в произволно място в статията (или други поддържани места), изберете опцията 'Различно разположение' и въведете следния етикет там където искате да се показват прикачените файлове: {attachments}. Етикетът ще бъде заменен с прикачените файлове. Ако добавите {attachments} етикета някъде в статия и искате да изключите добавянето на файлове, използвайте една от опциите 'Изключено' вместо да изключвате attachments плъгина. Опцията 'Изключено (без филтър)' ще остави статиите непроменени и се равнява на изключване на плъгина за прикачени файлове."
ATTACH_YOU_MUST_SELECT_A_FILE_TO_UPLOAD="Трябва да изберете файл за качване!"

# Changed ------------------------------------------------------------
ATTACH_CHANGE_ENTITY_S_TOOLTIP="Местене на прикачения файл към %s.  (Другите промени ще бъдат изгубени.)" (NEW ENGLISH: Move this attachment to another %s)
ATTACH_CHECK_FILES="Проверка на наличните прикачени файлове" (NEW ENGLISH: Check existence of attachment files)
ATTACH_CSS_STYLE_FOR_ATTACHMENTS_TABLES_DESCRIPTION="За да замените CSS стила на списъка (таблицата) с прикачени файлове/URL, напишете тук името на вашия стил. По подразбиране стилът е 'attachmentsList'. Ако смятате да правите собствен стил, вижте плъгин файла attachments.css за пример. Прегледайте помощния файл (на английски) за повече информация относно начина на добавяне на собствен стил." (NEW ENGLISH: To override the CSS styling of attachments lists (tables), specify your own style name here.  The default style name is 'attachmentsList'.  See plugin attachments.css file for examples.  Consult help for the Attachments component for suggestions on how to implement your own styling.)
ATTACH_DESPACE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP="Заменят се всички интервали във всички имена на файловете с долна черта. Това актуализира URL адресите и името, с което се показват файловете, също така и имената на файловете запазени във файловата система." (NEW ENGLISH: Replace all spaces in each filename with the underscore character.  This updates the URLs and display filenames as well as the names of the files as stored on the file-system.)
ATTACH_DISABLE_MYSQL_UNINSTALLATION_TOOLTIP="Ако желаете да обновите разширението Attachments, без да загубите вашите прикачени файлове/URL, натиснете тук, за да изключите деинсталирането на MySQL таблицата с прикачени файлове/URL адреси. За да бъде успешна тази процедура, не трябва да изтривате директорията предвидена за прикачените файлове (по подразбиране 'attachments')." (NEW ENGLISH: If you wish to upgrade the Attachments extension without loosing your attachments, press here to disable the uninstallation of the MySQL Attachments table.  For this to be successful, you must not delete the attachments upload directory (usually 'attachments').)
ATTACH_ENTER_URL_TOOLTIP="Въведете URL адреса тук. Ресурсът, посочен от URL адреса няма да бъде качен; единствено самия URL адрес ще бъде записан. Забележка: При въвеждане на релативни URL адреси, махнете отметката от 'Проверка на URL'." (NEW ENGLISH: Enter a URL here.  The resource pointed to by the URL will not be uploaded; only the URL itself will be saved.  NOTE: When entering relative URLs, unselect 'verify URL' and select 'relative URL'.)
ATTACH_ERROR_MISSING_PARENT_FOR_ATTACHMENT_S="&nbsp;&nbsp;&nbsp;&nbsp;ГРЕШКА: Липсващ източник: %s" (NEW ENGLISH: &nbsp;&nbsp;&nbsp;&nbsp;ERROR: Missing parent: %s )
ATTACH_ERROR_NO_PERMISSION_TO_UPLOAD_S="ГРЕШКА: Нямате права да прикачвате файлове %s!" (NEW ENGLISH: ERROR: You do not have permission to upload an attachment for this %s! )
ATTACH_FILE_LINK_OPEN_MODE_DESCRIPTION="Указва как ще се зареждат връзките към файловете." (NEW ENGLISH: Determines how the links to attachment files will be opened.  'In same window' means the file will be opened in the same browser window.  'In new window' means the file will be opened in a new window (or tab).)
ATTACH_FILE_TYPE="Тип" (NEW ENGLISH: File type)
ATTACH_NUMBER_OF_DOWNLOADS_TOOLTIP="Позволени брой тегления в защитен режим. ВНИМАНИЕ: Този брой се обновява само за защитения режим!" (NEW ENGLISH: The number of times this file has been downloaded in secure mode.  WARNING: This count is only updated for file attachments in secure mode! Does not apply to URLs.)
ATTACH_SHOW_COLUMN_TITLES="Показва заглавията" (NEW ENGLISH: Show titles?)
ATTACH_SHOW_NUMBER_OF_DOWNLOADS="Показва броя тегления" (NEW ENGLISH: Show number of downloads?)
ATTACH_SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION="Наслагва втора URL линк икона върху иконата показваща, че прикачването е URL адрес. Иконата на валидните URL адреси е стелка а невалидните се показват с червена зачеркваща линия (започваща от долу в ляво към горе в дясно)." (NEW ENGLISH: Superimpose URL link icons over the file attachment icon for each attachment to indicate it is a URL.   Valid URLs are shown with arrows and invalid URLs are shown with a red line across the file type icon (bottom left to top right).)
ATTACH_SWITCH_ATTACHMENT_TO_S_TOOLTIP="Смяна на прикачения файл %s.  (Другите промени във формата ще бъдат изгубени.)" (NEW ENGLISH: Switch attachment to a %s.)
ATTACH_SYSTEM_FILENAME="Системно име на файл:" (NEW ENGLISH: System Filename)
ATTACH_TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION="Време за проверка на URL връзките (в секунди). Всеки път, когато URL връзка е прикачена, линкът се проверява директно. Ако връзката към линка бъде успешно осъществена преди изтичане на зададеното времето, информацията за файла се извлича. Ако не, се използва общата информация. За да изключите проверката, въведете 0." (NEW ENGLISH: Timeout for checking links (seconds).  Whenever a link is added as an attachment, the link is checked directly.  If the link can be accessed before the timeout, the file size and other information about the link is retrieved.  If not, generic information is used.  To disable the check, enter 0.)
ATTACH_URL_IS_VALID="URL е валиден:" (NEW ENGLISH: URL is valid)
ATTACH_USER_DEFINED_FIELD_NAME_DESCRIPTION="Ако искате да въведете нови полета, въведете имената им тук." (NEW ENGLISH: If you want add a new user-defined field to be displayed in the attachments list, insert the name for it here.  Clear the name to disable the display and editing of this field.  The user-defined fields will be shown in the order listed here.  The maximum length of each user-defined field name is 40 characters.  The data in these fields may be up to 255 characters long. Append an asterisk '*' at the end of the field name to hide it on the front end.)
ATTACH_VALIDATE_URLS_TOOLTIP="Проверка и обновяване на размерите, типовете файлове на връзките." (NEW ENGLISH: Check all URLS and validate their existence, size, and MIME type.)

