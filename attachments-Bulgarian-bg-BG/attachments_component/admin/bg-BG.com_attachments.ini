ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Избор Выбор къде да се сложи прикачането. За разполагане на произволно място изберете опцията 'Потребителско разположение'и въведете таг {attachments} на мястото на слагането.  Този таг ще се замести от прикачането.  При добавянето на тага {attachments} където и да е в статията и необходимост да се забрани вставката прикачане, използвайте опцията 'Неактивен' вместо да деактивирате плъгина на прикачванията. Опцията 'Неактивен' (филтър) ще филтрира всички тагове на прикачванията. Опцията 'Неактивен' (без филтър) ще остави статията без изменение и е еквивалент на деактивация на плъгина на прикачванията."
