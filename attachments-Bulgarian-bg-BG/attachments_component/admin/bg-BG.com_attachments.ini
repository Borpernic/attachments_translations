ATTACH_URL_TO_LOGIN="Връзка към влизане в потребителския профил"
ATTACH_URL_TO_LOGIN_DESCRIPTION="Връзка за потребителя към влизане в потребителския си профил. В режим на ограничен достъп, гостите, които не са влезли в профила си и се опитат да изтеглят прикачани файлове, за който нямат права, ще им се появи връзка за оторизиране на достъпа. ЗАБЕЛЕЖКА: Използвайте връзка със знак '&' (като по подразбиране е: 'index.php?option=com_user&amp;view=login') Не ползвайте връзките на приятелските адреси: JRoute ще направи превръщането по подходящ начин."
ATTACH_URL_TO_REGISTER="Връзка към регистрационна форма"
