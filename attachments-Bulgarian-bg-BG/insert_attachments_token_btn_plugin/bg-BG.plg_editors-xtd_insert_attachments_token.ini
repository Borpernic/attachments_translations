; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="Добавяне на етикета {attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="Етикета {attachments} е вече наличен. Може да се добави само на едно място в текста!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Поставете курсора на мястото, където искате да покажете списъка с прикачени файлове (в предната част) и след това кликнете върху този бутон. Това вмъква {attachments} етикета, който се използва от функцията 'Различно разположение' използва. Добавен е HTML код, за да скриете етикета, когато списъците с прикачени файлове не са показани/включени."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="???The insert attachments token plugin adds a button that allows you to insert an {attachments} custom placement token while editing articles or categories."
