HIDE_ATTACHMENTS_FOR_DESCRIPTION=Pilkuin eroteltu lista avainsanoista ja pääryhmistä/ryhmistä joiden liitelistat tulisi piilottaa. Käytössä on viisi erityistä avainsanaa: 'frontpage' estää liitteiden näkymisen etusivulla, 'blog' piilottaa liitteet bloginäkymissä,'all_but_article_views' näyttää liitteet vain artikkelinäkymässä, 'always_show_section_attachments' näyttää pääryhmien liitteet kun 'all_but_article_views' on käytössä ja 'always_show_category_attachments' näyttää ryhmien liitteet kun 'all_but_article_views' on käytössä. (Älä käytä lainausmerkkejä näiden avainsanojen yhteydessä.) 'frontpage' pitäisi toimia kaikkien sisltötyyppien kanssa, mutta muut avainsanat eivät välttämättä toimi muissa sisältötyypeissä. Pääryhmien ja ryhmien tunnisteet tulee kirjoittaa numeerisessa muodossa ja kenolla (/= erotettuina: Pääryhmä#/ryhmä#, pääryhmä#/ryhmä#. Käytä pelkkää pääryhmän tunnistetta kattaaksesi kaikki pääryhmän liitteet. Esimerkiksi: 23/10, 23/11, 24
