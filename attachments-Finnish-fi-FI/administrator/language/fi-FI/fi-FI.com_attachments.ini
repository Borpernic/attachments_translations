INSTALL_NOTES_1=Kun Attachment-lisäosat ja komponentti on asennettu, pitäisi liitteiden lisäämisen toimia. Oletusarvoisesti liitteiden lisääminen on mahdollista vain niille joilla on muokkausoikeus artikkeliin/sisältöön ja liitetiedostot näkyvät vain järjestelmään kirjautuneille. Näitä oikeuksia voi muuttaa lisäosan asetuksista, jotka löytyvät komponentin ylläpitonäkymästä (mene ylläpitonäkymässä komponenttivalikossa "Attachments"-lisäosan alle ja valitse parametrit).
INSTALL_NOTES_2=Latauksen jälkeen liitetiedosto ei tule näkyviin ennen kuin se on julkaistu. Julkaiseminen onnistuu ylläpitopuolella komponentti-valikosta löytyvän "Attachments"-osion alta. Sieltä löytyy luettelo liitteistä ja niiden julkaisutilasta. Komponentin asetuksista on mahdollista asettaa lisättävät liitteet automaattisesti julkaistaviksi.
INSTALL_NOTES_3=Tämä lisäosa noudattaa Media Managerin määräämiä rajoituksia tiedostomuodoille. Mikäli jonkin haluamasi tiedostotyypin lataaminen ei onnistu (kuten pakattujen zip-tiedostojen), mene sivuston asetuksiin ylläpitopuolella, valitse "järjestelmä"-välilehti ja etsi "Mediatiedostojen asetukset "-osio. Sinne voit lisätä haluamasi mime-tyypit.
INSTALL_NOTES_4=Lisätietoja löytyy ohje-sivulta. Siellä on mainittuina myös mm. tämän lisäosan rajoituksia. Ohjesivustoon pääset valitsemalla ylläpitonäkymässä "Liitetiedostot" komponenttien alta ja painamalla Apua-kuvaketta työkaluvalikossa. Tai vaihtoehtoisesti voit käyttää oheisia linkkejä: <a href="components/com_attachments/help/fi-FI/help.html" target="_blank">Ohjeet (Suomeksi)</a> - <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Help File (Englanniksi)</a>.
