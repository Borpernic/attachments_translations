; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="Asenna {attachments} sijaintimerkki."
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="{attachments} sijaintimerkki on jo olemassa.  Se voi esiintyä tekstissä vain kerran!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Siirrä kursori kohtaan jossa aluat liitelistan esiintyvän normaalinäkymässä ja paina tätä painiketta. Tämä asettaa {attachments} sijaintimerkin jota 'erityinen sijoittelu'-vaihtoehto käyttää. Samalla lyhyt HTML-koodin pätkä on asennettu piilottamaan valtuutusavain kun liitelistaa ei esitetä."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="???The insert attachments token plugin adds a button that allows you to insert an {attachments} custom placement token while editing articles or categories."
