INSTALL_NOTES_1=Un cop el plugin i el component adjunts s'han instal·lat i el plugin s'ha activat, els adjunts haurien de funcionar correctament. L'opció per defecte desprès de la instal·lació és que els adjunts siguin visibles per a tothom que s'hagi registrat i el vincle d'afegir adjunts per l'autor del pare/article (i qualsevol que tingui permisos d'edició sobre ell).  Qualsevol de les dues opcions es poden modificar via els paràmetres dels adjunts al gestor del component (anar al back-end de l'administrador, seleccionar "Adjunts" al menú "Components", i fer click al ítem Paràmetres de la barra d'eines).
INSTALL_NOTES_2=Un cop s'ha carregat un adjunt, aquest no serà visible fins que es publiqui.  Per fer-ho anar al back-end de l'administrador i seleccionar "adjunts" al menú "Components".  Així es mostraran la llista d'adjunts i es gestionarà la seva publicació.  L'opció per fer els adjunts automàticament visibles un cop carregats es pot modificar des de l'administrador del component.
INSTALL_NOTES_3=Aquesta extensió respecta les opcions actives a "Configuració multimèdia"comprovant els tipus d'arxiu que es poden carregar.  Si no pots adjuntar certs tipus d'arxius (com arxius zip), ves a la  "Configuració Global" al menú "Lloc" del back-end de l'administrador.  Seleccionar l'opció "Sistema" i comprovar la secció "Extensions permeses" on podràs afegir les extensions desitjades o els tipus MIME que necessitis.
INSTALL_NOTES_4=Si us plau, consulta la pàgina d'ajuda per més detalls, incloent les limitacions conegudes d'aquesta extensió.  Per anar a la pàgina d'ajuda, seleccionar "Adjunts" al menú "Components" al back-end de l'administrador.  Click a la icona d'ajuda de la barra d'eines per obtenir-ne la pàgina.  O també pots utilitzar aquesta URL: <a href="components/com_attachments/help/es-ca/help.html" target="_blank">Fitxer d'ajuda (en Català)</a>.
