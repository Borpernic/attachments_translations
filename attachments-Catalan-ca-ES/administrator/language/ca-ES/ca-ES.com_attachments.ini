WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=ALERTA! Hauràs d'esborrar manualment el subdirectori: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=On s'han d'ubicar els adjunts?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Selecciona on col·locar els adjunts.  Per col·locar l'adjunt en una posició arbitrària a l'article (o altre ítem), selecciona l'opció 'Ubicació personalitzada' i insereix el següent tag on vulguis que es mostri l'adjunt: (attachments}.  El tag es reemplaçarà per l'adjunt  Si afegeixes el tag {attachments} a qualsevol banda de l'article o altre ítem, i vols desactivar la inserció d'adjunts, utilitza l'opció 'Disabled' en comptes de desactivar el plugin.  L'opció 'Disabled (filter)'  filtrarà els tags dels adjunts.  L'opció 'Disabled (no filter)' deixarà els articles o altres ítems, sense modificar i actua com si es desactivés el plugin.
WHO_CAN_ADD_ATTACHMENTS= Qui pot afegir adjunts?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Selecciona qui té permís per afegir adjunts.
WHO_CAN_SEE_ATTACHMENTS= Qui pot veure els adjunts?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Selecciona qui té permís per veure'ls.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL=(Si necessites un altre sistema de caràcters, canvia-ho manualment a l'SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Has de seleccionar un arxiu per pujar-lo!
