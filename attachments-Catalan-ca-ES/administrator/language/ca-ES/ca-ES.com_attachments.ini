HIDE_ATTACHMENTS_FOR_DESCRIPTION=Llista de paraules clau separades per coma o Secció/Categoria dels articles pels quals els arxius adjunts s'ocultaran.  Es poden utilitzar cinc paraules clau: 'frontpage' per a suprimir per suprimir la visualització dels adjunt al 'lloc', 'blog' per eliminar la visualització dels adjunts a qualsevol pàgina que utilitzi la distribució en format 'blog', 'all_but_articles_views' per permetre la visualització dels adjunts només als articles, 'always_show_section_attachments' per permetre la visualització de la secció adjunts quan es proporciona l'opció 'all_but_article_views', i 'always_show_category_attachments' per activar la visualització de la categoria d'arxius adjunt quan es proporcioni 'all_but_article_views' (Omitiu les cometes quant poseu les opcions a les paraules clau). L'opció 'frontpage' s'ha de respectar en tots els tipus de continguts, en canvi els continguts diferents a articles, seccions, i categories poden contenir o no l'opció 'all_but_article_views' i altres. Els ids de Secció/Categoria s'han d'entrar com id´s numèrics de secció i categoria separats amb una barra(/): Secció#/Categoria#, Secció#/Categoria#.  Especificar la 'Secció#' per a cobrir totes les categories dins de la selecció.  Ex.: 23/10, 23/11, 24
