TIMEOUT_FOR_CHECKING_LINKS=S'ha excedit el temps límit testejant els hipervicles
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=S'ha excedit el temps límit per testejar hipervicles (segons).  Quan s'afegeix un hipervincle com adjunt, aquest es valida directament. Si es pot accedir al hipervinvle abans del temps límit, es retorna la mida de l'arxiu i altra informació sobre l'hipervincle. Si no és així s'utilitza informació genèrica.  Per desactivar la validació posar 0.
