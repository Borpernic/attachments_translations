URL_IS_VALID_TOOLTIP=Marca aquesta etiqueta per canviar manualment si el hipervincle és vàlid. S'ignorarà en hipervincles nous o modificacions.
URL_TO_REGISTER=URL per a registrar-se.
URL_TO_REGISTER_DESCRIPTION=URL per al registre d'usuaris. En mode segur, quan els convidats no estan autentificats, se'ls mostrarà un vincle a aquesta URL quan es vulguin descarregar un arxiu. NOTA: Utilitzar URLs amb ampersands (ex: per defecte: 'index.php?option=com_user&amp;task=register'). No utilitzar la versió SEO de joomla; s'aplicarà el mode JRoute per a convertir-lo adequadament.
USER_DEFINED_FIELD_1=Camp 1 definit per l'usuari
USER_DEFINED_FIELD_1_NAME=Nom pel camp 1 definit per l'usuari
USER_DEFINED_FIELD_2=Camp 2 definit per l'usuari
USER_DEFINED_FIELD_2_NAME=Nom pel camp 2 definit per l'usuari
USER_DEFINED_FIELD_3=Camp 3 definit per l'usuari
USER_DEFINED_FIELD_3_NAME=Nom pel camp 3 definit per l'usuari
USER_DEFINED_FIELD_NAME_DESCRIPTION=Si vols crear un altre camp definit per l'usuari per a desplegar en la llista d'adjunts, inserir el nom aquí.  Netejar el nom per a deshabilitar l'edició i la visualització del camp.  Els camps es mostraran en l'ordre llistat aquí.  La longitud màxima pel nom del camp definit per l'usuari és de 40 caràcters.  Les dades en aquests camps poden ser de fins a 100 caràcters de longitud.
