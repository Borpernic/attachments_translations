SUPERIMPOSE_URL_LINK_ICONS=Superposa icones pels hipervincles
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Superposa icones pels hipervincles sobre la icona d'arxiu adjunt indicant que es tracta d'una URL.  Les URLs vàlides es mostren amb una fletxa i les invàlides amb una línia vermella sobre la icona de tipus d'arxiu (de baix a l'esquerra a dalt a la dreta).
SUPPRESS_OBSOLETE_ATTACHMENTS=Suprimeix els adjunts obsolets (en back end)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Establir el valor predeterminat per a la supressió dels fitxers adjunts obsolets (adjunts a ítems no publicats) al back-end de l'administrador.  es pot sobreescriure aquesta opció mitjançant el menú desplegable 'Mostra els adjunts per' just per sobre de la llista d'arxius adjunts a la dreta.
