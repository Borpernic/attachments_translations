VERIFY_URL_EXISTENCE_TOOLTIP=Marca aquesta etiqueta per verificar que la URL és correcta (només per URL noves o modificades).  Deseleccionant-ho validara igualment la correcció de la URL.
VIEW_ARTICLE_TITLE=Veure aquest article (al front-end)
