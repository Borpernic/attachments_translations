UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Actualitza el sistema de noms dels arxius adjunts a la versió 2.0
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Utilitza aquesta funció si tens adjunts amb el sistema de noms de la versió 1.3. Segurament hauràs de fer-ho si t'has actualitzat a la versió 2.0 i encara tens adjunts amb l'anterior sistema.
