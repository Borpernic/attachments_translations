# Catalan translation

# NOTE TO TRANSLATORS:
#    Do not translate the '{attachments}' part of any of the right-hand
#    strings below!  It must appear exactly as {attachments} in order for the
#    substitutions to work correctly in 'custom placement' mode.!

ATTACHMENTS_TOKEN=marca {attachments}
ATTACHMENTS_TOKEN_ALREADY_PRESENT=La marca {attachments} ja existeix. Tan sols pot apareixer un cop al text!
ATTACHMENTS_TOKEN_DESCRIPTION=Situar el cursor a la posició on es vol visualitzar la llista d'adjunts (al frontend) i fer clic en aquesta posició. Això fa que s'insereixi la marca {attachments} que utilitza l'opció 'Ubicació personalitzada'. També afegeix una mica de codi HTML per amagar la marca quan la llista d'adjunts no s'ha de mostrar.
INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_INSTALLED=Afegeix un botó que permet insertar una marca {attachments} personalitzada quan s'edita.
