ATTACH_CSS_STYLE_FOR_ATTACHMENTS_TABLES_DESCRIPTION=Pour passer outre le style CSS des listes des pièces-jointes(tables), spécifiez le nom du style ici.  Le nom par défaut est «attachmentsList».  Voir le plugin.css pour un exemple. Consulter l'aide pour le composant Attachments pour des trucs pour comment implimenter son propre style.
