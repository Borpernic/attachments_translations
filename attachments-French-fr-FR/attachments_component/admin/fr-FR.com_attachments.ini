ATTACH_FORBIDDEN_FILENAME_CHARACTERS_DESCRIPTION=???Filenames containing these characters will not be allowed to be uploaded.  These characters are problematic in the URL presented to the user for file attachments in 'non-secure' mode so they are forbidden.  These characters are generally not an issue when using 'secure' mode since the filename is not used as part of the URL presented to the user.
ATTACH_FORMAT_STRING_FOR_MODIFICATION_DATE=Format de type chaine de caractères pour la modification de la date
ATTACH_FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION= Le format de type chaine de caractères pour la modification de la date. Voir la fonction PHP strftime() pour des exemples. Le format par défaut (%x %H:%M)donne des dates comme 4/28/2008 14:21. Notez que l'implémentation PHP MS Windows et Linux peut variée dans quelques codes qu'ils supportent.
