ATTACH_DEFAULT_ACCESS_LEVEL=???Default Access Level
ATTACH_DEFAULT_ACCESS_LEVEL_DESCRIPTION=???The default access level for new attachments.  Each attachment has an 'access level' which controls who can see or download that attacument.  When an attachment is created, its access level is set to this default value initially (if the creator is in appropriate groups).  The attachment creator or a site administrator may change the attachments's access level to control who can see that specific attachments.
