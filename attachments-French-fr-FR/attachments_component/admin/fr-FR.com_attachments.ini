ATTACH_DOWNLOAD_MODE_FOR_SECURE_DOWNLOADS_DESCRIPTION=Contrôle comment les téléchargements sont effectués dans le mode sécurisé. Avec le mode «inline»,les fichiers qui peuvent être affichés par le navigateur seront affichés dans le navigateur (comme des fichiers texte et des images). Avec le mode «attachment» les fichiers seront toujours téléchargés comme des fichiers séparés. Par défaut, c'est le mode «attachment». Dans l'autre cas, les fichiers qui ne peuvent pas être affichés dans le navigateur seront téléchargés comme fichiers externes.
