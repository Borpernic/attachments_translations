ATTACH_USER_DEFINED_FIELD_NAME_DESCRIPTION=Si vous voulez ajouter un nouveau champ utilisateur défini à être affiché dans la liste des pièces-jointes, inserez le nom ici.Enlevez le nom pour désactiver l'affichage et la modification de ce champ.Les champs d'utilisateurs définis seront affichés dans l'ordre listée ici. La longueur maximale pour chaque champ est de 40 caractères. La donné dans ces champs peut être long jusqu'à 100 caractères ." (NEW ENGLISH: If you want add a new user-defined field to be displayed in the attachments list, insert the name for it here.  Clear the name to disable the display and editing of this field.  The user-defined fields will be shown in the order listed here.  The maximum length of each user-defined field name is 40 characters.  The data in these fields may be up to 255 characters long. Append an asterisk '*' at the end of the field name to hide it on the front end.)
