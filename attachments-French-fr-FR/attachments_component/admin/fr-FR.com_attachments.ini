ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Selectionnez où les pièces-jointes devraient être situées. Pour placer la pièces-jointe dans un endroit arbitraire dans un article (ou autre contenu suporté), selectionnez l'option «Emplacement personnalisé» et inserez le tag suivant où vous voulez la pièce-jointe: {attachments}. Ceci sera remplacé par la pièce-jointe. Si vous ajoutez le tag{attachments} n'importe où dans un article et que vous voulez désactiver l'insertion de pièces-jointes, utilisez une des options de désactivation ici au lieu de désactiver le plugin. L'option «désactivé (aucun filtre)» laissera passer n'importe quel tag de pièces-jointes.L'option «désactivé (aucun filtre)» quittera les articles non changés et son équivalent à désactiver le plugin des pièces-jointes."
