FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION= Le format de type chaine de caractères pour la modification de la date. Voir la fonction PHP strftime() pour des exemples. Le format par défaut (%x %H:%M)donne des dates comme 4/28/2008 14:21. Notez que l'implémentation PHP MS Windows et Linux peut variée dans quelques codes qu'ils supportent.
