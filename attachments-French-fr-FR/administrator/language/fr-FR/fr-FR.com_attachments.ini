CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Noms personnalisés à utiliser pour les listes des pièces-jointes.Pour renommer le nom le titre «Attachments» au dessus de la liste des pièces-jointes pour un article ou contenu spécifique, utilisez ce format (une entré par ligne, où le numéro de l'ID est le numéro de l'article, ex: '23 Nouveau titre:'). Omettre le numéro de l'item pour modifier le titre par défaut pour les listes des pièces-jointes de tous les articles. Notez que le chemin ne peut être suporté pour tout type de contenu des items autre que des articles. Pour tout autre qui n'est pas un article, ajoutez au début l'item id avec le nom de l'entité parent et «:» pour éviter l'ambiguité, ex: 'categorie:23 Categorie téléchargement:'.
