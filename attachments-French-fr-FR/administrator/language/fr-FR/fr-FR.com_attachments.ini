SUBDIRECTORY_FOR_UPLOADS=Sous-répertoire pour le téléversement
SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Sous-répertoire du site Internet pour le téléversement des fichiers des pièces-jointes. Notez que ce répertoire doit avoir les droits de lectures et d'écritures pour le serveur web.  NOTE: Seulement les pièces-jointes téléversées après les modifications seront affectées
SUPERIMPOSE_URL_LINK_ICONS=Superposer l'icône du lien
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Superposer l'icône du lien par dessus l'icône du fichier de la pièce-jointe pour chaque pièce-jointe pour indiquer que c'est une adresse.  Les adresses valides sont affichées avec une flèche et les adresses invalides sont affichées avec une ligne rouge.
SUPPRESS_OBSOLETE_ATTACHMENTS=Suppression des pièces-jointes obsolètes (dans le back-end)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Mettre la valeur par défault pour la suppression des pièces-jointes obsolètes (pièces-jointe pour des parents non publiés) dans l'administration back-end. Vous pouvez passer outre ceci en utilisant le menu déroulant «Montrer les pièces-jointes pour» juste au dessus de la liste des pièces-jointes à droite.
