GO=Aller
HIDE_ATTACHMENTS_FOR=Masquer la pièce-jointe pour
HIDE_ATTACHMENTS_FOR_DESCRIPTION=La virgule sépare la liste de mots clés ou Sections/Categories des articles pour laquelle la liste des pièces-jointes devrait être cachée. Cinq mots clés spéciaux peuvent être utilisés: «frontpage» pour supprimer l'affichage des pièces-jointes sur la page d'accueil, «blog» pour supprimer l'affichage des pièces-jointes sur tous les pages de type «blog», «all_but_article_views» pour permettre l'affichage des pièces jointes sur les articles (ou autres contenus), «always_show_section_attachments» pour permettre l'affichage des sections jointes quand «all_but_article_views» est donnée, et «always_show_category_attachments» pour permettre l'affichage des catégories jointes quand «all_but_article_views» est donnée. (Passez outre les citations quand vous entrez les options des mots clés.)  L'option «frontpage» respect tous les types de contenu, mais les types de contenu autre que les aticles, sections, et categories devrait ou non respecter l'option «all_but_article_views» et les autres options. Les IDs Article Section/Categorie  devraient être entrés comme des IDs section et categorie numérique  separés avec une barre oblique (/): Section#/CategoryNum, SectionNum/CategoryNum.  Specifiez seulement «SectionNum» pour couvrir tous les catégories avec la section.  Exemple: 23/10, 23/11, 24
