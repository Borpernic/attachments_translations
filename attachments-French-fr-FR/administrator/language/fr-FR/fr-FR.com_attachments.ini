SORT_DESCRIPTION=Description
SORT_FILENAME=Nom de fichier
SORT_FILE_SIZE=Grosseur du fichier (plus petit en premier)
SORT_FILE_SIZE_DESCENDING=Grosseur du fichier (plus vieux en premier)
SORT_MODIFICATION_DATE=Date de modification (plus vieille en premier)
