SWITCH_TO_COLON=Changer pour:
SYSTEM_FILENAME=Nom du fichier système:
THE_ATTACHMENTS_TABLE_IS_NOW_UP_TO_DATE=La table des pièces-jointes est maintenant mise à jour.
TIMEOUT_FOR_CHECKING_LINKS=Temps mort pour vérifier les liens.
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Le temps mort pour vérifier les liens(secondes). Chaque fois qu'un lien est ajouté comme une pièce-jointe, le lien est vérifié directement. Si le lien peut être accèdé avant le temps mort, la grosseur du fichier et les autres informations sont récupérées . Si non, l'information générique est utilisée. Pour désactiver la vérification, entrez 0.
