INSTALL_NOTES_1=Une fois que le plugin et le composant ont été insatallés et que le plugin est activé,tout devrait fonctionner.Par défaut après l'installation, les pièces-jointes sont visibles pour tous ceux qui sont connectés et seulement l'auteur de l'article peut ajouter des pièces-jointes(et tous ceux avec la permission d'éditer l'article).Ces deux options peuvent être changées via les paramètres des pièces-jointes qui peuvent être modifiées dans la configuration du composant(Allez dans l'administration back end, selectionnez «Attachments» dans le menu «Composant»,et cliquez sur le bouton «paramètres» de la barre d'outils).
INSTALL_NOTES_2=Une fois que la pièce jointe est téléversée, elle ne sera pas visible jusqu'à ce qu'elle soit publiée.  Pour faire ceci, allez dans l'administration back-end et selectionnez «pièce-jointe» sous le menu «composant». Ceci vous montrera une liste des pièces-jointes et de son contrôle pour les publier. L'option pour publier automatiquement la pièce-jointe après l'upload se trouve dans la gestion du composant.
INSTALL_NOTES_3=Cette extension respect les options du Media Manager pour déterminer quel type de fichier l'utilisateur peut téléverser. Si vous ne pouvez pas téléverser certains types de fichier(comme les .zip), allez dans le «Panneau de configuration global»  dans l'item sous menu «Site» dans l'administration back-end. Cliquez sur l'onglet «Système» et regardez pour la section «Media Manager Settings». Vous pouvez ajouter les d'extensions de fichiers et les types Mime que vous désirez.
INSTALL_NOTES_4=S'il vous plait, voir la page d'aide pour plus de détails, incluant les limitations de cette extension. Pour aller sur la page d'aide, selectionnez Attachments sous le menu des composants dans l'administration back-end. Cliquez sur le bouton d'aide dans la bar d'outils ou utilisez l'adresse suivante: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Help File (en anglais)</a>.
