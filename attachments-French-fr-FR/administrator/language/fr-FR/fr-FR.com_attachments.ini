UPDATE_ATTACHMENT=Mettre à jour la pièce-jointe
UPDATE_ATTACHMENT_COLON=Mettre à jour la pièce-jointe:
UPDATE_ATTACHMENT_FILE_SIZES=Mettre à jour la grosseur des fichiers
UPDATE_ATTACHMENT_FILE_SIZES_TOOLTIP=Utilisez cette fonction pour mettre à jour la grosseur des fichiers pour tous les pièces-jointes.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Mettre à jour les noms des fichiers du système pour la forme Attachments 2.0
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Utilisez cette fonction si vous avec des pièces-jointes de la version 1.3 de Attachments (ceci inclut les préfixes)au système de noms de fichier Attachments 2.0 (les pièces-jointes sont dans un répertoire).Vous devrez probablement faire ceci si vous avez mis à jour à Attachments 2.0 et avez une version plus vieille.
UPDATE_DO_NOT_ATTACH_TO_MENU_ITEM=Mettre à jour la vue - Ne pas joindre un élément de menu!
UPDATING_ATTACHMENTS_TABLE=La table des pièces-jointes est en cours de mise à jour
UPLOADED_ATTACHMENT=Pièces-jointes mise à jour
UPLOADER=Téléverseur
UPLOADER_NAME=Nom du téléverseur:
UPLOAD_DO_NOT_ATTACH_TO_MENU_ITEM=Upload View - Ne pas joindre un item du menu!
UPLOAD_VERB=téléverser
URL=Adresse
URL_COLON=Adresse:
URL_IS_VALID=L'adresse est valide:
URL_IS_VALID_TOOLTIP=Utilisez cette boite à cocher pour manuellement modifier si le lien est valide. Ignorez pour des nouveaux liens ou des liens modifiés.
URL_TO_REGISTER=Adresse à s'enregistrer
URL_TO_REGISTER_DESCRIPTION=L'adresse à utiliser pour l'enregistrement des utilisateurs.En mode sécurisé, les invités qui ne sont pas enregistrés vont recontrer un lien à cette adresse quand ils essayent de télécharger une pièce-jointe.  NOTE: Utilisez les esperluettes (Comme par défaut: 'index.php?option=com_user&amp;task=register'). Ne pas utiliser la version SEO; JRoute sera appliqué pour convertir.
USER_DEFINED_FIELD_1=Champ défini 1 pour l'utilisateur
USER_DEFINED_FIELD_1_NAME=Nom pour le champ 1 défini de l'utilsateur
USER_DEFINED_FIELD_2=Champ défini 2 pour l'utilisateur
USER_DEFINED_FIELD_2_NAME=Nom pour le champ 2 défini de l'utilsateur
USER_DEFINED_FIELD_3=Champ défini 3 pour l'utilisateur
USER_DEFINED_FIELD_3_NAME=Nom pour le champ 3 défini de l'utilsateur
USER_DEFINED_FIELD_NAME_DESCRIPTION=Si vous voulez ajouter un nouveau champ utilisateur défini à être affiché dans la liste des pièces-jointes, inserez le nom ici.Enlevez le nom pour désactiver l'affichage et la modification de ce champ.Les champs d'utilisateurs définis seront affichés dans l'ordre listée ici. La longueur maximale pour chaque champ est de 40 caractères. La donné dans ces champs peut être long jusqu'à 100 caractères .
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=%d adresse de pièces-jointes validées, %d modifiée!
VALIDATE_URLS=Valider les adresses
VALIDATE_URLS_TOOLTIP=Vérifit si toutes les adresses sont valides au point de vue de l'existance, de la grosseur et du type MIME.
VERIFY_URL_EXISTENCE=Vérifier l'existance de l'adresse?
VERIFY_URL_EXISTENCE_TOOLTIP=Cocher cette boite pour vérifier que l'adresse fonctionne (seulement pour une nouvelle ou une adresse modifiée).Désélectionner ceci permet toujours de valider l'exatitude de l'adresse .
VIEW_ARTICLE_TITLE=Voir l'article (dans le front-end)
WARNING_FAILED_ENABLING_PLUGIN_S=Attention: échec pour activer le plugin %s!
WARNING_UNABLE_TO_DELETE_OBSOLETE_FILE_S=&nbsp;&nbsp;&nbsp;&nbsp;Attention! Incapable de supprimer les fichiers obsolètes'%s'!
WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=Attention! Vous aurez aussi besoin de manuellement supprimer le sous-répertoire des pièces-jointes: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Où les pièces-jointes devraient être placées?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Selectionnez où les pièces-jointes devraient être situées. Pour placer la pièces-jointe dans un endroit arbitraire dans un article (ou autre contenu suporté), selectionnez l'option «Emplacement personnalisé» et inserez le tag suivant où vous voulez la pièce-jointe: {attachments}. Ceci sera remplacé par la pièce-jointe. Si vous ajoutez le tag{attachments} n'importe où dans un article et que vous voulez désactiver l'insertion de pièces-jointes, utilisez une des options de désactivation ici au lieu de désactiver le plugin. L'option «désactivé (aucun filtre)» laissera passer n'importe quel tag de pièces-jointes.L'option «désactivé (aucun filtre)» quittera les articles non changés et son équivalent à désactiver le plugin des pièces-jointes.
WHO_CAN_ADD_ATTACHMENTS=Qui peut ajouter une pièce-jointe?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Selectionnez qui est permis d'ajouter des pièces-jointes aux articles ou aux autres items de contenu. Notez que le choix «Auteur de l'article seulement» (ou item de contenu parent) signifit que des créateurs autre que l'auteur ne seront pas capable d'ajouter ou de modifier les pièces-jointes (sauf s'ils ont une permission plus haute comme un éditeur, publieur,administrateur).
WHO_CAN_SEE_ATTACHMENTS=Qui peut voir les pièces-jointes?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Selectionner qui est permis de voir les pièces-jointes des articles.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Si vous avez besoin d'un interclassement («collation») différent,s'il vous plaît modifiez le manuellement avec SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Vous devez selectionner un fichier à téléverser!
