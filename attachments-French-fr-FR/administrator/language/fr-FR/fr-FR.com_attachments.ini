SHOW_ATTACHMENT_DESCRIPTION=Montrer la description de la pièce-jointe?
SHOW_ATTACHMENT_DESCRIPTION_DESCRIPTION=Définit si la description pour chaque pièce-jointe devrait être affichée.
SHOW_ATTACHMENT_FILE_SIZE=Montrer la grosseur de la pièce-jointe?
SHOW_ATTACHMENT_FILE_SIZE_DESCRIPTION=Définit si la grosseur du fichier pour chaque pièce-jointe devrait être montrée.
SHOW_ATTACHMENT_UPLOADER=Montrer l'utilisateur qui à téléversé la pièce-jointe
SHOW_ATTACHMENT_UPLOADER_DESCRIPTION=Affiche le nom d'utilisateur de la personne qui à téléversé la pièce-jointe.
SHOW_COLUMN_TITLES=Afficher les titres
SHOW_COLUMN_TITLES_DESCRIPTION=Si l'option est fixée à «Oui», une rangée de titres sera ajoutée au-dessus de la liste des descriptions des pièces-jointes.
SHOW_FILE_MODIFICATION_DATE=Montrer la date de modification du fichier?
SHOW_FILE_MODIFICATION_DATE_DESCRIPTION=Définit si la date de modification de la pièce-jointe devrait être affichée.
SHOW_FOR_PARENTS_TOOLTIP=Selectionner pour lister les pièces-jointes qui sont joints aux parents qui sont publiés ou non.
SHOW_NUMBER_OF_DOWNLOADS=Montrer le nombre de téléchargements
SHOW_NUMBER_OF_DOWNLOADS_DESCRIPTION=Montre le nombre de téléchargements.  Attention: cette option fonctionne seulement en mode sécurisé.
