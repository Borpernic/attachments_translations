ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED="Hvor skal vedleggene vises?"
ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Velg hvor vedleggene skal vises. Hvis du vil plassere vedlegg på et vilkårlig sted i artikkelen (eller andre støttede enhet), velger du alternativet 'Tilpasset plassering' og sette inn følgende kode der du vil at vedlegg skal vises: {attachments}. Koden vil bli erstattet med vedlegget. Hvis du legger til taggen{attachments} hvor som helst i en artikkel, og du vil deaktivere å sette inn vedlegg, bruker du en av alternativene  for 'Deaktivering' her i stedet for å deaktivere programtillegget. 'Deaktivering' (filter) "vil filtrere ut eventuelle vedleggs tagger. 'Deaktivering' (ingen filter) "vil ikke forandre artikkelen og tilsvarer deaktivering av programtillegget for artikkelvedlegg."
