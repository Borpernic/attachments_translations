FORMAT STRING FOR MODIFICATION DATE DESCRIPTION=Módosítás dátumának formátuma. További példák a PHP strftime() függvényénél. Az alapértelmezett formátum (%s %H:%M) 24 órás formátumot mutat - 4/28/2008 14:21. Megjegyzés: az MS Windows és Linux disztribúciók közötti php verziók bizonyos kódokat különbözőképp támogathatnak.
