ATTACH_DEFAULT_ACCESS_LEVEL="Nivelul de Acces Implicit"
ATTACH_DEFAULT_ACCESS_LEVEL_DESCRIPTION="Nivelul de acces implicit pentru atașamentele noi. Fiecare atașament are un 'nivel de acces' ce controlează cine poate vedea sau descărca acel atașament. Când un atașament este creat, nivelul său de acces este setat inițial la valoarea implicită (dacă creatorul atașamentului este în grupurile corespunzătoare). Un administrator al site-ului sau altcineva cu drepturile corespunzătoare poate modifica nivelul de acces al atașamentului pentru a controla cine poate vedea acel atașament."
