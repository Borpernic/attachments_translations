ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS="Titluri personalizate ale listelor de ataşamente"
ATTACH_CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION="Titlurile personalizate de folosit pentru listele de ataşamente.  Pentru a redenumi titlul 'Ataşamente' afișat deasupra listei de ataşamente pentru un anumit articol sau element de conținut, foloseşte acest format (o intrare pe linie, unde id# este numărul articolului, de exemplu: '23 Titlu nou:').  Omite numărul articolului pentru a schimba titlul implicit al listelor de ataşamente pentru toate articolele.  Această opțiune poate fi suportată sau nu pentru orice tip de elemente de conținut altele decât articole.  Pentru non-articole, adaugă în față ID-ul elementului și numele entității părinte și ':' pentru a evita ambiguitatea, de exemplu 'category:23 Category downloads:'."
