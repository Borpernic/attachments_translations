ATTACH_HELP_020000_SECTION_TITLE="Новые возможности версии 3.1"
ATTACH_HELP_020100_TEXT="Компонент ВЛОЖЕНИЯ 3.1 теперь работает под управлением Joomla 3.0 и выше."
ATTACH_HELP_020200_TEXT="В компоненте ВЛОЖЕНИЯ 3.1 исправлены проблемы, связанные с не супер-пользователями, которые имеют ограниченный доступ к админ панель."
ATTACH_HELP_020300_TEXT="В компоненте ВЛОЖЕНИЯ 3.1 добавлена возможность отображения вложений на сайте только для вошедших на сайт пользователей."
ATTACH_HELP_020400_TEXT="В компоненте ВЛОЖЕНИЯ 3.1 для удобства плагин 'быстрая иконка' добавлен в основную панель управления Joomla."
ATTACH_HELP_030000_SECTION_TITLE="Основные функции расширения ВЛОЖЕНИЯ"
ATTACH_HELP_030100_TEXT="Полная поддержка системы уровней доступа и списков Joomla 2.5+. Это дает возможность полностью контролировать кто может создавать, редактировать и удалять вложения. См. секцию {SECT_PERMS} для получения более детальной информации."
ATTACH_HELP_030200_TEXT="Полная поддержка уровней доступа для просмотра. Это позволяет устанавливать для каждого вложения его видимость для всех или для пользователей определенной группы (устанавливается в настройках уровней доступа). См. секцию {SECT_ACCESS} для получения более детальной информации."
ATTACH_HELP_030300_TEXT="Возможность управления вложениями в режиме редактирования статьи, включая добавление, редактирование и удаление вложений."
ATTACH_HELP_030400_TEXT="Возможность создания вложений в процессе создания статьи."
ATTACH_HELP_030500_TEXT="Все списки вложений на сайте обновляются при помощи AJAX, что не требует полной перезагрузки страницы."
ATTACH_HELP_030600_TEXT="Возможность "_QQ_"присоединять"_QQ_" ссылки, так же как и файлы, к элементам контента."
ATTACH_HELP_030700_TEXT="Возможность отображать список вложений в любом месте статьи (или элемента контента)."
ATTACH_HELP_030800_TEXT="В админ панели:"
ATTACH_HELP_030900_TEXT="Опции для фильтрации вложений к статьям или элементам контента в состояниях "_QQ_"Не опубликовано"_QQ_", "_QQ_"В корзине"_QQ_"."
ATTACH_HELP_031000_TEXT="Фильтрация списка статей"
ATTACH_HELP_031100_TEXT="Сортировка списка вложений по любой колонке при помощи заголовка."
ATTACH_HELP_031200_TEXT="Дополнительные утилиты"
ATTACH_HELP_031300_TEXT="Расширение ВЛОЖЕНИЯ поддерживает "_QQ_"Плагины для ВЛОЖЕНИЯ"_QQ_". Дополнительные плагины позволяют \nприсоединять файлы к любым элементам контента, которые используют плагин <tt class="_QQ_"docutils literal"_QQ_">onPrepareContent</tt>. Например, возможно вложить файлы в описания категорий.\nЗатратив немного времени любой разработчик может создать новый плагин для ВЛОЖЕНИЯ, позволяющий добавлять вложения к контенту типа: персональная информация в Community Builder, \nописания товаров в Virtuemart, и т.д.  Более детально см. в разделе {SECT_FILES}."
ATTACH_HELP_040000_SECTION_TITLE="Ограничения на загрузку"
ATTACH_HELP_040100_TEXT="Не все типы файлов могут быть загружены.  Расширение ВЛОЖЕНИЯ не позволяет загружать файлы, которые запрещены в Joomla! Медиа Менеджере. Чтобы посмотреть (изменить) какие типы файлов разрешены - войдите на страницу <strong>Материалы</strong> > <strong>Медиа-менеджер</strong>. Выберите кнопку <strong>Настройки</strong> на тулбаре и затем вкладку <em>Компонент</em>.  Здесь указано какие типы файлов и какие MIME типы разрешены для загрузки.\n Расширение ВЛОЖЕНИЯ соблюдает ограничения, указанные в поле 'Разрешенные расширения (Типы файлов)'. Возможно добавить необходимые расширения файлов в поле \n'Разрешённые расширения' и/или необходимые MIME\nтипы в поле 'Разрешённые типы файлов (MIME)'. Отметим, что ограничение на размер загрузки файла, установленное в Медиа-менеджере, игнорируется компонентом ВЛОЖЕНИЯ (также как и другие опции на этой странице)."
ATTACH_HELP_040200_WARNING="При добавлении значений в поля "_QQ_"Разрешённые расширения"_QQ_" или "_QQ_"Разрешённые MIME типы файлов"_QQ_" наличие пробелов недопустимо!"
ATTACH_HELP_050000_SECTION_TITLE="Настройки"
ATTACH_HELP_050100_TEXT="Все настройки расширения ВЛОЖЕНИЯ управляются через менеджер компонент. Чтобы изменить настройки откройте админ панель, выберите пункт меню "_QQ_"Компоненты"_QQ_" > "_QQ_"Вложения"_QQ_". Нажмите кнопку "_QQ_"Настройки"_QQ_" справа вверху на панели управления и увидите параметры расширения, сгруппированные по закладкам."
ATTACH_HELP_050150_NOTE="В последующих разделах приведены скриншоты, которые в Joomla 3 имеют немного другой вид, но представленные опции идентичны."
ATTACH_HELP_050200_SUBSECTION_TITLE="Основные"
ATTACH_HELP_050300_TEXT="<strong>Вложения опубликованы по умолчанию:</strong> \nДанный режим автоматической публикации устанавливает  \nбудут ли опубликованы по умолчанию вновь добавленные вложения. При установке 'Да' при добавлении вложения\nоно будет опубликовано немедленно и будет видимо пользователям. При установке 'Нет' новые вложения не будут опубликованы автоматически. Для публикации вложения администратор или пользователь с необходимым доступом должен опубликовать вложение через админ панель, \nчтобы вложение стало доступно на сайте."
ATTACH_HELP_050400_TEXT="<strong>Предупреждение о публикации:</strong> Если режим автоматической публикации выключен (см. предыдущий пункт), возможно вы захотите проинформировать \nпользователей, добавляющих вложения, как им опубликовать свои вложения. Здесь вы можете вставить соответствующий текст.\nЕсли поле оставить пустым, будет отображаться стандартное системное сообщение, предлагающее пользователю связаться с администратором для того что бы его новое вложение было опубликовано."
ATTACH_HELP_050500_TEXT="<strong>Уровень доступа по умолчанию:</strong> Уровень доступа по умолчанию для новых вложений. Каждое вложение имеет уровень доступа, который определяет кто может видеть или скачивать вложение. При создании вложения ему устанавливается уровень доступа по умолчанию (в случае, если автор принадлежит соотвествующим группам). \nАдминистратор сайта или пользователь с соответстующим доступом могут изменять установленные уровни доступа вложений для определения, кто может видеть \nопределенные вложения."
ATTACH_HELP_050600_TEXT="<strong>Имя поле 1-3:</strong> В случае необходимости добавить \nдополнительную информацию о вложении компонент ВЛОЖЕНИЯ позволяет определить до 3-х дополнительных полей. Чтобы создать новое дополнительное поле введите его имя в одну из трех областей ввода. Очистите область ввода имени чтобы отключить редактирование и отображение этого поля.\nПоля, определенные пользователем, будут отображаться в том же порядке, что и здесь. Максимальная длина имени каждого поля ограничена 40 символами. Длина данных в каждом пользовательском поле не должна превышать 255 символов."
ATTACH_HELP_050700_HINT_TEXT="Добавление знака '*' в конце имени поля приводит к скрытию поля на сайте. Имя будет отображаться только в режиме редактирования вложения на сайте и всегда в админ панели. Данная возможность позволяет сортировать вложения в необходимом порядке путем помещения в это поле целых чисел."
ATTACH_HELP_050800_TEXT="<strong>Максимальная длина имени файла или ссылки:</strong>\nМаксимальная длина имени файла или ссылки в списке вложения.  Имена файла или ссылки длиннее\nустановленного ограничения будут усечены и помещены в поле display_name (только для отображения, реальное имя файла или ссылка останутся без изменения).  \nЗначение 0 означает отсутствие ограничений на длину (длина поля display_name в таблице attachments базы данных всегда ограничено 80 символами).  Примечание: если имя файла или ссылка были усечены этой опцией, усеченная версия будет помещена в поле "_QQ_"Имя файла / Ссылка"_QQ_". Эта опция воздействует \nтолько на имена вложений, добавленных после установки этой опции."
ATTACH_HELP_050900_TEXT="<strong>Куда поместить вложения:</strong> Данная опция управляет расположением списка вложений в определенном месте статьи (или элемента контента). Данная опция действует на все списки вложений:"
ATTACH_HELP_051000_TEXT="<em>В начале</em>"
ATTACH_HELP_051100_TEXT="<em>В конце</em>"
ATTACH_HELP_051200_TEXT="<em>Пользовательское расположение</em> - в данном режиме список вложений будет расположен в месте статьи (или элемента контента), где будет помещен тег: {attachments}."
ATTACH_HELP_051300_WARNING="В пользовательском режиме для любой статьи (или элемента контента), в котором нет необходимого тега, список вложений будет размещен в его конце."
ATTACH_HELP_051400_TEXT="При редактировании в админ панели будет отображаться дополнительная кнопка внизу: [Признак вложения {attachments}].\n Выберите позицию, где вы хотите разместить признак вложения и используйте эту кнопку для вставки признака. Данная функция добавляет дополнительный HTML код для скрытия самого признака вложения в случае, когда он не замещен вложением (например случай, когда вложение не должно отображаться пользователю). HTML код, добавляемый вокруг признака, имеет следующий вид:"
ATTACH_HELP_051500_TEXT="При редактировании в админ панели в тексте будет отображаться тег {attachments} а не HTML код 'span' за исключением режима отображения HTML кода. На сайте вы\nникогда не увидите тег {attachments} за исключением случая, когда плагин insert_attachments_tag выключен. Для удаления признака вложения {attachments} необходимо использовать режим отображения "_QQ_"HTML"_QQ_" кода чтобы вместе с признаком вложения удалить и окружающий его HTML код."
ATTACH_HELP_051600_WARNING="Режим 'Пользовательское расположение' не работает для вложений к описаниям категорий для Joomla 2.5.10 и ниже. Необходимо обновить Joomla!"
ATTACH_HELP_051700_TEXT="'<em>Неактивный (фильтр)</em>' - данный режим запрещает отображение списка вложений и подавляет отображение любого тега {attachments}, расположенного в элементе контента."
ATTACH_HELP_051800_TEXT="'<em>Неактивный (без фильтра)</em>' - данный режим запрещает отображение списка вложений и НЕ подавляет отображение любого тега {attachments}, расположенного в статье (или элементе контента)."
ATTACH_HELP_051900_TEXT="<strong>Доступно редактирование с фронта для уровня доступа:</strong> Позволяет установить уровень доступа с фронта ко вложению при его создании или редактировании. 'Уровень доступа' устанавливает какие группы могут видеть (редактировать) вложение. ВАЖНО: вложение невозможно редактировать пока для него не будет установлен соответствующий уровень доступа."
ATTACH_HELP_052000_SUBSECTION_TITLE="Форматирование"
ATTACH_HELP_052100_TEXT="<strong>Показать заголовки:</strong> Установка 'Да' добавляет строку над списком файлов вложения, описывающую содержания колонок."
ATTACH_HELP_052200_TEXT="<strong>Показать описание вложения:</strong> Определяется будет ли показано описание для каждого вложения в списке."
ATTACH_HELP_052300_TEXT="<strong>Показать автора вложения:</strong> Показать логин пользователя, создавшего (загрузившего) вложение."
ATTACH_HELP_052400_TEXT="<strong>Показать размер файла вложения:</strong> Определяется будет ли показан размер каждого файла вложения в списке."
ATTACH_HELP_052500_TEXT="<strong>Показать количество скачиваний:</strong> Показать количество скачиваний в списке вложений."
ATTACH_HELP_052600_WARNING="Эта опция работает только при ограниченном доступе!\nВ обычном режиме файлы вложений обрабатываются как статические файлы и доступ к ним осуществляется напрямую без прохождения через код Joomla! Поэтому невозможно подсчитать количество скачиваний файла. Таким образом эта опция будет работать только если уставлено значение 'Да' здесь и включен режим 'Ограниченный доступ скачивания'."
ATTACH_HELP_052650_TEXT="<strong>Показать дату создания файла:</strong> Если опция установлена 'Да', тогда в списке вложений появится дата создания каждого файла. Если 'Нет', дата создания не будет отображена."
ATTACH_HELP_052700_TEXT="<strong>Показать дату изменения файла:</strong> Если опция установлена 'Да', тогда в списке вложений появится дата модификации каждого файла. Если 'Нет', дата модификации не будет отображена."
ATTACH_HELP_052800_TEXT="<strong>Формат представления даты:</strong> Вы можете указать формат отображения времени создания и модификации используя тот же формат, что и в функции Joomla <cite>JDate::format()</cite> (которая основана на функции PHP DateTime::format). Примеры можно найти в интернете по запросу\n'PHP DateTime'. Отметим что функция JDate выводить данные в виде месяц/день по необходимости. По умолчанию формат установлен (Y-m-d H:M), что дает 24 часовой формат вида: 2013-01-05 16:21.  Для удаления времени удалите символы 'H:M'."
ATTACH_HELP_052900_TEXT="<strong>Порядок файлов вложения:</strong> Опция позволять выбрать порядок расположения файлов в списке вложения. Большинство опций очевидны:"
ATTACH_HELP_053000_TEXT="'<em>{LABEL}</em>' - в данном режиме файлы вложения расположены в алфавитном порядке имен файлов. "
