ATTACH_HELP_058500_TEXT="<strong>Режим скачивания для защищенных вложений:</strong>\nПозволяет управлять скачиванием вложений как отдельных файлов или отображать их в браузере (если браузер поддерживает такой тип файла). Существуют следующие опции:"
