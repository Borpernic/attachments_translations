ATTACH_HELP_000000_MAIN_TITLE="Документация расширения ВЛОЖЕНИЯ"
ATTACH_HELP_000100_MAIN_VERSION="Данная версия работает под Joomla 2.5+ или 3.x"
ATTACH_HELP_000200_MAIN_CONTENTS="Содержание"
ATTACH_HELP_010000_SECTION_TITLE="Введение"
ATTACH_HELP_010100_TEXT="Расширение ВЛОЖЕНИЯ для CMS Joomla! позволяет загружать файлы на сайт и присоединять их к статьям, категориям или другим родителям. Компонент ВЛОЖЕНИЯ включает в себя \nплагин для отображения вложений, компонент для загрузки и управления вложениями и другие плагины. Наряду с различными опциями, увеличивающими гибкость и удобство использования,\nв расширении присутствуют опции контроля того, кто может видеть вложения и кто может их загружать. Замечание: все опции доступны через менеджер компонента."
ATTACH_HELP_010200_WARNING="Эта версия компонента ВЛОЖЕНИЯ работает только под Joomla! 2.5.7 и выше. Joomla 1.7 больше не поддерживается."
ATTACH_HELP_010300_NOTE="Далее в документе будет использоваться термин <strong>элемент контента</strong>. Обычно под этим подразумевается вложение файлов к статьям. Компонент ВЛОЖЕНИЯ по умолчанию поддерживает вложение файлов и ссылок к статьям или категориям. Однако существует возможность вложить файлы в другие типы контента (необходимы соответствующие плагины для ВЛОЖЕНИЯ). Все типы контента, в которые выполняются вложения, будем называть <strong>элементы контента</strong>."
ATTACH_HELP_010400_TEXT="Расширение ВЛОЖЕНИЯ переведено на многие языки.\nСм. раздел {SECT_TRANS} чтобы увидеть список доступных переводов."
ATTACH_HELP_010500_TEXT="Если вы хотите подписаться на рассылку обновлений этого расширения, пожалуйста воспользуйтесь страницей:"
