ATTACH_HELP_057100_TEXT="<strong>Символы, запрещенные к загрузке:</strong> Имена файлов, содержащие указанные символы, запрещены к загрузке. \nТ.к. эти символы имеют проблемы при отображении имен файлов вложений в обычном режиме, то они запрещены к использованию. Обычно  с этими символами не возникает проблем в режиме ограниченного доступа до тех пор, пока имя файла не используется как часть ссылки."
ATTACH_HELP_057200_TEXT="<strong>CSS стиль для таблицы вложений:</strong> Для замены CSS стиля таблицы вложений введите имя стиля. Стиль по умолчанию 'attachmentsList'.  Более детально об отображении списка вложений см. в разделе {SECT_STYLE}."
ATTACH_HELP_057300_TEXT="<strong>Режим открытия ссылки:</strong> Определяется как открывается ссылка на вложение.  'В том же окне' означает что ссылка будет открыта в том же окне браузера.  'В новом окне' \n- ссылка будет открыта в новом окне. В некоторых браузерах при выборе 'В новом окне' фактически приводит к открытию в новой закладке."
ATTACH_HELP_057400_TEXT="<strong>Заголовок пользователя для списка вложений:</strong> \nПо умолчанию расширение ВЛОЖЕНИЯ вставляет заголовок "_QQ_"Вложения:"_QQ_" над списком вложений для каждой статьи или элемента контента (который имеет вложение). Иногда \nнеобходимо использовать другой заголовок для определенных статей или элементов контента. Для переименования заголовока для определенной статьи необходимо использовать следующий формат. Например, если для статьи 211 необходим новый заголовок "_QQ_"Новый заголовок:"_QQ_", необходимо в поле добавить строку '211 Новый заголовок' (без кавычек). Одна строка -- один заголовок. Для других типов контента используется формат: \n'category:23 Заголовок для категории 23', где 'category' можно заменить именем необходимого элемента контента. Например для статьи, упомянутой выше, должна быть строка вида 'article:211 Новый заголовок'. Возможен пропуск ID для изменения заголовка по умолчанию для всех вложений всех статей. \nХорошей практикой является вначале глобальное изменение общего заголовка в первой строке и затем изменение необходимых заголовков."
ATTACH_HELP_057500_NOTE="Если необходимо изменить заголовок вложений глобально, возможно скопировать вхождение файла перевода 'ATTACH_ATTACHMENTS_TITLE', из файла перевода: {BLOCK1} в файл глобального перевода: {BLOCK2}"
ATTACH_HELP_057600_NOTE="где qq-QQ является инфобозначением кода языка, например en-GB для английского или ru-RU для русского языка. (Если вы не знакомы с файлами перевода Joomla!, то просто найдите строку, содержащую 'ATTACH_ATTACHMENTS_TITLE' в левой части перед знаком '=', напишите то что вы считаете нужным для тображения \nв правой части после знака '=' и ничего не меняйте в левой). Необходимость изменять глобально надпись над списком вложений может возникнуть в случае обновления расширений компонента ВЛОЖЕНИЯ (тогда все ваши настройки будут потеряны)."
ATTACH_HELP_057700_TEXT="<strong>Время ожидания ответа:</strong> Время ожидания ответа при проверке ссылки (секунд).  В случае добавления ссылки как вложения она проверяется (возможно отключение проверки в форме). Если доступ по ссылке получен ранее установленного времени ожидания, определяются размер файла и другая информация о ссылке. Если нет, используется общая информация.  Установить 0 для отключения функции."
ATTACH_HELP_057800_TEXT="<strong>Совмещение иконок ссылки и файла:</strong>\nСовмещение иконки ссылки и иконки файла вложения чтобы отобразить ссылку. Корректные ссылки отображаются со стрелками, некорректные - перечеркнуты красной линией (от низ-слева до верх-справа)."
ATTACH_HELP_057900_TEXT="<strong>Удаление устаревших вложений (админ панель):</strong>\nУстановка по умолчанию для удаления <em>устаревших</em> вложений из админ панели. В данном случае <em>устаревшими</em> считаются вложения к элементам контента в состояниях "_QQ_"Не опубликовано"_QQ_", "_QQ_"В корзине"_QQ_". Возможно переопределить эту установку выбрав 'Показать вложения для' из выпадающего меню справа над списком вложений (в одной строке с фильтром). Выбранная опция отображения вложений будет сохранена до тех пор, пока администратор не выйдет из админ панели. Поэтому изменение этого параметра может не подействовать сразу. \nДанная установка вступит в силу при последующем входе как администратор."
