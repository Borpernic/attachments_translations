ATTACH_HELP_140300_TEXT="Если вам не удается загрузить файлы определенного типа \n(например zip архивы) помните, что раширение ВЛОЖЕНИЯ использует ограничения, накладываемые медиа менеджером. Это сделано, чтобы не загрузать потенциально опасные файлы такие как *.php или *.html. Администратор может изменить настройки медиа менеджера, чтобы добавить требуемый тип файлов.\nПуть: "_QQ_"Сайт"_QQ_" > "_QQ_"Настройки"_QQ_" > закладка "_QQ_"Система"_QQ_" > раздел "_QQ_"Мультимедиа"_QQ_"."
