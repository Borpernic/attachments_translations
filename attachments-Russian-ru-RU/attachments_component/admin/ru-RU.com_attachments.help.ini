ATTACH_HELP_058100_TEXT="<strong>Ограниченный доступ:</strong> По умолчанию расширение ВЛОЖЕНИЯ сохраняет файлы вложений в \nобщедоступном каталоге. При <em>ограниченном доступе</em> каталог, в котором будут сохраняться вложения, не является общедоступным. Ссылки на скачивание вложений с сайта позволяют скачивать вложения, однако это не прямые ссылки. Это предотвращает доступ пользователей, не имеющих достаточных прав. Если <em>ограниченный доступ</em> не \nвыбран, ссылки к вложениям отображаются так, как они введены. Как результат, вложения доступны любому посетителю сайта, который знает полную ссылку на вложение (даже если он не вошел на сайт), т.к. вложения находятся в общедоступном каталоге."
