INSTALL_NOTES_1=Компонент Attachment при установленном компоненте и установленных и активных плагинах функционирует сразу.  Установки по умолчанию: вложения видны всем известным пользователям с возможностью загрузки файлов только авторам родителя/статьи (и всем имеющим доступ на редактирование статьи).  Обе функции можно изменить через настройки компонента (админ часть, "Вложения" в меню "Компоненты", кнопка Настройки)
INSTALL_NOTES_2=При загрузке файла он остается невидимым до тех пор, пока не будет опубликован.  Для этого в админ панели выбрать "Вложения" в меню "Компоненты".  В списке вложений существует возможность опубликовать необходимый файл.  Автоматическую публикацию загруженного файла можно включить в "Настройки" компонента "Вложения"
INSTALL_NOTES_3=Этот компонент учитывает опции Медиа менеджера связанные с типом файлов, которые могут быть загружены.  Если пранируется присоединять определенные типы файлов (такие как zip файлы), необходимо в "Настройки" меню "Сайт" в админ панели выбрать закладку "Система" и проверить раздел "Мультимедиа".  Необходимо добавить нужные расширения файлов и/или типы MIME
INSTALL_NOTES_4=Пожалуйста см. страницу помощи для получения подробностей, включая известные ограничения компонента.  Для получения помощи выбрать "Вложения" в меню "Компоненты" в админ панели.  Нажать иконку "Помощь" на панели инстументов или использовать ссылку: <a href="components/com_attachments/help/ru-RU/help.html" target="_blank">Файл Помощи (русский)</a>.
