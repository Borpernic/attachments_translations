HIDE_ATTACHMENTS_FOR_DESCRIPTION=Список ключевых слов или Секций/Категорий статей, разделенных запятой, для которых список вложений необходимо скрыть.   Используются 5 ключевых слов: 'frontpage' - запретить отображение вложений на главной странице, 'blog' - запретить отображение вложений для любой страницы использующей оформление 'blog', 'all_but_article_views' разрешить отображение вложений только при просмотре статьи, 'always_show_section_attachments' разрешить отображение вложений разделов когда установлено 'all_but_article_views' и 'always_show_category_attachments' разрешить отображение вложений категорий когда установлено 'all_but_article_views'. Кавычки опускаются при вводе ключевых слов.  Опция 'frontpage' действует на все типы родителей, остальные - если родители отличны от статей, разделов и категорий могут воспринимать а могут нет опцию 'all_but_article_views' и другие.  ID статьи, раздела/категории необходимо вводить как числа ID раздела и категории, разделенные слешем(/): Раздел#/КатегорияНомер, РазделНомер/КатегорияНомер.  Указать только 'РазделНомер' чтобы учесть все Категории Раздела.  Пример: 23/10, 23/11, 24
